
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Commerciale - Rete Agenti</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            /* Light theme colors */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #8b5cf6;
            --secondary: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --surface: #ffffff;
            --surface-2: #f8fafc;
            --surface-3: #f1f5f9;
            --surface-4: #e2e8f0;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-muted: #64748b;
            --text-light: #94a3b8;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
        }

        [data-theme="dark"] {
            /* Dark theme colors */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #8b5cf6;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --surface: #1e293b;
            --surface-2: #334155;
            --surface-3: #475569;
            --surface-4: #64748b;
            --border: #475569;
            --text: #f1f5f9;
            --text-muted: #cbd5e1;
            --text-light: #94a3b8;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.3), 0 1px 2px -1px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.3), 0 8px 10px -6px rgb(0 0 0 / 0.3);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: -webkit-system-font, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--surface-2) 0%, var(--surface-3) 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .dashboard {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Enhanced Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .header {
            background: rgba(30, 41, 59, 0.95);
            border-bottom-color: rgba(71, 85, 105, 0.8);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: var(--shadow);
        }

        /* Search Bar */
        .search-container {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text);
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: var(--surface);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-result {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s ease;
        }

        .search-result:hover {
            background: var(--surface-2);
        }

        .search-result:last-child {
            border-bottom: none;
        }

        .search-result-title {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .search-result-subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Header Controls */
        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        [data-theme="dark"] .status-item {
            background: rgba(51, 65, 85, 0.8);
        }

        .status-item:hover {
            background: var(--surface);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .status-live {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: relative;
            width: 50px;
            height: 26px;
            background: var(--surface-3);
            border-radius: 13px;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: var(--surface);
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        [data-theme="dark"] .theme-toggle {
            background: var(--primary);
        }

        [data-theme="dark"] .theme-toggle::before {
            transform: translateX(24px);
            background: white;
        }

        .theme-toggle-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .theme-toggle-icon.sun {
            left: 6px;
            opacity: 1;
        }

        .theme-toggle-icon.moon {
            right: 6px;
            opacity: 0.5;
        }

        [data-theme="dark"] .theme-toggle-icon.sun {
            opacity: 0.5;
        }

        [data-theme="dark"] .theme-toggle-icon.moon {
            opacity: 1;
            color: white;
        }

        /* Export controls */
        .export-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .export-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-muted);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .export-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Enhanced tabs */
        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 2rem;
            padding: 4px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            width: fit-content;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .tabs {
            background: rgba(30, 41, 59, 0.8);
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            background: transparent;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-muted);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            white-space: nowrap;
        }

        .tab::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: var(--radius);
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tab:hover {
            color: var(--text);
            transform: translateY(-1px);
        }

        .tab:hover::before {
            opacity: 0.1;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .tab.active::before {
            opacity: 0;
        }

        .tab svg {
            transition: transform 0.2s ease;
        }

        .tab:hover svg {
            transform: scale(1.1);
        }

        /* Enhanced cards */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(226, 232, 240, 0.6);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        [data-theme="dark"] .card {
            background: rgba(30, 41, 59, 0.9);
            border-color: rgba(71, 85, 105, 0.6);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card.highlighted {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.4);
            border-color: var(--primary);
            z-index: 10;
        }

        .card.highlighted::before {
            opacity: 1;
        }

        .card.blurred {
            opacity: 0.3;
            transform: scale(0.98);
        }

        .card-header {
            padding: 2rem 2rem 0;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-body {
            padding: 2rem;
        }

        /* Performance Badges */
        .performance-badge {
            position: absolute;
            top: 3rem;
            right: 0.5rem;
            padding: 0.375rem 0.875rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            backdrop-filter: blur(10px);
            border: 1px solid;
            z-index: 5;
        }

        .performance-badge.top {
            background: rgba(16, 185, 129, 0.9);
            color: white;
            border-color: rgba(16, 185, 129, 0.3);
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }

        .performance-badge.stable {
            background: rgba(245, 158, 11, 0.9);
            color: white;
            border-color: rgba(245, 158, 11, 0.3);
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.3);
        }

        .performance-badge.decline {
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border-color: rgba(239, 68, 68, 0.3);
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
        }

        /* KPI Cards */
        .metrics-grid .card {
            padding: 0;
        }

        .metrics-grid .card-body {
            padding: 2.5rem 2rem;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
            margin: 0.75rem 0;
        }

        .metric-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.75rem;
        }

        .metric-change.positive { color: var(--success); }
        .metric-change.negative { color: var(--danger); }

        .metric-previous {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Progress bars */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--surface-3);
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            border-radius: 4px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-fill.excellent {
            background: linear-gradient(90deg, var(--success), #059669);
        }

        .progress-fill.good {
            background: linear-gradient(90deg, var(--warning), #d97706);
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, var(--danger), #dc2626);
        }

        .progress-fill.critical {
            background: linear-gradient(90deg, #dc2626, #b91c1c);
        }

        .progress-fill.undefined {
            background: linear-gradient(90deg, var(--text-muted), #64748b);
        }

        /* Filter buttons */
        .filter-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.25rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .filter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .filter-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .filter-button:hover::before {
            left: 100%;
        }

        .filter-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        /* Agent and Region cards */
        .region-card, .agent-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(226, 232, 240, 0.6);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow);
            position: relative;
        }

        [data-theme="dark"] .region-card, 
        [data-theme="dark"] .agent-card {
            background: rgba(30, 41, 59, 0.95);
            border-color: rgba(71, 85, 105, 0.6);
        }

        .region-card:hover, .agent-card:hover {
            transform: translateY(-8px) rotateX(5deg);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }

        .region-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 2rem 2rem 0;
        }

        .region-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.125rem;
        }

        .region-info h3 {
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }

        .region-info p {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .region-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin: 1.5rem 0;
            padding: 0 2rem;
        }

        .region-stat { 
            text-align: center;
            padding: 1rem;
            background: var(--surface-2);
            border-radius: var(--radius);
            transition: all 0.3s ease;
        }

        .region-stat:hover {
            transform: scale(1.05);
            background: var(--surface-3);
        }

        .region-stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .region-stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .agent-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .agent-name {
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }

        .agent-code {
            opacity: 0.8;
            font-size: 0.875rem;
            position: relative;
            z-index: 2;
        }

        .agent-body { 
            padding: 2rem;
        }

        .region-detail-button {
            width: calc(100% - 4rem);
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 1rem 1.25rem;
            margin: 1.5rem 2rem;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .region-detail-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .region-detail-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .region-detail-button:hover::before {
            left: 100%;
        }

        /* Compare Section */
        .compare-container {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .compare-selectors {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            align-items: end;
            margin-bottom: 2rem;
        }

        .agent-selector {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .agent-selector label {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .agent-select {
            padding: 0.875rem 1rem;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .agent-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .vs-indicator {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 1rem;
            border-radius: 50%;
            font-weight: 700;
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .compare-results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .compare-card {
            background: var(--surface-2);
            border-radius: var(--radius);
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .compare-card.winner {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.05);
        }

        .compare-card.winner::before {
            content: '🏆';
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
        }

        .compare-agent-name {
            font-weight: 700;
            font-size: 1.125rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .compare-metrics {
            display: grid;
            gap: 1rem;
        }

        .compare-metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .compare-metric-label {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .compare-metric-value {
            font-weight: 600;
            color: var(--text);
        }

        .compare-metric-value.winner {
            color: var(--success);
            font-weight: 700;
        }

        /* Charts */
        .chart-container {
            position: relative;
            height: 300px;
            padding: 1rem 0;
        }

        .chart-container.large { height: 400px; }

        .chart-details-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        .chart-details-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        /* Tables */
        .table-container { 
            overflow-x: auto; 
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .table th {
            background: var(--surface-2);
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            position: sticky;
            top: 0;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s ease;
        }

        .table th:hover {
            background: var(--surface-3);
        }

        .table th.sortable::after {
            content: '⇅';
            margin-left: 0.5rem;
            opacity: 0.5;
        }

        .table th.sort-asc::after {
            content: '↑';
            opacity: 1;
        }

        .table th.sort-desc::after {
            content: '↓';
            opacity: 1;
        }

        .table td { 
            font-size: 0.875rem; 
            transition: all 0.2s ease;
        }

        .table-row { 
            transition: all 0.2s ease; 
        }
        
        .table-row:hover { 
            background: var(--surface-2);
            transform: scale(1.01);
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.375rem 0.875rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }

        .badge:hover {
            transform: scale(1.05);
        }

        .badge.success { 
            background: rgba(16, 185, 129, 0.1); 
            color: #059669; 
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .badge.warning { 
            background: rgba(245, 158, 11, 0.1); 
            color: #d97706; 
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        
        .badge.danger { 
            background: rgba(239, 68, 68, 0.1); 
            color: #dc2626; 
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--surface-3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .filter-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--surface);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow: hidden;
            transform: scale(0.9) rotateY(10deg);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.show .modal {
            transform: scale(1) rotateY(0deg);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--surface-2);
        }

        .modal-title {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .modal-close {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: var(--radius);
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--surface-3);
            color: var(--text);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            background: var(--surface-2);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--surface-3);
            color: var(--text-muted);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-reset {
            background: var(--danger);
            color: white;
        }

        .btn-reset:hover {
            background: #dc2626;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: calc(var(--header-height, 80px) + 1rem);
            right: 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            box-shadow: var(--shadow-lg);
            z-index: 2000;
            max-width: 400px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--danger);
        }

        .notification.warning {
            border-left: 4px solid var(--warning);
        }

        /* Staggered Animation for Cards - REMOVED */

        /* Responsive */
        @media (max-width: 1024px) {
            .charts-grid { grid-template-columns: 1fr; }
            .main-content, .header { padding: 1rem; }
            .card-body, .metrics-grid .card-body { padding: 1.5rem; }
            .region-header { padding: 1.5rem 1.5rem 0; }
            .region-stats { padding: 0 1.5rem; }
            .agent-header, .agent-body { padding: 1.5rem; }
            .compare-selectors { grid-template-columns: 1fr; gap: 1rem; }
            .compare-results { grid-template-columns: 1fr; }
            .vs-indicator { order: 3; align-self: center; justify-self: center; }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            .header-controls {
                justify-content: center;
                flex-wrap: wrap;
            }
            .status-bar {
                justify-content: center;
                flex-wrap: wrap;
            }
            .tabs {
                width: 100%;
                overflow-x: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            .tabs::-webkit-scrollbar {
                display: none;
            }
            .tab {
                flex-shrink: 0;
            }
            .metrics-grid,
            .region-grid,
            .agent-grid {
                grid-template-columns: 1fr;
            }
            .card-body, .metrics-grid .card-body { padding: 1.25rem; }
            .region-header { padding: 1.25rem 1.25rem 0; }
            .region-stats { padding: 0 1.25rem; }
            .agent-header, .agent-body { padding: 1.25rem; }
            .region-detail-button { margin: 1.25rem; width: calc(100% - 2.5rem); }
            .export-controls {
                justify-content: center;
                flex-wrap: wrap;
            }
            .search-container {
                max-width: none;
            }
        }

        /* Grids */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .advanced-charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .region-grid, .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        /* Print styles */
        @media print {
            .header, .tabs, .filter-container, .export-controls, .chart-details-button {
                display: none !important;
            }
            .main-content {
                padding: 0;
            }
            .card {
                break-inside: avoid;
                box-shadow: none;
                border: 1px solid #ccc;
            }
        }

        /* Annotations and Comments System - Solo Commenti */
        .comment-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 15;
            box-shadow: var(--shadow);
        }

        .comment-btn:hover {
            transform: scale(1.1);
            background: var(--primary-dark);
        }

        .comment-btn.has-comments {
            background: var(--success);
        }

        .comment-counter {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--danger);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--surface);
        }

        .annotation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .annotation-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .annotation-modal {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .annotation-overlay.show .annotation-modal {
            transform: scale(1);
        }

        .annotation-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .annotation-title {
            font-weight: 600;
            font-size: 1.125rem;
            color: var(--text);
        }

        .annotation-close {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: var(--radius);
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .annotation-close:hover {
            background: var(--surface-3);
            color: var(--text);
        }

        .annotation-form {
            margin-bottom: 2rem;
        }

        .annotation-textarea {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--surface-2);
            color: var(--text);
            font-family: inherit;
            font-size: 0.875rem;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .annotation-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .annotation-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .annotation-list {
            display: grid;
            gap: 1rem;
        }

        .annotation-item {
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            transition: all 0.2s ease;
        }

        .annotation-item:hover {
            background: var(--surface-3);
        }

        .annotation-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .annotation-author {
            font-weight: 600;
            color: var(--primary);
        }

        .annotation-content {
            color: var(--text);
            line-height: 1.5;
            margin-bottom: 0.75rem;
        }

        .annotation-delete {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0.25rem 0.5rem;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .annotation-delete:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .comment-item {
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
        }

        .comment-item:hover {
            background: var(--surface-3);
            transform: translateX(4px);
        }

        .comment-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .comment-author {
            font-weight: 600;
            color: var(--success);
        }

        .comment-content {
            color: var(--text);
            line-height: 1.5;
            margin-bottom: 0.75rem;
        }

        .comment-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .comment-like {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius);
            font-size: 0.75rem;
            transition: all 0.2s ease;
        }

        .comment-like:hover {
            background: var(--surface-4);
            color: var(--primary);
        }

        .comment-like.liked {
            color: var(--danger);
        }

            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));

            align-items: center;
            justify-content: center;
            z-index: 3000;
            opacity: 1;
            visibility: visible;
        }

        .auth-modal {

            border-radius: var(--radius-xl);
            padding: 3rem;
            max-width: 400px;

            border: 1px solid var(--border);

            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .auth-form {
            display: grid;
            gap: 1rem;
            text-align: left;
        }

        .auth-field {
            display: grid;
            gap: 0.5rem;

            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text);
        }

            font-weight: 600;

        .auth-error {

            font-size: 0.75rem;
            margin-top: 0.5rem;

            background: var(--surface-3);

        .user-info {
            position: relative;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            padding: 1.5rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.875rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.12),
                0 2px 8px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);

            align-items: center;
            gap: 1.5rem;
            margin: 1.5rem 2rem 0 2rem;

            margin-left: auto;
            margin-right: auto;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
        }

        .user-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent
            );
            transition: left 0.6s ease;
        }

        .user-info:hover::before {
            left: 100%;
        }

        .user-info:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.15),
                0 8px 16px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.3);

            background: linear-gradient(135deg, rgba(30, 41, 59, 0.4), rgba(30, 41, 59, 0.2));

            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 2px 8px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        [data-theme="dark"] .user-info:hover {
            border-color: rgba(71, 85, 105, 0.5);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 8px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));

            align-items: center;
            justify-content: center;

        // Search Functionality
        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            
            if (!searchInput || !searchResults) return;
            
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim().toLowerCase();
                
                if (query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                const results = performSearch(query);
                displaySearchResults(results, searchResults);
            });
            
            // Hide results when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
            
            // Clear highlight when typing
            searchInput.addEventListener('focus', clearHighlight);
        }

        function buildSearchIndex() {
            searchData = [];
            
            // Add agents to search index
            allData.forEach(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                const current = general?.Anno_Corrente || 0;
                const growth = general?.Anno_Precedente > 0 ? 
                    ((current - general.Anno_Precedente) / general.Anno_Precedente * 100) : 0;
                
                searchData.push({
                    type: 'agent',
                    id: agent.codice,
                    title: agent.nome,
                    subtitle: `${agent.codice} • ${formatCurrency(current)} • ${growth.toFixed(1)}% crescita`,
                    searchText: `${agent.nome} ${agent.codice}`.toLowerCase(),
                    data: agent
                });
            });
            
            // Add regions to search index
            availableRegions.forEach((region, name) => {
                searchData.push({
                    type: 'region',
                    id: name,
                    title: name,
                    subtitle: `${formatCurrency(region.revenue)} • ${region.agents.size} agenti`,
                    searchText: name.toLowerCase(),
                    data: region
                });
            });
            
            // Add provinces to search index
            const provinces = new Set();
            allData.forEach(agent => {
                agent.clienti_provincia.forEach(prov => {
                    if (!provinces.has(prov.Provincia)) {
                        provinces.add(prov.Provincia);
                        const regionName = getRegionFromProvince(prov.Provincia);
                        searchData.push({
                            type: 'province',
                            id: prov.Provincia,
                            title: prov.Provincia,
                            subtitle: `Provincia in ${regionName}`,
                            searchText: `${prov.Provincia} ${regionName}`.toLowerCase(),
                            data: { provincia: prov.Provincia, regione: regionName }
                        });
                    }
                });
            });
        }

        function performSearch(query) {
            return searchData.filter(item => 
                item.searchText.includes(query)
            ).slice(0, 8);
        }

            if (results.length === 0) {
                container.innerHTML = '<div class="search-result"><div class="search-result-title">Nessun risultato trovato</div></div>';
            } else {
                container.innerHTML = results.map(result => `

                        <div class="search-result-title">${result.title}</div>
                        <div class="search-result-subtitle">${result.subtitle}</div>

                `).join('');
            }

        function selectSearchResult(type, id) {
            const searchResults = document.getElementById('searchResults');
            const searchInput = document.getElementById('searchInput');
            
            searchResults.style.display = 'none';
            searchInput.value = '';
            
            // Navigate to appropriate tab and highlight element
            switch (type) {
                case 'agent':
                    switchToTab('agents');
                    setTimeout(() => highlightElement(`agent-${id}`), 500);
                    break;
                case 'region':
                    switchToTab('regions');
                    setTimeout(() => highlightElement(`region-${id}`), 500);
                    break;
                case 'province':
                    // Find agents in this province and go to agents tab
                    switchToTab('agents');
                    setTimeout(() => {
                        const agentsInProvince = allData.filter(agent => 
                            agent.clienti_provincia.some(p => p.Provincia === id)
                        );
                        if (agentsInProvince.length > 0) {
                            highlightElement(`agent-${agentsInProvince[0].codice}`);
                        }
                    }, 500);
                    break;
            }
        }

            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            
            // Show appropriate content
            document.querySelectorAll('.tab-content').forEach(content => {

        function highlightElement(elementId) {
            clearHighlight();
            
            const element = document.querySelector(`[data-search-id="${elementId}"]`);
            if (element) {
                // Add highlight class
                element.classList.add('highlighted');
                
                // Blur other cards
                const allCards = document.querySelectorAll('.card, .agent-card, .region-card');
                allCards.forEach(card => {
                    if (card !== element) {
                        card.classList.add('blurred');
                    }
                });
                
                // Scroll to element
                element.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
                
                highlightedCard = element;
                
                // Auto-clear after 3 seconds
                highlightTimeout = setTimeout(clearHighlight, 3000);
            }

        function clearHighlight() {
            if (highlightTimeout) {
                clearTimeout(highlightTimeout);
                highlightTimeout = null;
            }
            
            if (highlightedCard) {
                highlightedCard.classList.remove('highlighted');
                highlightedCard = null;
            }
            
            // Remove blur from all cards
            const allCards = document.querySelectorAll('.card, .agent-card, .region-card');
            allCards.forEach(card => {

                    e.preventDefault();
                    toggleTheme();
                }

                    e.preventDefault();
                    const searchInput = document.getElementById('searchInput');

                        searchInput.focus();

                    const searchResults = document.getElementById('searchResults');

            if (!comments[elementId]) return;
            
            const comment = comments[elementId].find(c => c.id === commentId);
            if (!comment) return;
            
            if (comment.liked) {
                comment.likes = Math.max(0, comment.likes - 1);
                comment.liked = false;
            } else {
                comment.likes += 1;
                comment.liked = true;
            }
            
            localStorage.setItem('dashboard-comments', JSON.stringify(comments));
            
            // Update UI
            document.getElementById('commentList').innerHTML = renderComments(elementId);

        function generateComparison(agent1, agent2) {
            const getAgentMetrics = (agent) => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                const current = general?.Anno_Corrente || 0;
                const previous = general?.Anno_Precedente || 0;
                const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;
                const clients = general?.Clienti_Anno_Corrente || 0;
                const efficiency = clients > 0 ? current / clients : 0;
                
                return { current, previous, growth, clients, efficiency };
            };
            
            const metrics1 = getAgentMetrics(agent1);
            const metrics2 = getAgentMetrics(agent2);
            
            // Determine winners for each metric
            const winners = {
                current: metrics1.current > metrics2.current ? 1 : 2,
                growth: metrics1.growth > metrics2.growth ? 1 : 2,
                clients: metrics1.clients > metrics2.clients ? 1 : 2,
                efficiency: metrics1.efficiency > metrics2.efficiency ? 1 : 2
            };
            
            // Overall winner (most wins)
            const agent1Wins = Object.values(winners).filter(w => w === 1).length;
            const agent2Wins = Object.values(winners).filter(w => w === 2).length;
            const overallWinner = agent1Wins > agent2Wins ? 1 : (agent2Wins > agent1Wins ? 2 : 0);
            
            return `
                <div class="compare-card ${overallWinner === 1 ? 'winner' : ''}">
                    <div class="compare-agent-name">${agent1.nome}</div>
                    <div class="compare-metrics">
                        <div class="compare-metric">
                            <span class="compare-metric-label">Fatturato 2025</span>
                            <span class="compare-metric-value ${winners.current === 1 ? 'winner' : ''}">${formatCurrency(metrics1.current)}</span>
                        </div>
                        <div class="compare-metric">
                            <span class="compare-metric-label">Crescita</span>
                            <span class="compare-metric-value ${winners.growth === 1 ? 'winner' : ''}">${metrics1.growth.toFixed(1)}%</span>
                        </div>
                        <div class="compare-metric">
                            <span class="compare-metric-label">Clienti</span>
                            <span class="compare-metric-value ${winners.clients === 1 ? 'winner' : ''}">${metrics1.clients}</span>
                        </div>
                        <div class="compare-metric">
                            <span class="compare-metric-label">Efficienza</span>
                            <span class="compare-metric-value ${winners.efficiency === 1 ? 'winner' : ''}">${formatCurrency(metrics1.efficiency)}/cliente</span>
                        </div>
                    </div>
                </div>
                
                <div class="compare-card ${overallWinner === 2 ? 'winner' : ''}">
                    <div class="compare-agent-name">${agent2.nome}</div>
                    <div class="compare-metrics">
                        <div class="compare-metric">
                            <span class="compare-metric-label">Fatturato 2025</span>
                            <span class="compare-metric-value ${winners.current === 2 ? 'winner' : ''}">${formatCurrency(metrics2.current)}</span>

        // CSV parsing
        function parseCSV(csvText) {
            const sections = csvText.split('\n# DATI STATISTICHE AGENTE');
            const agents = [];

            sections.forEach(section => {
                if (!section.trim()) return;

                const agent = {
                    codice: '', nome: '', periodo: '',
                    obiettivi: [], clienti_provincia: [], vendite_cliente: [],
                    categoria_riepilogo: [], ripartizione: [], totali: []
                };

                const lines = section.split('\n');
                let headers = [];

                lines.forEach(line => {
                    line = line.trim();
                    if (!line || line.startsWith('##')) return;

                    if (line.includes('Codice Agente:')) {
                        agent.codice = line.split(':')[1]?.trim() || '';
                    } else if (line.includes('Ragione Sociale:')) {
                        agent.nome = line.split(':')[1]?.trim() || '';
                    } else if (line.includes('Periodo:')) {
                        agent.periodo = line.split(':')[1]?.trim() || '';
                    }
                    
                    if (line.includes('Tipo_Dato,')) {
                        headers = line.split(',').map(h => h.trim());
                        return;
                    }

                    if (headers.length > 0 && line.includes(',') && !line.startsWith('#')) {
                        const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                        if (values.length >= headers.length) {
                            const row = {};
                            headers.forEach((header, index) => {
                                let value = values[index] || '';
                                
                                if (['Anno_Precedente', 'Anno_Corrente', 'Obiettivo', 'Fatturato', 
                                     'Clienti_Serviti', 'Importo_Totale', 'Importo', 'Valore',
                                     'Clienti_Anno_Precedente', 'Clienti_Anno_Corrente'].includes(header)) {
                                    value = parseNumber(value);
                                }
                                row[header] = value;
                            });

                            switch (row.Tipo_Dato) {
                                case 'OBIETTIVI': agent.obiettivi.push(row); break;
                                case 'CLIENTI_PROVINCIA': agent.clienti_provincia.push(row); break;
                                case 'CATEGORIA_RIEPILOGO': agent.categoria_riepilogo.push(row); break;
                                case 'RIPARTIZIONE': agent.ripartizione.push(row); break;
                                case 'TOTALE': agent.totali.push(row); break;
                            }
                        }
                    }
                });

                if (agent.codice && agent.nome) {
                    agents.push(agent);
                }
            });

            return agents;
        }

            const matrixData = [];

            allData.forEach((agent, index) => {

                const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;

                const growthNorm = Math.max(-50, Math.min(growth, 100));
                
                matrixData.push({
                    x: revenueNorm,
                    y: growthNorm,
                    v: 1,
                    agent: agent.nome.split(' ')[0],
                    revenue: current,
                    growth: growth

                colors.push(color);

            charts.heatmap = new Chart(ctx, {
                type: 'scatter',

            const agentPerformance = allData.map(agent => {

                const current = general?.Anno_Corrente || 0;
                const previous = general?.Anno_Precedente || 0;
                const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;
                const clients = general?.Clienti_Anno_Corrente || 0;
                
                return { agent, current, previous, growth, clients };
            });

            if (sortConfig.key) {
                agentPerformance.sort((a, b) => {
                    let aVal = a[sortConfig.key];
                    let bVal = b[sortConfig.key];
                    
                    if (sortConfig.key === 'agent') {
                        aVal = a.agent.nome;
                        bVal = b.agent.nome;
                    }
                    
                    if (typeof aVal === 'string') {
                        return sortConfig.direction === 'asc' ? 
                            aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                    } else {
                        return sortConfig.direction === 'asc' ? aVal - bVal : bVal - aVal;
                    }
                });
            } else {
                agentPerformance.sort((a, b) => b.current - a.current);
            }

                if (lastUpdateElement) {
                    lastUpdateElement.textContent = 'Caricamento...';
                }
                
                const response = await fetch(`${CSV_URL}?t=${Date.now()}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const csvText = await response.text();
                allData = parseCSV(csvText);
                
                if (lastUpdateElement) {
                    lastUpdateElement.textContent = `Aggiornato alle ${new Date().toLocaleTimeString('it-IT')}`;
                }
                
                renderDashboard();
                
            } catch (error) {
                console.error('Errore caricamento:', error);
                const lastUpdateElement = document.getElementById('lastUpdate');
                if (lastUpdateElement) {
                    lastUpdateElement.textContent = 'Errore caricamento';
                    lastUpdateElement.style.color = 'var(--danger)';
                }
                showNotification('Errore caricamento dati', 'error');
            }
        }

        function generateBoxplotDetails() {
            const regionPerformance = {};
            
            allData.forEach(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                const current = general?.Anno_Corrente || 0;
                const previous = general?.Anno_Precedente || 0;
                const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;
                
                const agentRegions = [...new Set(agent.clienti_provincia.map(prov => getRegionFromProvince(prov.Provincia)))];
                const mainRegion = agentRegions[0] || 'Generale';
                
                if (!regionPerformance[mainRegion]) {
                    regionPerformance[mainRegion] = [];
                }
                regionPerformance[mainRegion].push(growth);
            });

            const regionStats = Object.entries(regionPerformance).map(([region, growths]) => {
                const sorted = growths.sort((a, b) => a - b);
                const len = sorted.length;
                return {
                    region,
                    median: sorted[Math.floor(len * 0.5)],
                    min: sorted[0],
                    max: sorted[len - 1],
                    count: len
                };
            }).sort((a, b) => b.median - a.median);

            return `
                <h4 style="margin-bottom: 1.5rem; color: var(--primary);">Statistiche Crescita per Regione</h4>
                <div style="display: grid; gap: 1rem;">
                    ${regionStats.map((stat, index) => `

                            </div>
                        </div>
                    `).join('')}

            `;

                                <div style="text-align: center; padding: 1.5rem; background: var(--surface-2); border-radius: var(--radius);">
                                    <div style="font-size: 1.75rem; font-weight: 700; color: var(--primary); margin-bottom: 0.5rem;">
                                        ${region.clients}
                                    </div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase;">
                                        Clienti Serviti
                                    </div>
                                </div>
                                <div style="text-align: center; padding: 1.5rem; background: var(--surface-2); border-radius: var(--radius);">
                                    <div style="font-size: 1.75rem; font-weight: 700; color: var(--primary); margin-bottom: 0.5rem;">
                                        ${region.agents.size}
                                    </div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase;">
                                        Agenti Attivi
                                    </div>
                                </div>
                                <div style="text-align: center; padding: 1.5rem; background: var(--surface-2); border-radius: var(--radius);">
                                    <div style="font-size: 1.75rem; font-weight: 700; color: var(--primary); margin-bottom: 0.5rem;">
                                        ${region.provinces.size}
                                    </div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase;">
                                        Province Coperte
                                    </div>
                                </div>
                            </div>
                            
                            <div style="background: var(--surface-2); padding: 1.5rem; border-radius: var(--radius); margin-bottom: 1.5rem;">
                                <h4 style="margin-bottom: 1rem; color: var(--text);">Province Operative</h4>
                                <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                                    ${Array.from(region.provinces).map(prov => `
                                        <span style="background: var(--primary); color: white; padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.75rem; font-weight: 500;">
                                            ${prov}
                                        </span>
                                    `).join('')}
                                </div>
                            </div>
                            
                            <div style="background: var(--surface-2); padding: 1.5rem; border-radius: var(--radius);">
                                <h4 style="margin-bottom: 1rem; color: var(--text);">Agenti della Regione</h4>
                                <div style="display: grid; gap: 0.75rem; max-height: 300px; overflow-y: auto;">
                                    ${Array.from(region.agents).map(agentCode => {
                                        const agent = allData.find(a => a.codice === agentCode);
                                        const general = agent?.obiettivi.find(o => o.Provincia === 'Generale');
                                        const current = general?.Anno_Corrente || 0;
                                        const previous = general?.Anno_Precedente || 0;
                                        const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;
                                        return `
                                            <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.75rem; background: var(--surface); border-radius: var(--radius); border: 1px solid var(--border);">
                                                <div>
                                                    <div style="font-weight: 600; font-size: 0.875rem;">${agent?.nome || agentCode}</div>
                                                    <div style="font-size: 0.75rem; color: var(--text-muted);">${agentCode}</div>
                                                </div>
                                                <div style="text-align: right;">
                                                    <div style="font-weight: 600; color: var(--primary);">${formatCurrency(current)}</div>
                                                    <div style="font-size: 0.7rem; color: ${growth >= 0 ? 'var(--success)' : 'var(--danger)'};">
                                                        ${growth >= 0 ? '+' : ''}${growth.toFixed(1)}%
                                                    </div>
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" onclick="closeRegionModal()">Chiudi</button>
                        </div>
                    </div>
                </div>
            `;
            
            const existingModal = document.getElementById('regionModal');
            if (existingModal) existingModal.remove();
            
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            document.body.style.overflow = 'hidden';
        }

        function closeRegionModal() {
            const modal = document.getElementById('regionModal');
            if (modal) {
                modal.remove();
                document.body.style.overflow = '';
            }
        }

        // Simple initialization
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Inizializzazione dashboard avanzata...');
            
            // Initialize authentication first
            initializeAuth();
            
            // Initialize core features
            initializeTheme();
            initializeTabs();
            initializeSearch();
            initializeKeyboardShortcuts();
            
            // Update clock
            updateClock();
            setInterval(updateClock, 1000);
            
            // Only load data if authenticated
            if (isAuthenticated) {
                loadData();
                setInterval(loadData, 120000);
            }
            
            // Initialize filters after data loads
            setTimeout(() => {
                if (isAuthenticated) {
                    initializeAgentFilter();
                    initializeRegionFilter();
                }
            }, 1000);
        });
    </script>
</body>
