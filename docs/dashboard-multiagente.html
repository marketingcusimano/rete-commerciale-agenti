<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Direzionale - Cotto Cusimano</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e2e8f0 100%);
            min-height: 100vh;
            color: #1e293b;
        }

        /* Background Effects */
        .bg-effects {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            opacity: 0.2;
            z-index: 0;
        }

        .bg-effects::before {
            content: '';
            position: absolute;
            top: -160px;
            right: -160px;
            width: 384px;
            height: 384px;
            background: #3b82f6;
            border-radius: 50%;
            filter: blur(75px);
            animation: pulse 4s ease-in-out infinite;
        }

        .bg-effects::after {
            content: '';
            position: absolute;
            bottom: -160px;
            left: -160px;
            width: 384px;
            height: 384px;
            background: #6366f1;
            border-radius: 50%;
            filter: blur(75px);
            animation: pulse 4s ease-in-out infinite 2s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .dashboard-container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 32px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 0 20px rgba(59, 130, 246, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .header .subtitle {
            color: #64748b;
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .header-details {
            display: flex;
            gap: 32px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 24px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #475569;
        }

        .detail-item .label {
            font-weight: 600;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #dcfce7;
            color: #166534;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .tab-button {
            padding: 12px 24px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .tab-button:hover:not(.active) {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }

        /* Region Filter */
        .region-filter {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .region-button {
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.875rem;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .region-button.active {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        .region-button:hover:not(.active) {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }

        /* Header Controls */
        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .period-info {
            background: rgba(248, 250, 252, 0.7);
            padding: 12px 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            color: #64748b;
        }

        .control-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .control-btn {
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
        }

        .control-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .control-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .agent-count {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            color: #64748b;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            color: #64748b;
            font-size: 1.125rem;
            font-weight: 500;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* KPI Cards */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .kpi-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #6366f1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .kpi-card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #cbd5e1;
        }

        .kpi-card:hover::before {
            opacity: 1;
        }

        .kpi-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .kpi-icon {
            padding: 8px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .kpi-icon.blue { background: #dbeafe; color: #2563eb; }
        .kpi-icon.green { background: #dcfce7; color: #16a34a; }
        .kpi-icon.purple { background: #ede9fe; color: #7c3aed; }
        .kpi-icon.orange { background: #fed7aa; color: #ea580c; }
        .kpi-icon.cyan { background: #cffafe; color: #0891b2; }

        .kpi-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #64748b;
        }

        .kpi-value {
            font-size: 2rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .kpi-change {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .kpi-change.positive { color: #16a34a; }
        .kpi-change.negative { color: #dc2626; }

        .kpi-progress {
            margin-top: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f1f5f9;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease;
        }

        .progress-fill.green { background: #22c55e; }
        .progress-fill.blue { background: #3b82f6; }
        .progress-fill.purple { background: #8b5cf6; }

        /* Charts Section */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 32px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e293b;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Table Styles */
        .table-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 32px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 32px;
        }

        .table-container {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .data-table th {
            background: #f8fafc;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        .data-table td {
            padding: 16px;
            border-bottom: 1px solid #f1f5f9;
            color: #1e293b;
        }

        .data-table tr:hover {
            background: #f8fafc;
        }

        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.875rem;
            color: white;
        }

        .rank-1 { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
        .rank-2 { background: linear-gradient(135deg, #9ca3af, #6b7280); }
        .rank-3 { background: linear-gradient(135deg, #f97316, #ea580c); }
        .rank-other { background: linear-gradient(135deg, #3b82f6, #2563eb); }

        .performance-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .performance-high { background: #dcfce7; color: #166534; }
        .performance-medium { background: #fef3c7; color: #92400e; }
        .performance-low { background: #fee2e2; color: #991b1b; }

        /* Region Popup */
        .region-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .region-popup-overlay.show {
            display: flex;
        }

        .region-popup {
            background: white;
            border-radius: 20px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .region-popup-overlay.show .region-popup {
            transform: scale(1);
            opacity: 1;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .popup-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
        }

        .popup-close {
            width: 32px;
            height: 32px;
            border: none;
            background: #f1f5f9;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            transition: all 0.2s ease;
        }

        .popup-close:hover {
            background: #e2e8f0;
            color: #374151;
        }

        .region-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .region-option {
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .region-option:hover {
            border-color: #3b82f6;
            background: #f8fafc;
        }

        .region-option.selected {
            border-color: #3b82f6;
            background: #dbeafe;
        }

        .region-option-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .region-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
        }

        .region-icon.all { background: linear-gradient(135deg, #6366f1, #4f46e5); }
        .region-icon.lazio { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .region-icon.marche { background: linear-gradient(135deg, #10b981, #059669); }

        .region-info h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .region-info p {
            font-size: 0.875rem;
            color: #64748b;
        }

        .region-stats {
            text-align: right;
        }

        .region-stats .value {
            font-size: 1.125rem;
            font-weight: 700;
            color: #1e293b;
        }

        .region-stats .label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 16px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .kpi-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .charts-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .region-popup {
                margin: 20px;
                padding: 24px;
            }
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }

        /* Animation classes */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in-1 { animation-delay: 0.1s; }
        .slide-in-2 { animation-delay: 0.2s; }
        .slide-in-3 { animation-delay: 0.3s; }
        .slide-in-4 { animation-delay: 0.4s; }
        .slide-in-5 { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="bg-effects"></div>
    
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header fade-in">
            <h1>Dashboard Direzionale</h1>
            <div class="subtitle">Cotto Cusimano - Controllo Rete Vendita</div>
            
            <div class="header-details">
                <div class="detail-item">
                    <span class="label">Periodo:</span>
                    <span id="period">01 Gen - 18 Ago 2025</span>
                </div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>Aggiornamento automatico attivo</span>
                </div>
            </div>

            <div class="header-controls">
                <div class="period-info">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v1h14V3a1 1 0 0 0-1-1H2zm13 3H1v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V5z"/>
                    </svg>
                    <span>01 Gen - 18 Ago 2025</span>
                </div>

                <div class="control-buttons">
                    <button class="control-btn" onclick="downloadPDF()" id="downloadBtn">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                    </button>
                    
                    <button class="control-btn" onclick="refreshData()">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                        </svg>
                    </button>
                </div>

                <div class="agent-count">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
                        <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                    </svg>
                    <span id="agentCount">0 Agenti Attivi</span>
                </div>
            </div>

            <!-- Navigation Tabs -->
            <div class="nav-tabs">
                <button class="tab-button active" onclick="switchTab('overview')">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"/>
                        <path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"/>
                    </svg>
                    Panoramica Aziendale
                </button>
                <button class="tab-button" onclick="switchTab('agents')">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
                        <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                    </svg>
                    Dettaglio Agenti
                </button>
            </div>

            <!-- Region Filter -->
            <div class="region-filter">
                <button class="region-button active" onclick="openRegionPopup()">
                    <span id="selectedRegionText">Tutte le Regioni</span>
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div class="loading-spinner"></div>
            Caricamento dati in corso...
        </div>

        <!-- Dashboard Content -->
        <div id="dashboardContent" class="hidden">
            <!-- Overview Tab -->
            <div id="overviewTab">
                <!-- KPI Cards -->
                <div class="kpi-grid" id="kpiCards">
                    <!-- Cards will be populated by JavaScript -->
                </div>

                <!-- Charts -->
                <div class="charts-grid">
                    <div class="chart-card fade-in slide-in-1">
                        <div class="chart-header">
                            <h3 class="chart-title">Performance per Regione</h3>
                        </div>
                        <div class="chart-container">
                            <canvas id="performanceChart"></canvas>
                        </div>
                    </div>

                    <div class="chart-card fade-in slide-in-2">
                        <div class="chart-header">
                            <h3 class="chart-title">Distribuzione Fatturato</h3>
                        </div>
                        <div class="chart-container">
                            <canvas id="distributionChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Regions Table -->
                <div class="table-card fade-in slide-in-3">
                    <div class="chart-header">
                        <h3 class="chart-title">Dettaglio per Regione</h3>
                    </div>
                    <div class="table-container">
                        <table class="data-table" id="regionsTable">
                            <!-- Table will be populated by JavaScript -->
                        </table>
                    </div>
                </div>
            </div>

            <!-- Agents Tab -->
            <div id="agentsTab" class="hidden">
                <div class="table-card">
                    <div class="chart-header">
                        <h3 class="chart-title">Rete Vendita</h3>
                    </div>
                    <div class="table-container">
                        <table class="data-table" id="agentsTable">
                            <!-- Table will be populated by JavaScript -->
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Region Selection Popup -->
    <div class="region-popup-overlay" id="regionPopup">
        <div class="region-popup">
            <div class="popup-header">
                <h2 class="popup-title">Seleziona Regione</h2>
                <button class="popup-close" onclick="closeRegionPopup()">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                    </svg>
                </button>
            </div>
            <div class="region-options" id="regionOptions">
                <!-- Options will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Global variables
        const CSV_URL = 'https://raw.githubusercontent.com/marketingcusimano/rete-commerciale-agenti/refs/heads/main/docs/csv-concatenato-2025-09-05.csv';
        let allData = [];
        let agenti = [];
        let regioniData = [];
        let selectedRegion = 'all';
        let activeTab = 'overview';
        let charts = {};

        // Utility functions
        function formatCurrency(value) {
            return new Intl.NumberFormat('it-IT', {
                style: 'currency',
                currency: 'EUR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);
        }

        function formatCompactCurrency(value) {
            if (value >= 1000000) return `€${(value / 1000000).toFixed(1)}M`;
            if (value >= 1000) return `€${(value / 1000).toFixed(0)}k`;
            return formatCurrency(value);
        }

        // CSV parsing function
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const data = [];
            
            for (let i = 1; i < lines.length; i++) { // Skip header
                const line = lines[i].trim();
                if (!line) continue;
                
                const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                
                if (values.length >= 10) {
                    const row = {
                        codice: values[0] || '',
                        nome: values[1] || '',
                        regione: values[2] || '',
                        province: values[3] ? values[3].split(';') : [],
                        fatturato2025: parseFloat(values[4]) || 0,
                        fatturato2024: parseFloat(values[5]) || 0,
                        obiettivo: parseFloat(values[6]) || 0,
                        clienti: parseInt(values[7]) || 0,
                        obiettivoClienti: parseInt(values[8]) || 0,
                        performance: parseFloat(values[9]) || 0
                    };
                    
                    // Calculate rank based on performance
                    data.push(row);
                }
            }
            
            // Sort by performance and assign ranks
            data.sort((a, b) => b.performance - a.performance);
            data.forEach((agent, index) => {
                agent.rank = index + 1;
            });
            
            return data;
        }

        // Data loading function
        async function loadData() {
            try {
                console.log('Loading data from:', CSV_URL);
                const response = await fetch(CSV_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('CSV loaded successfully');
                
                // Parse the data
                agenti = parseCSV(csvText);
                console.log('Parsed agents:', agenti);
                
                // Process regions data
                processRegionsData();
                
                // Update UI
                updateAgentCount();
                setupRegionOptions();
                updateDashboard();
                
                // Hide loading and show content
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('dashboardContent').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loadingState').innerHTML = `
                    <div style="color: #dc2626; text-align: center;">
                        <div style="font-size: 1.5rem; margin-bottom: 8px;">⚠️</div>
                        <div>Errore nel caricamento dei dati</div>
                        <div style="font-size: 0.875rem; color: #64748b; margin-top: 8px;">${error.message}</div>
                    </div>
                `;
            }
        }

        // Process regions data
        function processRegionsData() {
            const regionsMap = new Map();
            
            agenti.forEach(agente => {
                if (!regionsMap.has(agente.regione)) {
                    regionsMap.set(agente.regione, {
                        regione: agente.regione,
                        agenti: 0,
                        fatturato2025: 0,
                        fatturato2024: 0,
                        obiettivo: 0,
                        clienti: 0,
                        crescita: 0,
                        performance: 0
                    });
                }
                
                const region = regionsMap.get(agente.regione);
                region.agenti++;
                region.fatturato2025 += agente.fatturato2025;
                region.fatturato2024 += agente.fatturato2024;
                region.obiettivo += agente.obiettivo;
                region.clienti += agente.clienti;
            });
            
            regioniData = Array.from(regionsMap.values());
            
            // Calculate growth and performance for each region
            regioniData.forEach(region => {
                region.crescita = region.fatturato2024 > 0 ? 
                    ((region.fatturato2025 - region.fatturato2024) / region.fatturato2024 * 100) : 0;
                region.performance = region.obiettivo > 0 ? 
                    Math.round((region.fatturato2025 / region.obiettivo) * 100) : 0;
            });
            
            console.log('Processed regions:', regioniData);
        }

        // Update agent count
        function updateAgentCount() {
            const count = getFilteredAgents().length;
            document.getElementById('agentCount').textContent = `${count} Agenti Attivi`;
        }

        // Get filtered agents
        function getFilteredAgents() {
            if (selectedRegion === 'all') return agenti;
            return agenti.filter(a => a.regione === selectedRegion);
        }

        // Get filtered regions
        function getFilteredRegions() {
            if (selectedRegion === 'all') return regioniData;
            return regioniData.filter(r => r.regione === selectedRegion);
        }

        // Get current totals
        function getCurrentTotals() {
            const filtered = getFilteredAgents();
            
            const totals = {
                fatturato2025: filtered.reduce((sum, a) => sum + a.fatturato2025, 0),
                fatturato2024: filtered.reduce((sum, a) => sum + a.fatturato2024, 0),
                obiettivo: filtered.reduce((sum, a) => sum + a.obiettivo, 0),
                clienti: filtered.reduce((sum, a) => sum + a.clienti, 0),
                agenti: filtered.length
            };
            
            totals.crescita = totals.fatturato2024 > 0 ? 
                ((totals.fatturato2025 - totals.fatturato2024) / totals.fatturato2024 * 100) : 0;
            totals.performance = totals.obiettivo > 0 ? 
                Math.round((totals.fatturato2025 / totals.obiettivo) * 100) : 0;
            
            return totals;
        }

        // Setup region options
        function setupRegionOptions() {
            const container = document.getElementById('regionOptions');
            const totals = getCurrentTotals();
            
            let html = `
                <div class="region-option ${selectedRegion === 'all' ? 'selected' : ''}" onclick="selectRegion('all')">
                    <div class="region-option-content">
                        <div class="region-icon all">ALL</div>
                        <div class="region-info">
                            <h3>Tutte le Regioni</h3>
                            <p>Panoramica completa</p>
                        </div>
                    </div>
                    <div class="region-stats">
                        <div class="value">${formatCompactCurrency(totals.fatturato2025)}</div>
                        <div class="label">${totals.agenti} agenti</div>
                    </div>
                </div>
            `;
            
            regioniData.forEach(region => {
                const iconText = region.regione.substring(0, 3).toUpperCase();
                const iconClass = region.regione.toLowerCase();
                
                html += `
                    <div class="region-option ${selectedRegion === region.regione ? 'selected' : ''}" onclick="selectRegion('${region.regione}')">
                        <div class="region-option-content">
                            <div class="region-icon ${iconClass}">${iconText}</div>
                            <div class="region-info">
                                <h3>${region.regione}</h3>
                                <p>${region.agenti} agenti • ${region.clienti} clienti</p>
                            </div>
                        </div>
                        <div class="region-stats">
                            <div class="value">${formatCompactCurrency(region.fatturato2025)}</div>
                            <div class="label">${region.performance}% obiettivo</div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Region selection functions
        function openRegionPopup() {
            document.getElementById('regionPopup').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeRegionPopup() {
            document.getElementById('regionPopup').classList.remove('show');
            document.body.style.overflow = '';
        }

        function selectRegion(region) {
            selectedRegion = region;
            
            // Update button text
            const button = document.querySelector('.region-button');
            if (region === 'all') {
                button.innerHTML = '<span>Tutte le Regioni</span>';
            } else {
                const regionData = regioniData.find(r => r.regione === region);
                button.innerHTML = `<span>${region}</span>`;
            }
            
            // Update dashboard
            updateDashboard();
            updateAgentCount();
            setupRegionOptions();
            
            // Close popup
            closeRegionPopup();
        }

        // Tab switching
        function switchTab(tab) {
            activeTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide tab content
            document.getElementById('overviewTab').classList.toggle('hidden', tab !== 'overview');
            document.getElementById('agentsTab').classList.toggle('hidden', tab !== 'agents');
            
            // Update content
            if (tab === 'overview') {
                updateOverviewTab();
            } else {
                updateAgentsTab();
            }
        }

        // Update dashboard
        function updateDashboard() {
            if (activeTab === 'overview') {
                updateOverviewTab();
            } else {
                updateAgentsTab();
            }
        }

        // Update overview tab
        function updateOverviewTab() {
            updateKPICards();
            updateCharts();
            updateRegionsTable();
        }

        // Update KPI cards
        function updateKPICards() {
            const totals = getCurrentTotals();
            const container = document.getElementById('kpiCards');
            
            const cards = [
                {
                    title: 'Fatturato 2025',
                    value: formatCompactCurrency(totals.fatturato2025),
                    change: `+${totals.crescita.toFixed(1)}%`,
                    positive: totals.crescita >= 0,
                    icon: 'blue',
                    progress: null
                },
                {
                    title: 'Performance',
                    value: `${totals.performance}%`,
                    change: 'vs obiettivo',
                    positive: totals.performance >= 80,
                    icon: 'green',
                    progress: { value: totals.performance, color: 'green' }
                },
                {
                    title: 'Clienti Attivi',
                    value: totals.clienti.toString(),
                    change: 'Totale portafoglio',
                    positive: true,
                    icon: 'purple',
                    progress: null
                },
                {
                    title: 'Agenti',
                    value: totals.agenti.toString(),
                    change: 'Rete vendita',
                    positive: true,
                    icon: 'orange',
                    progress: null
                },
                {
                    title: 'Regioni',
                    value: selectedRegion === 'all' ? regioniData.length.toString() : '1',
                    change: 'Copertura territorio',
                    positive: true,
                    icon: 'cyan',
                    progress: null
                }
            ];
            
            let html = '';
            cards.forEach((card, index) => {
                html += `
                    <div class="kpi-card fade-in slide-in-${index + 1}">
                        <div class="kpi-header">
                            <div class="kpi-icon ${card.icon}">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                                </svg>
                            </div>
                            <span class="kpi-title">${card.title}</span>
                        </div>
                        <div class="kpi-value">${card.value}</div>
                        <div class="kpi-change ${card.positive ? 'positive' : 'negative'}">
                            ${card.positive ? '↗' : '↘'} ${card.change}
                        </div>
                        ${card.progress ? `
                            <div class="kpi-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill ${card.progress.color}" style="width: ${Math.min(card.progress.value, 100)}%"></div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Update charts
        function updateCharts() {
            updatePerformanceChart();
            updateDistributionChart();
        }

        // Update performance chart
        function updatePerformanceChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            const data = getFilteredRegions();
            
            if (charts.performance) {
                charts.performance.destroy();
            }
            
            charts.performance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(r => r.regione),
                    datasets: [{
                        label: 'Performance %',
                        data: data.map(r => r.performance),
                        backgroundColor: '#3b82f6',
                        borderRadius: 8,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            grid: { color: '#f1f5f9' },
                            ticks: { color: '#64748b' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#64748b' }
                        }
                    }
                }
            });
        }

        // Update distribution chart
        function updateDistributionChart() {
            const ctx = document.getElementById('distributionChart').getContext('2d');
            const data = getFilteredRegions();
            
            if (charts.distribution) {
                charts.distribution.destroy();
            }
            
            const colors = ['#3b82f6', '#f59e0b', '#10b981', '#8b5cf6', '#f97316'];
            
            charts.distribution = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.map(r => r.regione),
                    datasets: [{
                        data: data.map(r => r.fatturato2025),
                        backgroundColor: colors.slice(0, data.length),
                        borderWidth: 3,
                        borderColor: '#ffffff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%',
                    plugins: {
                        legend: { 
                            position: 'bottom',
                            labels: { color: '#64748b', usePointStyle: true }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return ` ${context.label}: ${formatCurrency(value)} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Update regions table
        function updateRegionsTable() {
            const container = document.getElementById('regionsTable');
            const data = getFilteredRegions().sort((a, b) => b.fatturato2025 - a.fatturato2025);
            
            let html = `
                <thead>
                    <tr>
                        <th>Ranking</th>
                        <th>Regione</th>
                        <th>Agenti</th>
                        <th>Fatturato 2025</th>
                        <th>vs 2024</th>
                        <th>Performance</th>
                        <th>Clienti</th>
                    </tr>
                </thead>
                <tbody>
            `;
            
            data.forEach((region, index) => {
                const rankClass = index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : index === 2 ? 'rank-3' : 'rank-other';
                const perfClass = region.performance >= 80 ? 'performance-high' : 
                                region.performance >= 60 ? 'performance-medium' : 'performance-low';
                
                html += `
                    <tr>
                        <td>
                            <span class="rank-badge ${rankClass}">${index + 1}</span>
                        </td>
                        <td><strong>${region.regione}</strong></td>
                        <td>
                            <span class="performance-badge performance-high">${region.agenti}</span>
                        </td>
                        <td><strong>${formatCurrency(region.fatturato2025)}</strong></td>
                        <td>
                            <span class="kpi-change positive">+${region.crescita.toFixed(1)}%</span>
                        </td>
                        <td>
                            <span class="performance-badge ${perfClass}">${region.performance}%</span>
                        </td>
                        <td>${region.clienti}</td>
                    </tr>
                `;
            });
            
            html += '</tbody>';
            container.innerHTML = html;
        }

        // Update agents tab
        function updateAgentsTab() {
            const container = document.getElementById('agentsTable');
            const data = getFilteredAgents().sort((a, b) => b.performance - a.performance);
            
            let html = `
                <thead>
                    <tr>
                        <th>Ranking</th>
                        <th>Agente</th>
                        <th>Codice</th>
                        <th>Regione</th>
                        <th>Fatturato 2025</th>
                        <th>vs 2024</th>
                        <th>Performance</th>
                        <th>Clienti</th>
                    </tr>
                </thead>
                <tbody>
            `;
            
            data.forEach((agent, index) => {
                const rankClass = agent.rank === 1 ? 'rank-1' : agent.rank === 2 ? 'rank-2' : agent.rank === 3 ? 'rank-3' : 'rank-other';
                const perfClass = agent.performance >= 80 ? 'performance-high' : 
                                agent.performance >= 60 ? 'performance-medium' : 'performance-low';
                const crescita = agent.fatturato2024 > 0 ? 
                    ((agent.fatturato2025 - agent.fatturato2024) / agent.fatturato2024 * 100) : 0;
                
                html += `
                    <tr>
                        <td>
                            <span class="rank-badge ${rankClass}">${agent.rank}</span>
                        </td>
                        <td><strong>${agent.nome}</strong></td>
                        <td>${agent.codice}</td>
                        <td>${agent.regione}</td>
                        <td><strong>${formatCurrency(agent.fatturato2025)}</strong></td>
                        <td>
                            <span class="kpi-change ${crescita >= 0 ? 'positive' : 'negative'}">
                                ${crescita >= 0 ? '+' : ''}${crescita.toFixed(1)}%
                            </span>
                        </td>
                        <td>
                            <span class="performance-badge ${perfClass}">${agent.performance}%</span>
                        </td>
                        <td>${agent.clienti}</td>
                    </tr>
                `;
            });
            
            html += '</tbody>';
            container.innerHTML = html;
        }

        // Refresh data
        function refreshData() {
            const btn = document.querySelector('button[onclick="refreshData()"]');
            const originalContent = btn.innerHTML;
            
            btn.innerHTML = `
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="animation: spin 1s linear infinite;">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>
            `;
            btn.disabled = true;
            
            // Hide content and show loading
            document.getElementById('dashboardContent').classList.add('hidden');
            document.getElementById('loadingState').classList.remove('hidden');
            
            // Reload data
            setTimeout(() => {
                loadData().then(() => {
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                });
            }, 1000);
        }

        // Download PDF
        function downloadPDF() {
            const btn = document.getElementById('downloadBtn');
            const originalContent = btn.innerHTML;
            
            btn.innerHTML = `
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="animation: spin 1s linear infinite;">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>
            `;
            btn.disabled = true;
            
            // Simulate PDF generation
            setTimeout(() => {
                const totals = getCurrentTotals();
                const dataUrl = `data:text/plain;charset=utf-8,Dashboard Direzionale - Cotto Cusimano
                
Periodo: ${document.getElementById('period').textContent}
Regione Selezionata: ${selectedRegion === 'all' ? 'Tutte le Regioni' : selectedRegion}

METRICHE PRINCIPALI:
- Fatturato 2025: ${formatCurrency(totals.fatturato2025)}
- Performance: ${totals.performance}%
- Clienti Attivi: ${totals.clienti}
- Agenti: ${totals.agenti}
- Crescita: +${totals.crescita.toFixed(1)}%

AGENTI:
${getFilteredAgents().map(a => `${a.rank}. ${a.nome} (${a.codice}) - ${a.regione} - ${formatCurrency(a.fatturato2025)} - ${a.performance}%`).join('\n')}
`;
                
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = `Dashboard_Direzionale_${new Date().toISOString().slice(0, 10)}.txt`;
                link.click();
                
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }, 2000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            
            // Close popup when clicking outside
            document.getElementById('regionPopup').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    closeRegionPopup();
                }
            });
            
            // ESC key to close popup
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeRegionPopup();
                }
            });
        });
    </script>
</body>
</html>
