<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Commerciale - Rete Agenti</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --primary: #7C93C3;        /* Blu pastello principale */
            --primary-dark: #6B8CAE;   /* Blu pastello scuro */
            --secondary: #94A3B8;      /* Grigio pastello */
            --success: #A8E6A1;        /* Verde pastello */
            --warning: #FFD3A5;        /* Arancione pastello */
            --danger: #FFB3BA;         /* Rosa pastello */
            --surface: #ffffff;
            --surface-2: #F8FAFF;      /* Sfondo molto leggero */
            --surface-3: #F1F5FF;      /* Sfondo leggero */
            --border: #E8E8E8;         /* Bordo pastello */
            --text: #4A4A4A;           /* Testo grigio scuro */
            --text-muted: #8A8A8A;     /* Testo grigio medio */
            --text-light: #B8B8B8;     /* Testo grigio chiaro */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --radius-lg: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--surface-2);
            color: var(--text);
            line-height: 1.6;
        }

        /* Loading States */
        .chart-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: var(--radius);
            height: 300px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--danger);
            background: rgba(255, 179, 186, 0.1);
            border-radius: var(--radius);
            border: 1px dashed var(--danger);
        }

        /* Existing styles continue... */
        .dashboard {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: var(--surface-3);
            border-radius: var(--radius);
            color: var(--text-muted);
        }

        .status-live {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .tabs {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 2rem;
            padding: 0.25rem;
            background: var(--surface-3);
            border-radius: var(--radius-lg);
            width: fit-content;
            role: tablist;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-muted);
            transition: all 0.2s ease;
            role: tab;
            tabindex: -1;
        }

        .tab:hover {
            background: var(--surface);
            color: var(--text);
        }

        .tab.active {
            background: var(--surface);
            color: var(--primary);
            box-shadow: var(--shadow);
            tabindex: 0;
        }

        .tab:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .card:hover {
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .card[aria-busy="true"] {
            pointer-events: none;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--surface-3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Accessibility improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus indicators */
        button:focus-visible,
        .card:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Lazy loading placeholders */
        .chart-container {
            position: relative;
            height: 300px;
            padding: 1rem 0;
        }

        .chart-container.large { height: 400px; }

        .chart-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* Error boundaries */
        .error-boundary {
            padding: 2rem;
            background: rgba(255, 179, 186, 0.1);
            border: 1px solid var(--danger);
            border-radius: var(--radius);
            text-align: center;
        }

        .error-boundary h3 {
            color: var(--danger);
            margin-bottom: 1rem;
        }

        .retry-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            cursor: pointer;
            margin-top: 1rem;
        }

        /* Performance optimizations */
        .virtualized-container {
            height: 400px;
            overflow-y: auto;
        }

        .virtual-item {
            height: 100px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        /* Rest of existing styles... */
        @media (max-width: 1024px) {
            .charts-grid { grid-template-columns: 1fr; }
            .main-content, .header { padding: 1rem; }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            .tabs {
                width: 100%;
                justify-content: space-around;
            }
            .tab {
                flex: 1;
                justify-content: center;
                padding: 0.75rem 1rem;
            }
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard" role="application" aria-label="Dashboard Commerciale">
        <header class="header" role="banner">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon" aria-hidden="true">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 3v18h18"/>
                            <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"/>
                        </svg>
                    </div>
                    <span>Dashboard Commerciale</span>
                </div>
                
                <div class="status-bar" role="status" aria-live="polite">
                    <div class="status-item">
                        <div class="status-live" aria-hidden="true"></div>
                        <span id="lastUpdate">Caricamento...</span>
                    </div>
                    <div class="status-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12,6 12,12 16,14"/>
                        </svg>
                        <span id="currentTime"></span>
                    </div>
                </div>

        <main class="main-content" role="main">
            <div class="tabs" role="tablist" aria-label="Dashboard Sections">
                <button class="tab active" data-tab="overview" role="tab" aria-selected="true" aria-controls="overview-content">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>

                    Panoramica
                </button>
                <button class="tab" data-tab="agents" role="tab" aria-selected="false" aria-controls="agents-content">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>

                </button>
                <button class="tab" data-tab="regions" role="tab" aria-selected="false" aria-controls="regions-content">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                        <circle cx="12" cy="10" r="3"/>

                    Regioni
                </button>
            </div>

            <div id="loading" class="loading" aria-live="polite" aria-label="Caricamento dati in corso">
                <div class="spinner" role="status" aria-label="Caricamento"></div>
                <p>Caricamento dati...</p>
            </div>

            <div id="overview-content" class="tab-content" style="display: none;" role="tabpanel" aria-labelledby="overview-tab">
                <div class="metrics-grid" id="kpiMetrics" role="region" aria-label="Metriche chiave di performance"></div>

                <div class="charts-grid">
                    <div class="card" aria-label="Grafico performance agenti">
                        <div class="card-body">
                            <h3>Performance Agenti</h3>
                            <div class="chart-container large" id="revenueChartContainer">
                                <canvas id="revenueChart" aria-label="Confronto performance agenti 2024 vs 2025"></canvas>
                            </div>
                        </div>

                    <div class="card" aria-label="Distribuzione per regione">
                        <div class="card-body">
                            <h3>Distribuzione Regionale</h3>
                            <div class="chart-container" id="regionChartContainer">
                                <canvas id="regionChart" aria-label="Distribuzione fatturato per regione"></canvas>
                            </div>

                </div>

                <div class="card" aria-label="Tabella performance completa">
                    <div class="card-body">
                        <h3>Classifica Performance</h3>
                        <div class="table-container">
                            <table class="table" id="performanceTable" role="table" aria-label="Classifica performance agenti">
                                <!-- Populated dynamically -->
                            </table>

            <div id="agents-content" class="tab-content" style="display: none;" role="tabpanel" aria-labelledby="agents-tab">
                <div class="agent-grid" id="agentGrid" role="region" aria-label="Griglia agenti"></div>
            </div>

            <div id="regions-content" class="tab-content" style="display: none;" role="tabpanel" aria-labelledby="regions-tab">
                <div class="region-grid" id="regionGrid" role="region" aria-label="Griglia regioni"></div>
            </div>
        </main>

    <script>
        'use strict';

        // Enhanced Configuration
        const CONFIG = {
            CSV_URL: 'https://raw.githubusercontent.com/marketingcusimano/rete-commerciale-agenti/refs/heads/main/docs/csv-concatenato-agenti.csv',
            CACHE_DURATION: 120000, // 2 minutes
            UPDATE_INTERVAL: 120000,
            RETRY_ATTEMPTS: 3,
            RETRY_DELAY: 1000,
            LAZY_LOAD_THRESHOLD: 100, // ms
            PERFORMANCE_MONITORING: true
        };

        // Enhanced State Management
        class DashboardState {
            constructor() {
                this.data = [];
                this.cache = new Map();
                this.observers = new Map();
                this.errors = new Map();
                this.loadingStates = new Set();
                this.performance = new Map();
            }

            subscribe(key, callback) {
                if (!this.observers.has(key)) {
                    this.observers.set(key, new Set());
                }
                this.observers.get(key).add(callback);
            }

            notify(key, data) {
                if (this.observers.has(key)) {
                    this.observers.get(key).forEach(callback => {
                        try {
                            callback(data);
                        } catch (error) {
                            console.error(`Observer error for ${key}:`, error);
                        }
                    });
                }
            }

            setLoading(key, isLoading) {
                if (isLoading) {
                    this.loadingStates.add(key);
                } else {
                    this.loadingStates.delete(key);
                }
                this.notify('loading', { key, isLoading });
            }

            setError(key, error) {
                if (error) {
                    this.errors.set(key, error);
                } else {
                    this.errors.delete(key);
                }
                this.notify('error', { key, error });
            }

            measurePerformance(key, fn) {
                if (!CONFIG.PERFORMANCE_MONITORING) return fn();
                
                const start = performance.now();
                const result = fn();
                const end = performance.now();
                
                this.performance.set(key, end - start);
                if (end - start > 100) {
                    console.warn(`Performance warning: ${key} took ${(end - start).toFixed(2)}ms`);
                }
                
                return result;
            }
        }

        // Enhanced Cache with TTL
        class EnhancedCache {
            constructor(ttl = CONFIG.CACHE_DURATION) {
                this.cache = new Map();
                this.ttl = ttl;
            }

            set(key, value) {
                this.cache.set(key, {
                    value,
                    timestamp: Date.now(),
                    hits: 0
                });
            }

            get(key) {
                const item = this.cache.get(key);
                if (!item) return null;
                
                if (Date.now() - item.timestamp > this.ttl) {
                    this.cache.delete(key);
                    return null;
                }
                
                item.hits++;
                return item.value;
            }

            clear() {
                this.cache.clear();
            }

            getStats() {
                return {
                    size: this.cache.size,
                    items: Array.from(this.cache.entries()).map(([key, item]) => ({
                        key,
                        age: Date.now() - item.timestamp,
                        hits: item.hits
                    }))
                };
            }
        }

        // Enhanced Error Handling
        class ErrorHandler {
            constructor() {
                this.errorCounts = new Map();
                this.setupGlobalHandlers();
            }

            setupGlobalHandlers() {
                window.addEventListener('error', (e) => {
                    this.logError('global', e.error || e.message);
                });

                window.addEventListener('unhandledrejection', (e) => {
                    this.logError('promise', e.reason);
                });
            }

            async withRetry(operation, maxAttempts = CONFIG.RETRY_ATTEMPTS, delay = CONFIG.RETRY_DELAY) {
                for (let attempt = 1; attempt <= maxAttempts; attempt++) {
                    try {
                        return await operation();
                    } catch (error) {
                        if (attempt === maxAttempts) {
                            throw error;
                        }
                        console.warn(`Attempt ${attempt} failed, retrying in ${delay}ms:`, error);
                        await this.sleep(delay * attempt);
                    }
                }
            }

            logError(context, error) {
                const key = `${context}_${error.name || 'unknown'}`;
                const count = this.errorCounts.get(key) || 0;
                this.errorCounts.set(key, count + 1);
                
                console.error(`[${context}] Error (occurrence ${count + 1}):`, error);
                
                // Only show user notification for new errors
                if (count === 0) {
                    this.showErrorToUser(context, error);
                }
            }

            showErrorToUser(context, error) {
                const message = `Errore in ${context}: ${error.message || error}`;
                this.createErrorNotification(message);
            }

            createErrorNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'error-notification';
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: var(--danger);
                    color: white;
                    padding: 1rem;
                    border-radius: var(--radius);
                    max-width: 300px;
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 5000);
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // CSV Processing with chunked processing for performance
        class CSVProcessor {
            constructor() {
                this.isProcessing = false;
            }

            async processCSV(csvText) {
                if (this.isProcessing) {
                    throw new Error('CSV processing already in progress');
                }

                this.isProcessing = true;
                
                try {
                    // Use requestIdleCallback for non-blocking processing
                    return await this.processWithIdleCallback(csvText);
                } finally {
                    this.isProcessing = false;
                }
            }

            processWithIdleCallback(csvText) {
                return new Promise((resolve, reject) => {
                    const sections = csvText.split('\n# DATI STATISTICHE AGENTE');
                    const agents = [];
                    let currentIndex = 0;

                    const processChunk = (deadline) => {
                        try {
                            while (currentIndex < sections.length && deadline.timeRemaining() > 0) {
                                const section = sections[currentIndex++];
                                if (!section.trim()) continue;

                                const agent = this.parseSection(section);
                                if (agent && agent.codice && agent.nome) {
                                    agents.push(agent);
                                }
                            }

                            if (currentIndex < sections.length) {
                                // More work to do, schedule next chunk
                                this.scheduleIdleCallback(processChunk);
                            } else {
                                // Processing complete
                                resolve(agents);
                            }
                        } catch (error) {
                            reject(error);
                        }
                    };

                    this.scheduleIdleCallback(processChunk);
                });
            }

            parseSection(section) {
                const agent = {
                    codice: '', nome: '', periodo: '',
                    obiettivi: [], clienti_provincia: [], vendite_cliente: [],
                    categoria_riepilogo: [], ripartizione: [], totali: []
                };

                const lines = section.split('\n');
                let headers = [];

                lines.forEach(line => {
                    line = line.trim();
                    if (!line || line.startsWith('##')) return;

                    if (line.includes('Codice Agente:')) {
                        agent.codice = line.split(':')[1]?.trim() || '';
                    } else if (line.includes('Ragione Sociale:')) {
                        agent.nome = line.split(':')[1]?.trim() || '';
                    } else if (line.includes('Periodo:')) {
                        agent.periodo = line.split(':')[1]?.trim() || '';
                    }
                    
                    if (line.includes('Tipo_Dato,')) {
                        headers = line.split(',').map(h => h.trim());
                        return;
                    }

                    if (headers.length > 0 && line.includes(',') && !line.startsWith('#')) {
                        const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                        if (values.length >= headers.length) {
                            const row = {};
                            headers.forEach((header, index) => {
                                let value = values[index] || '';
                                
                                if (['Anno_Precedente', 'Anno_Corrente', 'Obiettivo', 'Fatturato', 
                                     'Clienti_Serviti', 'Importo_Totale', 'Importo', 'Valore',
                                     'Clienti_Anno_Precedente', 'Clienti_Anno_Corrente'].includes(header)) {
                                    value = parseFloat(value.replace(/[^\d.-]/g, '')) || 0;
                                }
                                row[header] = value;
                            });

                            switch (row.Tipo_Dato) {
                                case 'OBIETTIVI': agent.obiettivi.push(row); break;
                                case 'CLIENTI_PROVINCIA': agent.clienti_provincia.push(row); break;
                                case 'VENDITE_CLIENTE': agent.vendite_cliente.push(row); break;
                                case 'CATEGORIA_RIEPILOGO': agent.categoria_riepilogo.push(row); break;
                                case 'RIPARTIZIONE': agent.ripartizione.push(row); break;
                                case 'TOTALE': agent.totali.push(row); break;
                            }
                        }
                    }
                });

                return agent;
            }

            scheduleIdleCallback(callback) {
                if ('requestIdleCallback' in window) {
                    requestIdleCallback(callback, { timeout: 50 });
                } else {
                    // Fallback for browsers without requestIdleCallback
                    setTimeout(() => callback({ timeRemaining: () => 16 }), 0);
                }
            }

            destroy() {
                this.isProcessing = false;
            }
        }

        // Lazy Loading Manager
        class LazyLoader {
            constructor() {
                this.observer = new IntersectionObserver(
                    this.handleIntersection.bind(this),
                    { threshold: 0.1 }
                );
                this.pendingLoads = new Map();
            }

            observe(element, loadFunction) {
                element.dataset.lazyLoad = 'pending';
                this.pendingLoads.set(element, loadFunction);
                this.observer.observe(element);
            }

            handleIntersection(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const element = entry.target;
                        const loadFunction = this.pendingLoads.get(element);
                        
                        if (loadFunction && element.dataset.lazyLoad === 'pending') {
                            element.dataset.lazyLoad = 'loading';
                            
                            setTimeout(() => {
                                try {
                                    loadFunction();
                                    element.dataset.lazyLoad = 'loaded';
                                } catch (error) {
                                    element.dataset.lazyLoad = 'error';
                                    console.error('Lazy load error:', error);
                                }
                            }, CONFIG.LAZY_LOAD_THRESHOLD);

                            this.observer.unobserve(element);
                            this.pendingLoads.delete(element);
                        }
                    }
                });
            }

            destroy() {
                this.observer.disconnect();
                this.pendingLoads.clear();
            }
        }

        // Main Application Class
        class Dashboard {
            constructor() {
                this.state = new DashboardState();
                this.cache = new EnhancedCache();
                this.errorHandler = new ErrorHandler();
                this.csvProcessor = new CSVProcessor();
                this.lazyLoader = new LazyLoader();
                this.charts = {};
                this.currentTab = 'overview';
                this.updateInterval = null;
                
                this.init();
            }

            async init() {
                try {
                    this.setupEventListeners();
                    this.setupPerformanceMonitoring();
                    await this.loadInitialData();
                    this.startAutoUpdate();
                } catch (error) {
                    this.errorHandler.logError('init', error);
                }
            }

            setupEventListeners() {
                // Tab navigation with keyboard support
                document.querySelectorAll('.tab').forEach((tab, index) => {
                    tab.addEventListener('click', () => this.switchTab(tab.dataset.tab));
                    tab.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            this.switchTab(tab.dataset.tab);
                        }
                        // Arrow key navigation
                        if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                            e.preventDefault();
                            const tabs = Array.from(document.querySelectorAll('.tab'));
                            const currentIndex = tabs.indexOf(e.target);
                            const nextIndex = e.key === 'ArrowRight' 
                                ? (currentIndex + 1) % tabs.length
                                : (currentIndex - 1 + tabs.length) % tabs.length;
                            tabs[nextIndex].focus();
                        }
                    });
                });

                // Clock updates
                this.updateClock();
                setInterval(() => this.updateClock(), 1000);

                // Window events
                window.addEventListener('beforeunload', () => this.cleanup());
                window.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        this.pauseUpdates();
                    } else {
                        this.resumeUpdates();
                    }
                });
            }

            setupPerformanceMonitoring() {
                if (!CONFIG.PERFORMANCE_MONITORING) return;

                // Monitor long tasks
                if ('PerformanceObserver' in window) {
                    const observer = new PerformanceObserver((list) => {
                        list.getEntries().forEach((entry) => {
                            if (entry.duration > 50) {
                                console.warn('Long task detected:', entry.duration.toFixed(2), 'ms');
                            }
                        });
                    });
                    observer.observe({ entryTypes: ['longtask'] });
                }
            }

            async loadInitialData() {
                const cachedData = this.cache.get('dashboard-data');
                if (cachedData) {
                    this.processData(cachedData);
                    return;
                }

                await this.fetchData();
            }

            async fetchData() {
                this.state.setLoading('data', true);
                this.updateLoadingStatus('Caricamento dati...');

                try {
                    const response = await this.errorHandler.withRetry(async () => {
                        const res = await fetch(`${CONFIG.CSV_URL}?t=${Date.now()}`);
                        if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                        return res;
                    });

                    const csvText = await response.text();
                    const data = await this.csvProcessor.processCSV(csvText);
                    
                    this.cache.set('dashboard-data', data);
                    this.processData(data);
                    
                    this.updateLoadingStatus(`Aggiornato alle ${new Date().toLocaleTimeString('it-IT')}`);
                    this.state.setError('data', null);
                    
                } catch (error) {
                    this.errorHandler.logError('data-fetch', error);
                    this.state.setError('data', error);
                    this.updateLoadingStatus('Errore caricamento', true);
                } finally {
                    this.state.setLoading('data', false);
                }
            }

            processData(data) {
                this.state.measurePerformance('data-processing', () => {
                    this.state.data = data;
                    this.hideLoading();
                    this.renderDashboard();
                });
            }

            renderDashboard() {
                this.state.measurePerformance('dashboard-render', () => {
                    this.renderKPIMetrics();
                    this.renderCharts();
                    this.renderPerformanceTable();
                });
            }

            renderKPIMetrics() {
                const container = document.getElementById('kpiMetrics');
                if (!container) return;

                const metrics = this.calculateKPIMetrics();
                
                container.innerHTML = metrics.map(metric => `
                    <div class="card" role="article" aria-labelledby="metric-${metric.id}">
                        <div class="card-body">
                            <h4 id="metric-${metric.id}" class="card-title">${metric.title}</h4>
                            <div class="metric-value" aria-describedby="metric-${metric.id}-desc">${metric.value}</div>
                            ${metric.change !== null ? `
                                <div class="metric-change ${metric.change >= 0 ? 'positive' : 'negative'}" id="metric-${metric.id}-desc">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                        ${metric.change >= 0 ? 
                                            '<polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>' :
                                            '<polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>'
                                        }
                                    </svg>
                                    ${metric.change >= 0 ? '+' : ''}${metric.change.toFixed(1)}%
                                    <span class="sr-only">${metric.change >= 0 ? 'in crescita' : 'in calo'}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            }

            calculateKPIMetrics() {
                let totalRevenue = 0, totalPrevRevenue = 0, totalClients = 0;
                
                this.state.data.forEach(agent => {
                    const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                    if (general) {
                        totalRevenue += general.Anno_Corrente || 0;
                        totalPrevRevenue += general.Anno_Precedente || 0;
                        totalClients += general.Clienti_Anno_Corrente || 0;
                    }
                });

                const growth = totalPrevRevenue > 0 ? 
                    ((totalRevenue - totalPrevRevenue) / totalPrevRevenue * 100) : 0;

                return [
                    { id: 'revenue', title: 'Fatturato Totale', value: this.formatCurrency(totalRevenue), change: growth },
                    { id: 'clients', title: 'Clienti Attivi', value: totalClients.toLocaleString('it-IT'), change: null },
                    { id: 'agents', title: 'Agenti Attivi', value: this.state.data.length.toString(), change: null },
                    { id: 'growth', title: 'Crescita Media', value: `${growth.toFixed(1)}%`, change: growth }
                ];
            }

            renderCharts() {
                // Lazy load charts for better performance
                const revenueContainer = document.getElementById('revenueChartContainer');
                const regionContainer = document.getElementById('regionChartContainer');

                if (revenueContainer) {
                    this.lazyLoader.observe(revenueContainer, () => this.renderRevenueChart());
                }

                if (regionContainer) {
                    this.lazyLoader.observe(regionContainer, () => this.renderRegionChart());
                }
            }

            renderRevenueChart() {
                const canvas = document.getElementById('revenueChart');
                if (!canvas) return;

                this.state.measurePerformance('revenue-chart', () => {
                    try {
                        const ctx = canvas.getContext('2d');
                        
                        if (this.charts.revenue) {
                            this.charts.revenue.destroy();
                        }

                        const agentData = this.state.data.map(agent => {
                            const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                            return {
                                name: agent.nome.split(' ')[0],
                                current: general?.Anno_Corrente || 0,
                                previous: general?.Anno_Precedente || 0
                            };
                        }).sort((a, b) => b.current - a.current).slice(0, 8);

                        this.charts.revenue = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: agentData.map(a => a.name),
                                datasets: [
                                    {
                                        label: '2024',
                                        data: agentData.map(a => a.previous),
                                        backgroundColor: '#E1E7F0',
                                        borderRadius: 4
                                    },
                                    {
                                        label: '2025',
                                        data: agentData.map(a => a.current),
                                        backgroundColor: '#7C93C3',
                                        borderRadius: 4
                                    }
                                ]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        ticks: { callback: value => this.formatCurrency(value) }
                                    }
                                },
                                plugins: {
                                    legend: { position: 'top' },
                                    tooltip: {
                                        callbacks: {
                                            label: context => `${context.dataset.label}: ${this.formatCurrency(context.parsed.y)}`
                                        }
                                    }
                                }
                            }
                        });
                    } catch (error) {
                        this.errorHandler.logError('revenue-chart', error);
                        this.showChartError(canvas.parentElement);
                    }
                });
            }

            renderRegionChart() {
                const canvas = document.getElementById('regionChart');
                if (!canvas) return;

                this.state.measurePerformance('region-chart', () => {
                    try {
                        const ctx = canvas.getContext('2d');
                        
                        if (this.charts.region) {
                            this.charts.region.destroy();
                        }

                        const regionData = this.calculateRegionData();

                        this.charts.region = new Chart(ctx, {
                            type: 'doughnut',
                            data: {
                                labels: regionData.labels,
                                datasets: [{
                                    data: regionData.data,
                                    backgroundColor: regionData.colors,
                                    borderWidth: 0
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: { position: 'bottom' },
                                    tooltip: {
                                        callbacks: {
                                            label: context => `${context.label}: ${this.formatCurrency(context.parsed)}`
                                        }
                                    }
                                }
                            }
                        });
                    } catch (error) {
                        this.errorHandler.logError('region-chart', error);
                        this.showChartError(canvas.parentElement);
                    }
                });
            }

            calculateRegionData() {
                const regionMap = {
                    'LT': 'Lazio', 'RM': 'Lazio', 'FR': 'Lazio', 'VT': 'Lazio', 'RI': 'Lazio',
                    'AN': 'Marche', 'PU': 'Marche', 'MC': 'Marche', 'FM': 'Marche', 'AP': 'Marche',
                    'CA': 'Sardegna', 'SS': 'Sardegna', 'NU': 'Sardegna'
                    // ... other mappings
                };

                const regionColors = {
                    'Lazio': '#A8DADC',
                    'Sardegna': '#B8E6B8',
                    'Marche': '#FFD3A5'
                    // ... other colors
                };

                const regionData = {};
                this.state.data.forEach(agent => {
                    agent.clienti_provincia.forEach(prov => {
                        const regionName = regionMap[prov.Provincia] || prov.Provincia;
                        regionData[regionName] = (regionData[regionName] || 0) + (prov.Fatturato || 0);
                    });
                });

                return {
                    labels: Object.keys(regionData),
                    data: Object.values(regionData),
                    colors: Object.keys(regionData).map(label => regionColors[label] || '#64748b')
                };
            }

            renderPerformanceTable() {
                const table = document.getElementById('performanceTable');
                if (!table) return;

                this.state.measurePerformance('performance-table', () => {
                    try {
                        const agentPerformance = this.state.data.map(agent => {
                            const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                            const current = general?.Anno_Corrente || 0;
                            const previous = general?.Anno_Precedente || 0;
                            const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;
                            const clients = general?.Clienti_Anno_Corrente || 0;
                            
                            return { agent, current, previous, growth, clients };
                        }).sort((a, b) => b.current - a.current);

                        table.innerHTML = `
                            <thead>
                                <tr>
                                    <th scope="col">Agente</th>
                                    <th scope="col">Fatturato 2025</th>
                                    <th scope="col">Crescita</th>
                                    <th scope="col">Clienti</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${agentPerformance.map((item, index) => `
                                    <tr class="table-row" role="row">
                                        <td>
                                            <strong>${this.escapeHtml(item.agent.nome)}</strong><br>
                                            <small style="color: var(--text-muted);">${this.escapeHtml(item.agent.codice)}</small>
                                        </td>
                                        <td><strong>${this.formatCurrency(item.current)}</strong></td>
                                        <td>
                                            <span class="badge ${item.growth >= 0 ? 'success' : 'danger'}" role="status" aria-label="Crescita ${item.growth.toFixed(1)} percento">
                                                ${item.growth >= 0 ? '+' : ''}${item.growth.toFixed(1)}%
                                            </span>
                                        </td>
                                        <td>${item.clients}</td>
                                        <td>
                                            <span class="badge ${item.growth >= 10 ? 'success' : item.growth >= 0 ? 'warning' : 'danger'}" role="status">
                                                ${item.growth >= 10 ? 'Ottimo' : item.growth >= 0 ? 'Buono' : 'Critico'}
                                            </span>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        `;
                    } catch (error) {
                        this.errorHandler.logError('performance-table', error);
                        table.innerHTML = '<tbody><tr><td colspan="5" class="error-state">Errore nel caricamento della tabella</td></tr></tbody>';
                    }
                });
            }

            switchTab(tabId) {
                try {
                    // Update ARIA attributes
                    document.querySelectorAll('.tab').forEach(tab => {
                        const isActive = tab.dataset.tab === tabId;
                        tab.classList.toggle('active', isActive);
                        tab.setAttribute('aria-selected', isActive);
                        tab.setAttribute('tabindex', isActive ? '0' : '-1');
                    });

                    // Show/hide content
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.style.display = 'none';
                        content.setAttribute('aria-hidden', 'true');
                    });

                    const targetContent = document.getElementById(`${tabId}-content`);
                    if (targetContent) {
                        targetContent.style.display = 'block';
                        targetContent.setAttribute('aria-hidden', 'false');
                    }

                    this.currentTab = tabId;

                    // Refresh charts after tab switch
                    setTimeout(() => {
                        Object.values(this.charts).forEach(chart => {
                            if (chart && typeof chart.resize === 'function') {
                                chart.resize();
                            }
                        });
                    }, 100);

                } catch (error) {
                    this.errorHandler.logError('tab-switch', error);
                }
            }

            updateClock() {
                const clockElement = document.getElementById('currentTime');
                if (clockElement) {
                    clockElement.textContent = new Date().toLocaleTimeString('it-IT', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                }
            }

            updateLoadingStatus(text, isError = false) {
                const lastUpdateElement = document.getElementById('lastUpdate');
                if (lastUpdateElement) {
                    lastUpdateElement.textContent = text;
                    lastUpdateElement.style.color = isError ? 'var(--danger)' : '';
                }
            }

            hideLoading() {
                const loadingElement = document.getElementById('loading');
                const overviewElement = document.getElementById('overview-content');
                
                if (loadingElement) loadingElement.style.display = 'none';
                if (overviewElement) overviewElement.style.display = 'block';
            }

            showChartError(container) {
                container.innerHTML = `
                    <div class="error-state" role="alert">
                        <h3>Errore nel caricamento del grafico</h3>
                        <p>Si  verificato un problema durante il caricamento dei dati.</p>
                        <button class="retry-btn" onclick="window.location.reload()">Ricarica Pagina</button>
                    </div>
                `;
            }

            startAutoUpdate() {
                this.updateInterval = setInterval(() => {
                    if (!document.hidden) {
                        this.fetchData();
                    }
                }, CONFIG.UPDATE_INTERVAL);
            }

            pauseUpdates() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                    this.updateInterval = null;
                }
            }

            resumeUpdates() {
                if (!this.updateInterval) {
                    this.startAutoUpdate();
                }
            }

            formatCurrency(value) {
                if (typeof value !== 'number' || isNaN(value)) return '0';
                if (value >= 1000000) return `${(value / 1000000).toFixed(1)}M`;
                if (value >= 1000) return `${(value / 1000).toFixed(0)}k`;
                return `${value.toLocaleString('it-IT')}`;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            cleanup() {
                this.pauseUpdates();
                Object.values(this.charts).forEach(chart => {
                    if (chart && typeof chart.destroy === 'function') {
                        chart.destroy();
                    }
                });
                this.csvProcessor.destroy();
                this.lazyLoader.destroy();
                this.cache.clear();
            }
        }

        // Initialize Dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            try {
                window.dashboard = new Dashboard();
            } catch (error) {
                console.error('Failed to initialize dashboard:', error);
                
                // Show fallback UI
                document.body.innerHTML = `
                    <div class="error-boundary" role="alert">
                        <h1>Errore di inizializzazione</h1>
                        <p>Si  verificato un errore durante l'avvio del dashboard.</p>
                        <button class="retry-btn" onclick="window.location.reload()">Ricarica Pagina</button>
                    </div>
                `;
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (window.dashboard) {
                window.dashboard.cleanup();
            }
        });
    </script>
