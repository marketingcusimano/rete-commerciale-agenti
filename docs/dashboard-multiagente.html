<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Commerciale - Rete Agenti</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --primary: #2563EB;
            --primary-dark: #1D4ED8;
            --secondary: #6B7280;
            --success: #059669;
            --warning: #D97706;
            --danger: #DC2626;
            --surface: #ffffff;
            --surface-2: #F8FAFC;
            --surface-3: #F1F5F9;
            --border: #D1D5DB;
            --text: #374151;
            --text-muted: #6B7280;
            --text-light: #9CA3AF;
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.08);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.15);
            --radius: 8px;
            --radius-lg: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--surface-2);
            color: var(--text);
            line-height: 1.6;
        }

        .dashboard { min-height: 100vh; display: flex; flex-direction: column; }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .status-bar { display: flex; align-items: center; gap: 1rem; font-size: 0.875rem; }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: var(--surface-3);
            border-radius: var(--radius);
            color: var(--text-muted);
        }

        .status-live {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .tabs {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 2rem;
            padding: 0.25rem;
            background: var(--surface-3);
            border-radius: var(--radius-lg);
            width: fit-content;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .tab:hover { background: var(--surface); color: var(--text); }
        .tab.active { background: var(--surface); color: var(--primary); box-shadow: var(--shadow); }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .card:hover { box-shadow: var(--shadow); border-color: var(--primary); }

        .card-body { padding: 1.5rem; }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
            margin: 0.5rem 0;
        }

        .metric-change {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .metric-change.positive { color: #065F46; }
        .metric-change.negative { color: #991B1B; }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--surface-3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">üìä</div>
                    <span>Dashboard Commerciale</span>
                </div>
                
                <div class="status-bar">
                    <div class="status-item">
                        <div class="status-live"></div>
                        <span id="lastUpdate">Caricamento...</span>
                    </div>
                    <div class="status-item">
                        <span>üïê</span>
                        <span id="currentTime"></span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="tabs">
                <button class="tab active" data-tab="overview">üìä Panoramica</button>
                <button class="tab" data-tab="test">üß™ Test Dati</button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Caricamento dati in corso...</p>
            </div>

            <div id="overview-content" class="tab-content" style="display: none;">
                <div class="metrics-grid" id="kpiMetrics"></div>
            </div>

            <div id="test-content" class="tab-content" style="display: none;">
                <div class="card">
                    <div class="card-body">
                        <h3>Debug Informazioni</h3>
                        <div id="debugInfo">
                            <p>Informazioni di debug verranno mostrate qui...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const CSV_URL = 'https://raw.githubusercontent.com/marketingcusimano/rete-commerciale-agenti/refs/heads/main/docs/csv-concatenato-agenti.csv';
        
        let allData = [];
        let currentTab = 'overview';

        function updateClock() {
            const clockElement = document.getElementById('currentTime');
            if (clockElement) {
                clockElement.textContent = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            }
        }

        function initializeTabs() {
            const tabs = document.querySelectorAll('.tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.dataset.tab;
                    
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.style.display = 'none';
                    });
                    
                    const targetContent = document.getElementById(`${tabId}-content`);
                    if (targetContent) targetContent.style.display = 'block';
                    
                    currentTab = tabId;
                });
            });
        }

        function parseNumber(value) {
            if (typeof value === 'number') return value;
            if (typeof value !== 'string') return 0;
            
            let clean = value.trim().replace(/"/g, '').replace(/'/g, '');
            if (!clean || clean === '') return 0;
            
            return parseFloat(clean) || 0;
        }

        async function loadData() {
            try {
                const lastUpdateElement = document.getElementById('lastUpdate');
                const debugElement = document.getElementById('debugInfo');
                
                if (lastUpdateElement) {
                    lastUpdateElement.textContent = 'Caricamento...';
                }

                console.log('Iniziando caricamento da:', CSV_URL);
                
                const response = await fetch(`${CSV_URL}?t=${Date.now()}`);
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const csvText = await response.text();
                console.log('CSV length:', csvText.length);
                console.log('CSV preview:', csvText.substring(0, 500));
                
                if (debugElement) {
                    debugElement.innerHTML = `
                        <p><strong>URL:</strong> ${CSV_URL}</p>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Lunghezza CSV:</strong> ${csvText.length} caratteri</p>
                        <p><strong>Primi 500 caratteri:</strong></p>
                        <pre style="background: #f5f5f5; padding: 1rem; border-radius: 4px; overflow-x: auto; font-size: 0.75rem;">${csvText.substring(0, 500)}</pre>
                    `;
                }
                
                allData = parseCSV(csvText);
                console.log('Parsed agents:', allData.length);
                
                if (lastUpdateElement) {
                    lastUpdateElement.textContent = `Aggiornato alle ${new Date().toLocaleTimeString('it-IT')}`;
                }
                
                renderDashboard();
                
            } catch (error) {
                console.error('Errore caricamento:', error);
                
                const lastUpdateElement = document.getElementById('lastUpdate');
                const debugElement = document.getElementById('debugInfo');
                
                if (lastUpdateElement) {
                    lastUpdateElement.textContent = 'Errore caricamento';
                    lastUpdateElement.style.color = 'var(--danger)';
                }
                
                if (debugElement) {
                    debugElement.innerHTML = `
                        <p style="color: red;"><strong>ERRORE:</strong> ${error.message}</p>
                        <p><strong>URL tentato:</strong> ${CSV_URL}</p>
                        <p><strong>Stack trace:</strong></p>
                        <pre style="background: #ffe6e6; padding: 1rem; border-radius: 4px; font-size: 0.75rem;">${error.stack || 'Non disponibile'}</pre>
                    `;
                }
            }
        }

        function parseCSV(csvText) {
            console.log('Iniziando parsing CSV...');
            
            if (!csvText || csvText.trim().length === 0) {
                console.error('CSV vuoto o non valido');
                return [];
            }

            const sections = csvText.split('\n# DATI STATISTICHE AGENTE');
            console.log('Sezioni trovate:', sections.length);
            
            const agents = [];

            sections.forEach((section, index) => {
                if (!section.trim()) return;

                console.log(`Processing section ${index}...`);

                const agent = {
                    codice: '', 
                    nome: '', 
                    periodo: '',
                    obiettivi: [], 
                    clienti_provincia: [], 
                    vendite_cliente: [],
                    categoria_riepilogo: [], 
                    ripartizione: [], 
                    totali: []
                };

                const lines = section.split('\n');
                let headers = [];

                lines.forEach(line => {
                    line = line.trim();
                    if (!line || line.startsWith('##')) return;

                    // Estrai metadata agente
                    if (line.includes('Codice Agente:')) {
                        agent.codice = line.split(':')[1]?.trim() || '';
                    } else if (line.includes('Ragione Sociale:')) {
                        agent.nome = line.split(':')[1]?.trim() || '';
                    } else if (line.includes('Periodo:')) {
                        agent.periodo = line.split(':')[1]?.trim() || '';
                    }
                    
                    // Identifica headers
                    if (line.includes('Tipo_Dato,')) {
                        headers = line.split(',').map(h => h.trim());
                        return;
                    }

                    // Processa dati
                    if (headers.length > 0 && line.includes(',') && !line.startsWith('#')) {
                        try {
                            const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                            if (values.length >= headers.length) {
                                const row = {};
                                headers.forEach((header, index) => {
                                    let value = values[index] || '';
                                    
                                    // Converti numeri
                                    if (['Anno_Precedente', 'Anno_Corrente', 'Obiettivo', 'Fatturato', 
                                         'Clienti_Serviti', 'Importo_Totale', 'Importo', 'Valore',
                                         'Clienti_Anno_Precedente', 'Clienti_Anno_Corrente'].includes(header)) {
                                        value = parseNumber(value);
                                    }
                                    row[header] = value;
                                });

                                // Categorizza dati
                                switch (row.Tipo_Dato) {
                                    case 'OBIETTIVI': 
                                        agent.obiettivi.push(row); 
                                        break;
                                    case 'CLIENTI_PROVINCIA': 
                                        agent.clienti_provincia.push(row); 
                                        break;
                                    case 'VENDITE_CLIENTE': 
                                        agent.vendite_cliente.push(row); 
                                        break;
                                    case 'CATEGORIA_RIEPILOGO': 
                                        agent.categoria_riepilogo.push(row); 
                                        break;
                                    case 'RIPARTIZIONE': 
                                        agent.ripartizione.push(row); 
                                        break;
                                    case 'TOTALE': 
                                        agent.totali.push(row); 
                                        break;
                                }
                            }
                        } catch (parseError) {
                            console.warn('Errore parsing riga:', line, parseError);
                        }
                    }
                });

                // Aggiungi agente se ha dati validi
                if (agent.codice && agent.nome) {
                    agents.push(agent);
                    console.log(`Agente aggiunto: ${agent.nome} (${agent.codice})`);
                }
            });

            console.log(`Parsing completato. Agenti processati: ${agents.length}`);
            return agents;
        }

        function renderDashboard() {
            console.log('Rendering dashboard...');
            
            const loadingElement = document.getElementById('loading');
            const overviewElement = document.getElementById('overview-content');
            
            if (loadingElement) loadingElement.style.display = 'none';
            if (overviewElement) overviewElement.style.display = 'block';
            
            renderKPIMetrics();
        }

        function renderKPIMetrics() {
            let totalRevenue = 0, totalPrevRevenue = 0, totalClients = 0;
            
            allData.forEach(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                if (general) {
                    totalRevenue += general.Anno_Corrente || 0;
                    totalPrevRevenue += general.Anno_Precedente || 0;
                    totalClients += general.Clienti_Anno_Corrente || 0;
                }
            });

            const growth = totalPrevRevenue > 0 ? 
                ((totalRevenue - totalPrevRevenue) / totalPrevRevenue * 100) : 0;

            const metrics = [
                { 
                    title: 'Fatturato Totale', 
                    value: formatCurrency(totalRevenue), 
                    change: growth,
                    previous: formatCurrency(totalPrevRevenue),
                    showComparison: true
                },
                { 
                    title: 'Clienti Attivi', 
                    value: totalClients.toLocaleString('it-IT'), 
                    change: null 
                },
                { 
                    title: 'Agenti Attivi', 
                    value: allData.length.toString(), 
                    change: null 
                },
                { 
                    title: 'Crescita Media', 
                    value: `${growth.toFixed(1)}%`, 
                    change: growth 
                }
            ];

            const kpiElement = document.getElementById('kpiMetrics');
            if (kpiElement) {
                kpiElement.innerHTML = metrics.map(metric => `
                    <div class="card">
                        <div class="card-body">
                            <h4 style="font-size: 0.875rem; color: var(--text-muted); margin-bottom: 0.5rem;">${metric.title}</h4>
                            <div class="metric-value">${metric.value}</div>
                            ${metric.showComparison ? `
                                <div style="font-size: 0.875rem; color: var(--text-muted); margin: 0.5rem 0;">
                                    <strong>2024:</strong> ${metric.previous}
                                </div>
                            ` : ''}
                            ${metric.change !== null ? `
                                <div class="metric-change ${metric.change >= 0 ? 'positive' : 'negative'}">
                                    ${metric.change >= 0 ? '‚ÜóÔ∏è' : '‚ÜòÔ∏è'}
                                    ${metric.change >= 0 ? '+' : ''}${metric.change.toFixed(1)}%
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            }

            console.log('KPI metrics rendered:', metrics);
        }

        function formatCurrency(value) {
            if (value >= 1000000) return `‚Ç¨${(value / 1000000).toFixed(1)}M`;
            if (value >= 1000) return `‚Ç¨${(value / 1000).toFixed(0)}k`;
            return `‚Ç¨${value.toLocaleString('it-IT')}`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, inizializzazione dashboard...');
            
            try {
                initializeTabs();
                updateClock();
                setInterval(updateClock, 1000);
                loadData();
                setInterval(loadData, 120000); // Ricarica ogni 2 minuti
            } catch (error) {
                console.error('Errore inizializzazione:', error);
            }
        });
    </script>
</body>
</html>
