<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Commerciale - Rete Agenti</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #059669;
            --warning: #d97706;
            --danger: #dc2626;
            --surface: #ffffff;
            --surface-2: #f8fafc;
            --surface-3: #f1f5f9;
            --border: #e2e8f0;
            --text: #0f172a;
            --text-muted: #64748b;
            --text-light: #94a3b8;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --radius-lg: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--surface-2);
            color: var(--text);
            line-height: 1.6;
        }

        .dashboard {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: var(--surface-3);
            border-radius: var(--radius);
            color: var(--text-muted);
        }

        .status-live {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .tabs {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 2rem;
            padding: 0.25rem;
            background: var(--surface-3);
            border-radius: var(--radius-lg);
            width: fit-content;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .tab:hover {
            background: var(--surface);
            color: var(--text);
        }

        .tab.active {
            background: var(--surface);
            color: var(--primary);
            box-shadow: var(--shadow);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .card:hover {
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .card-header {
            padding: 1.5rem 1.5rem 0;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-body {
            padding: 1.5rem;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
            margin: 0.5rem 0;
        }

        .metric-change {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .metric-change.positive { color: var(--success); }
        .metric-change.negative { color: var(--danger); }

        .chart-container {
            position: relative;
            height: 300px;
            padding: 1rem 0;
        }

        .chart-container.large { height: 400px; }

        .table-container { overflow-x: auto; }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .table th {
            background: var(--surface-2);
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .table td { font-size: 0.875rem; }

        .table-row { transition: background-color 0.2s ease; }
        .table-row:hover { background: var(--surface-2); }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge.success { background: #dcfce7; color: var(--success); }
        .badge.warning { background: #fef3c7; color: var(--warning); }
        .badge.danger { background: #fef2f2; color: var(--danger); }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--surface-3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .region-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .region-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            padding: 1.5rem;
            transition: all 0.2s ease;
        }

        .region-card:hover {
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .region-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .region-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .region-info h3 {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .region-info p {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .region-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .region-stat { text-align: center; }

        .region-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .region-stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .agent-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .agent-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        .agent-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.5rem;
        }

        .agent-name {
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }

        .agent-code {
            opacity: 0.8;
            font-size: 0.875rem;
        }

        .agent-body { padding: 1.5rem; }

        .agent-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .agent-metric { text-align: center; }

        .agent-metric-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        .agent-metric-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--surface-3);
            border-radius: 3px;
            overflow: hidden;
            margin: 0.5rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border-radius: 3px;
            transition: width 0.6s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        /* Filtro Styles */
        .filter-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .filter-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .filter-button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .filter-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 999px;
            font-size: 0.75rem;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.2s ease;
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .modal-close {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: var(--radius);
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--surface-3);
            color: var(--text);
        }

        .modal-body {
            padding: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .filter-actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .filter-action-btn {
            padding: 0.5rem 0.75rem;
            background: var(--surface-3);
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.75rem;
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .filter-action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .region-filter-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .region-filter-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--surface-2);
            border-radius: var(--radius);
            transition: all 0.2s ease;
        }

        .region-filter-item:hover {
            background: var(--surface-3);
        }

        .region-checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .region-filter-info {
            flex: 1;
        }

        .region-filter-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .region-filter-stats {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .btn-secondary {
            background: var(--surface-3);
            color: var(--text-muted);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        @media (max-width: 1024px) {
            .charts-grid { grid-template-columns: 1fr; }
            .main-content, .header { padding: 1rem; }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            .tabs {
                width: 100%;
                justify-content: space-around;
            }
            .tab {
                flex: 1;
                justify-content: center;
                padding: 0.75rem 1rem;
            }
            .metrics-grid,
            .region-grid,
            .agent-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 3v18h18"/>
                            <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"/>
                        </svg>
                    </div>
                    <span>Dashboard Commerciale</span>
                </div>
                
                <div class="status-bar">
                    <div class="status-item">
                        <div class="status-live"></div>
                        <span id="lastUpdate">Caricamento...</span>
                    </div>
                    <div class="status-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12,6 12,12 16,14"/>
                        </svg>
                        <span id="currentTime"></span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="tabs">
                <button class="tab active" data-tab="overview">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <path d="M9 9h6v6H9z"/>
                    </svg>
                    Panoramica
                </button>
                <button class="tab" data-tab="agents">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                    Agenti
                </button>
                <button class="tab" data-tab="regions">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                        <circle cx="12" cy="10" r="3"/>
                    </svg>
                    Regioni
                </button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Caricamento dati...</p>
            </div>

            <div id="overview-content" class="tab-content" style="display: none;">
                <div class="metrics-grid" id="kpiMetrics"></div>

                <div class="charts-grid">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 3v18h18"/>
                                    <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"/>
                                </svg>
                                Performance Agenti
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="chart-container large">
                                <canvas id="revenueChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                </svg>
                                Distribuzione Regionale
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="regionChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                            </svg>
                            Classifica Performance
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table class="table" id="performanceTable"></table>
                        </div>
                    </div>
                </div>
            </div>

            <div id="agents-content" class="tab-content" style="display: none;">
                <!-- AGGIUNTO: Filtro per Agenti -->
                <div class="filter-container">
                    <button class="filter-button" id="agentFilterBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"/>
                        </svg>
                        Filtra Agenti
                        <span class="filter-count" id="agentFilterCount">Tutti</span>
                    </button>
                </div>
                <div class="agent-grid" id="agentGrid"></div>
            </div>

            <div id="regions-content" class="tab-content" style="display: none;">
                <div class="filter-container">
                    <button class="filter-button" id="regionFilterBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"/>
                        </svg>
                        Filtra Regioni
                        <span class="filter-count" id="filterCount">Tutte</span>
                    </button>
                </div>
                <div class="region-grid" id="regionGrid"></div>
            </div>
        </main>
    </div>

    <!-- Modal Filtro Regioni -->
    <div class="modal-overlay" id="regionFilterModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Filtro Regioni</h3>
                <button class="modal-close" id="closeRegionFilter">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="filter-actions">
                    <button class="filter-action-btn" id="selectAllRegions">Seleziona Tutte</button>
                    <button class="filter-action-btn" id="deselectAllRegions">Deseleziona Tutte</button>
                </div>
                <div class="region-filter-list" id="regionFilterList">
                    <!-- Lista regioni sarà popolata dinamicamente -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelRegionFilter">Annulla</button>
                <button class="btn btn-primary" id="applyRegionFilter">Applica Filtro</button>
            </div>
        </div>
    </div>

    <!-- AGGIUNTO: Modal Filtro Agenti -->
    <div class="modal-overlay" id="agentFilterModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Filtro Agenti</h3>
                <button class="modal-close" id="closeAgentFilter">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="filter-actions">
                    <button class="filter-action-btn" id="selectAllAgents">Seleziona Tutti</button>
                    <button class="filter-action-btn" id="deselectAllAgents">Deseleziona Tutti</button>

    <script>
        const CSV_URL = 'https://raw.githubusercontent.com/marketingcusimano/rete-commerciale-agenti/refs/heads/main/docs/csv-concatenato-agenti.csv';
        
        let allData = [];
        let currentTab = 'overview';
        let charts = {};
        let selectedRegions = new Set();
        let availableRegions = new Map();
        let tempSelectedRegions = new Set();
        
        // AGGIUNTE: Variabili per filtro agenti
        let selectedAgents = new Set();
        let availableAgents = [];
        let tempSelectedAgents = new Set();

        function parseNumber(value) {
            if (typeof value === 'number') return value;
            if (typeof value !== 'string') return 0;
            
            let clean = value.trim().replace(/"/g, '').replace(/'/g, '');
            if (!clean || clean === '') return 0;
            
            return parseFloat(clean) || 0;
        }

        function updateClock() {
            const clockElement = document.getElementById('currentTime');
            if (clockElement) {
                clockElement.textContent = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            }
        }

        function initializeTabs() {
            const tabs = document.querySelectorAll('.tab');
            
            tabs.forEach(tab => {
                if (tab && typeof tab.addEventListener === 'function') {
                    tab.addEventListener('click', () => {
                        const tabId = tab.dataset.tab;
                        
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        
                        document.querySelectorAll('.tab-content').forEach(content => {
                            content.style.display = 'none';
                        });
                        
                        const targetContent = document.getElementById(`${tabId}-content`);
                        if (targetContent) targetContent.style.display = 'block';
                        
                        currentTab = tabId;
                        
                        setTimeout(() => {
                            Object.values(charts).forEach(chart => {
                                if (chart && typeof chart.resize === 'function') {
                                    chart.resize();
                                }
                            });
                        }, 100);
                    });
                }
            });
        }

        async function loadData() {
            try {
                const lastUpdateElement = document.getElementById('lastUpdate');
                if (lastUpdateElement) {
                    lastUpdateElement.textContent = 'Caricamento...';
                }
                
                const response = await fetch(`${CSV_URL}?t=${Date.now()}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const csvText = await response.text();
                allData = parseCSV(csvText);
                
                if (lastUpdateElement) {
                    lastUpdateElement.textContent = `Aggiornato alle ${new Date().toLocaleTimeString('it-IT')}`;
                }
                
                renderDashboard();
                
            } catch (error) {
                console.error('Errore caricamento:', error);
                const lastUpdateElement = document.getElementById('lastUpdate');
                if (lastUpdateElement) {
                    lastUpdateElement.textContent = 'Errore caricamento';
                    lastUpdateElement.style.color = 'var(--danger)';
                }
            }
        }

        function parseCSV(csvText) {
            const sections = csvText.split('\n# DATI STATISTICHE AGENTE');
            const agents = [];

            sections.forEach(section => {
                if (!section.trim()) return;

                const agent = {
                    codice: '', nome: '', periodo: '',
                    obiettivi: [], clienti_provincia: [], vendite_cliente: [],
                    categoria_riepilogo: [], ripartizione: [], totali: []
                };

                const lines = section.split('\n');
                let headers = [];

                lines.forEach(line => {
                    line = line.trim();
                    if (!line || line.startsWith('##')) return;

                    if (line.includes('Codice Agente:')) {
                        agent.codice = line.split(':')[1]?.trim() || '';
                    } else if (line.includes('Ragione Sociale:')) {
                        agent.nome = line.split(':')[1]?.trim() || '';
                    } else if (line.includes('Periodo:')) {
                        agent.periodo = line.split(':')[1]?.trim() || '';
                    }
                    
                    if (line.includes('Tipo_Dato,')) {
                        headers = line.split(',').map(h => h.trim());
                        return;
                    }

                    if (headers.length > 0 && line.includes(',') && !line.startsWith('#')) {
                        const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                        if (values.length >= headers.length) {
                            const row = {};
                            headers.forEach((header, index) => {
                                let value = values[index] || '';
                                
                                if (['Anno_Precedente', 'Anno_Corrente', 'Obiettivo', 'Fatturato', 
                                     'Clienti_Serviti', 'Importo_Totale', 'Importo', 'Valore',
                                     'Clienti_Anno_Precedente', 'Clienti_Anno_Corrente'].includes(header)) {
                                    value = parseNumber(value);
                                }
                                row[header] = value;
                            });

                            switch (row.Tipo_Dato) {
                                case 'OBIETTIVI': agent.obiettivi.push(row); break;
                                case 'CLIENTI_PROVINCIA': agent.clienti_provincia.push(row); break;
                                case 'VENDITE_CLIENTE': agent.vendite_cliente.push(row); break;
                                case 'CATEGORIA_RIEPILOGO': agent.categoria_riepilogo.push(row); break;
                                case 'RIPARTIZIONE': agent.ripartizione.push(row); break;
                                case 'TOTALE': agent.totali.push(row); break;
                            }
                        }
                    }
                });

                if (agent.codice && agent.nome) {
                    agents.push(agent);
                }
            });

            return agents;
        }

        function getRegionFromProvince(prov) {
            const map = {
                'LT': 'Lazio', 'RM': 'Lazio', 'FR': 'Lazio', 'VT': 'Lazio',
                'AN': 'Marche', 'PU': 'Marche',
                'CA': 'Sardegna', 'SS': 'Sardegna', 'NU': 'Sardegna', 'OR': 'Sardegna', 'SU': 'Sardegna', 'OT': 'Sardegna',
                'RN': 'Emilia-Romagna', 'RA': 'Emilia-Romagna', 'PC': 'Emilia-Romagna',
                'CR': 'Lombardia', 'LO': 'Lombardia',
                'ALB': 'Estero'
            };
            return map[prov] || prov;
        }

        function populateAvailableRegions() {
            availableRegions.clear();
            
            allData.forEach(agent => {
                agent.clienti_provincia.forEach(prov => {
                    const regionName = getRegionFromProvince(prov.Provincia);
                    
                    if (!availableRegions.has(regionName)) {
                        availableRegions.set(regionName, {
                            name: regionName,
                            revenue: 0,
                            clients: 0,
                            agents: new Set(),
                            provinces: new Set()
                        });
                    }
                    
                    const region = availableRegions.get(regionName);
                    region.revenue += prov.Fatturato || 0;
                    region.clients += prov.Clienti_Serviti || 0;
                    region.agents.add(agent.codice);
                    region.provinces.add(prov.Provincia);
                });
            });
        }

        // AGGIUNTA: Funzione per popolare agenti disponibili
        function populateAvailableAgents() {
            availableAgents = allData.map(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                const current = general?.Anno_Corrente || 0;
                const previous = general?.Anno_Precedente || 0;
                const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;
                const clients = general?.Clienti_Anno_Corrente || 0;
                
                // Trova le regioni dell'agente
                const regions = [...new Set(agent.clienti_provincia.map(prov => getRegionFromProvince(prov.Provincia)))];
                
                let status = 'Critico';
                if (growth >= 10) status = 'Ottimo';
                else if (growth >= 0) status = 'Buono';
                
                return {
                    codice: agent.codice,
                    nome: agent.nome,
                    current,
                    previous,
                    growth,
                    clients,
                    status,
                    regions
                };
            }).sort((a, b) => b.current - a.current);
        }

        function updateFilterButtonText() {
            const filterCount = document.getElementById('filterCount');
            if (!filterCount) return;
            
            const totalRegions = availableRegions.size;
            
            if (selectedRegions.size === 0) {
                filterCount.textContent = 'Tutte';
            } else if (selectedRegions.size === totalRegions) {
                filterCount.textContent = 'Tutte';
            } else {
                filterCount.textContent = `${selectedRegions.size}/${totalRegions}`;
            }
        }

        // AGGIUNTA: Funzione per aggiornare testo filtro agenti
        function updateAgentFilterButtonText() {
            const filterCount = document.getElementById('agentFilterCount');
            if (!filterCount) return;
            
            const totalAgents = availableAgents.length;
            
            if (selectedAgents.size === 0) {
                filterCount.textContent = 'Tutti';
            } else if (selectedAgents.size === totalAgents) {
                filterCount.textContent = 'Tutti';
            } else {
                filterCount.textContent = `${selectedAgents.size}/${totalAgents}`;
            }
        }

        function openRegionFilterModal() {
            tempSelectedRegions = new Set(selectedRegions);
            
            const filterList = document.getElementById('regionFilterList');
            if (!filterList) return;
            
            filterList.innerHTML = '';
            
            Array.from(availableRegions.values())
                .sort((a, b) => a.name.localeCompare(b.name))
                .forEach(region => {
                    const isSelected = tempSelectedRegions.has(region.name);
                    
                    const item = document.createElement('div');
                    item.className = 'region-filter-item';
                    item.innerHTML = `
                        <input type="checkbox" 
                               class="region-checkbox" 
                               id="region-${region.name}" 
                               ${isSelected ? 'checked' : ''}
                               data-region="${region.name}">
                        <div class="region-filter-info">
                            <div class="region-filter-name">${region.name}</div>
                            <div class="region-filter-stats">
                                ${formatCurrency(region.revenue)} • ${region.clients} clienti • ${region.agents.size} agenti
                            </div>
                        </div>
                    `;
                    
                    const checkbox = item.querySelector('.region-checkbox');
                    if (checkbox) {
                        checkbox.addEventListener('change', (e) => {
                            if (e.target.checked) {
                                tempSelectedRegions.add(region.name);
                            } else {
                                tempSelectedRegions.delete(region.name);
                            }
                        });
                    }
                    
                    filterList.appendChild(item);
                });
            
            const modal = document.getElementById('regionFilterModal');
            if (modal) {
                modal.classList.add('show');
            }
        }

        function closeRegionFilterModal() {
            const modal = document.getElementById('regionFilterModal');
            if (modal) {
                modal.classList.remove('show');
            }
        }

        function applyRegionFilter() {
            selectedRegions = new Set(tempSelectedRegions);
            renderRegionCards();
            updateFilterButtonText();
            closeRegionFilterModal();
        }

        function selectAllRegions() {
            tempSelectedRegions.clear();
            availableRegions.forEach((region, name) => {
                tempSelectedRegions.add(name);
            });
            
            document.querySelectorAll('.region-checkbox').forEach(checkbox => {
                checkbox.checked = true;
            });
        }

        function deselectAllRegions() {
            tempSelectedRegions.clear();
            
            document.querySelectorAll('.region-checkbox').forEach(checkbox => {
                checkbox.checked = false;
            });
        }

        function openAgentFilterModal() {
            tempSelectedAgents = new Set(selectedAgents);
            
            const filterList = document.getElementById('agentFilterList');
            if (!filterList) {
                console.error('Element agentFilterList non trovato');
                return;
            }
            
            filterList.innerHTML = '';
            
            availableAgents.forEach((agent, index) => {
                const isSelected = tempSelectedAgents.has(agent.codice);
                
                const item = document.createElement('div');
                item.className = 'region-filter-item';
                item.innerHTML = `
                    <input type="checkbox" 
                           class="region-checkbox" 
                           id="agent-${agent.codice}" 
                           ${isSelected ? 'checked' : ''}

                    <div class="region-filter-info">
                        <div class="region-filter-name">${agent.nome}</div>

                        </div>
                        <div class="region-filter-stats">
                            <span class="badge ${agent.growth >= 10 ? 'success' : agent.growth >= 0 ? 'warning' : 'danger'}" style="margin-top: 0.25rem;">
                                ${agent.status}
                            </span>
                            <span style="font-size: 0.65rem; margin-left: 0.5rem; color: var(--text-muted);">
                                ${agent.regions.join(', ')}
                            </span>
                        </div>
                    </div>
                `;
                
                const checkbox = item.querySelector('.region-checkbox');
                if (checkbox) {
                    checkbox.addEventListener('change', (e) => {
                        if (e.target.checked) {
                            tempSelectedAgents.add(agent.codice);
                        } else {
                            tempSelectedAgents.delete(agent.codice);
                        }
                    });
                }
                
                filterList.appendChild(item);
            });
            
            const modal = document.getElementById('agentFilterModal');
            if (modal) {
                modal.classList.add('show');
            } else {
                console.error('Element agentFilterModal non trovato');
            }
        }

        function closeAgentFilterModal() {
            const modal = document.getElementById('agentFilterModal');
            if (modal) {
                modal.classList.remove('show');
            }
        }

        function applyAgentFilter() {
            selectedAgents = new Set(tempSelectedAgents);
            renderAgentCards();
            updateAgentFilterButtonText();
            closeAgentFilterModal();
        }

        function selectAllAgents() {
            tempSelectedAgents.clear();
            availableAgents.forEach(agent => {
                tempSelectedAgents.add(agent.codice);
            });
            
            document.querySelectorAll('#agentFilterList .region-checkbox').forEach(checkbox => {
                checkbox.checked = true;
            });
        }

        function deselectAllAgents() {
            tempSelectedAgents.clear();
            
            document.querySelectorAll('#agentFilterList .region-checkbox').forEach(checkbox => {
                checkbox.checked = false;
            });
        }

        function selectTopPerformers() {
            tempSelectedAgents.clear();
            
            availableAgents.forEach(agent => {
                if (agent.growth >= 10) {
                    tempSelectedAgents.add(agent.codice);
                }
            });
            
            document.querySelectorAll('#agentFilterList .region-checkbox').forEach(checkbox => {
                const agentCode = checkbox.dataset.agent;
                const agent = availableAgents.find(a => a.codice === agentCode);
                checkbox.checked = agent && agent.growth >= 10;
            });
        }

        function selectLowPerformers() {
            tempSelectedAgents.clear();
            
            availableAgents.forEach(agent => {
                if (agent.growth < 0) {
                    tempSelectedAgents.add(agent.codice);
                }
            });
            
            document.querySelectorAll('#agentFilterList .region-checkbox').forEach(checkbox => {
                const agentCode = checkbox.dataset.agent;
                const agent = availableAgents.find(a => a.codice === agentCode);
                checkbox.checked = agent && agent.growth < 0;
            });
        }

        function renderDashboard() {
            const loadingElement = document.getElementById('loading');
            const overviewElement = document.getElementById('overview-content');
            
            if (loadingElement) loadingElement.style.display = 'none';
            if (overviewElement) overviewElement.style.display = 'block';
            
            populateAvailableRegions();
            populateAvailableAgents(); // AGGIUNTA
            renderKPIMetrics();
            renderCharts();
            renderPerformanceTable();
            renderAgentCards();
            renderRegionCards();
            updateFilterButtonText();
            updateAgentFilterButtonText(); // AGGIUNTA
        }

        function renderKPIMetrics() {
            let totalRevenue = 0, totalPrevRevenue = 0, totalClients = 0;
            
            allData.forEach(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                if (general) {
                    totalRevenue += general.Anno_Corrente || 0;
                    totalPrevRevenue += general.Anno_Precedente || 0;
                    totalClients += general.Clienti_Anno_Corrente || 0;
                }
            });

            const growth = totalPrevRevenue > 0 ? 
                ((totalRevenue - totalPrevRevenue) / totalPrevRevenue * 100) : 0;

            const metrics = [
                { title: 'Fatturato Totale', value: formatCurrency(totalRevenue), change: growth },
                { title: 'Clienti Attivi', value: totalClients.toLocaleString('it-IT'), change: null },
                { title: 'Agenti Attivi', value: allData.length.toString(), change: null },
                { title: 'Crescita Media', value: `${growth.toFixed(1)}%`, change: growth }
            ];

            const kpiElement = document.getElementById('kpiMetrics');
            if (kpiElement) {
                kpiElement.innerHTML = metrics.map(metric => `
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">${metric.title}</div>
                            <div class="metric-value">${metric.value}</div>
                            ${metric.change !== null ? `
                                <div class="metric-change ${metric.change >= 0 ? 'positive' : 'negative'}">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        ${metric.change >= 0 ? 
                                            '<polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>' :
                                            '<polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>'
                                        }
                                    </svg>
                                    ${metric.change >= 0 ? '+' : ''}${metric.change.toFixed(1)}%
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            }
        }

        function renderCharts() {
            renderRevenueChart();
            renderRegionChart();
        }

        function renderRevenueChart() {
            const canvas = document.getElementById('revenueChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            
            if (charts.revenue) charts.revenue.destroy();

            const agentData = allData.map(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                return {
                    name: agent.nome.split(' ')[0],
                    current: general?.Anno_Corrente || 0,
                    previous: general?.Anno_Precedente || 0
                };
            }).sort((a, b) => b.current - a.current).slice(0, 8);

            charts.revenue = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: agentData.map(a => a.name),
                    datasets: [
                        {
                            label: '2024',
                            data: agentData.map(a => a.previous),
                            backgroundColor: '#cbd5e1',
                            borderRadius: 4
                        },
                        {
                            label: '2025',
                            data: agentData.map(a => a.current),
                            backgroundColor: '#2563eb',
                            borderRadius: 4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { callback: value => formatCurrency(value) }
                        }
                    },
                    plugins: {
                        legend: { position: 'top' },
                        tooltip: {
                            callbacks: {
                                label: context => `${context.dataset.label}: ${formatCurrency(context.parsed.y)}`
                            }
                        }
                    }
                }
            });
        }

        function renderRegionChart() {
            const canvas = document.getElementById('regionChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            
            if (charts.region) charts.region.destroy();

            const regionData = {};
            allData.forEach(agent => {
                agent.clienti_provincia.forEach(prov => {
                    const regionName = getRegionFromProvince(prov.Provincia);
                    regionData[regionName] = (regionData[regionName] || 0) + (prov.Fatturato || 0);
                });
            });

            const labels = Object.keys(regionData);
            const data = Object.values(regionData);
            const colors = ['#2563eb', '#06b6d4', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'];

            charts.region = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels,
                    datasets: [{
                        data,
                        backgroundColor: colors.slice(0, labels.length),
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: context => `${context.label}: ${formatCurrency(context.parsed)}`
                            }
                        }
                    }
                }
            });
        }

        function renderPerformanceTable() {
            const tableElement = document.getElementById('performanceTable');
            if (!tableElement) return;
            
            const agentPerformance = allData.map(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                const current = general?.Anno_Corrente || 0;
                const previous = general?.Anno_Precedente || 0;
                const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;
                const clients = general?.Clienti_Anno_Corrente || 0;
                
                return { agent, current, previous, growth, clients };
            }).sort((a, b) => b.current - a.current);

            tableElement.innerHTML = `
                <thead>
                    <tr>
                        <th>Agente</th>
                        <th>Fatturato 2025</th>
                        <th>Crescita</th>
                        <th>Clienti</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    ${agentPerformance.map(item => `
                        <tr class="table-row">
                            <td>
                                <strong>${item.agent.nome}</strong><br>
                                <small style="color: var(--text-muted);">${item.agent.codice}</small>
                            </td>
                            <td><strong>${formatCurrency(item.current)}</strong></td>
                            <td>
                                <span class="badge ${item.growth >= 0 ? 'success' : 'danger'}">
                                    ${item.growth >= 0 ? '+' : ''}${item.growth.toFixed(1)}%
                                </span>
                            </td>
                            <td>${item.clients}</td>
                            <td>
                                <span class="badge ${item.growth >= 10 ? 'success' : item.growth >= 0 ? 'warning' : 'danger'}">
                                    ${item.growth >= 10 ? 'Ottimo' : item.growth >= 0 ? 'Buono' : 'Critico'}
                                </span>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
        }

        function renderAgentCards() {
            const agentGridElement = document.getElementById('agentGrid');
            if (!agentGridElement) return;
            
            // MODIFICATA: Filtra agenti se ci sono filtri selezionati
            const filteredAgents = allData.filter(agent => {
                return selectedAgents.size === 0 || selectedAgents.has(agent.codice);
            });
            
            agentGridElement.innerHTML = filteredAgents.map(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                const current = general?.Anno_Corrente || 0;
                const previous = general?.Anno_Precedente || 0;
                const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;
                const clients = general?.Clienti_Anno_Corrente || 0;
                const target = general?.Obiettivo || 0;
                const progress = target > 0 ? (current / target * 100) : 0;

                return `
                    <div class="agent-card">
                        <div class="agent-header">
                            <div class="agent-name">${agent.nome}</div>
                            <div class="agent-code">${agent.codice}</div>
                        </div>
                        <div class="agent-body">
                            <div class="agent-metrics">
                                <div class="agent-metric">
                                    <div class="agent-metric-value">${formatCurrency(current)}</div>
                                    <div class="agent-metric-label">Fatturato 2025</div>
                                </div>
                                <div class="agent-metric">
                                    <div class="agent-metric-value">${clients}</div>
                                    <div class="agent-metric-label">Clienti</div>
                                </div>
                            </div>
                            
                            <div class="metric-change ${growth >= 0 ? 'positive' : 'negative'}">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    ${growth >= 0 ? 
                                        '<polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>' :
                                        '<polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>'
                                    }
                                </svg>
                                ${growth >= 0 ? '+' : ''}${growth.toFixed(1)}% vs 2024
                            </div>

                            ${target > 0 ? `
                                <div style="margin-top: 1rem;">
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-size: 0.875rem;">
                                        <span>Obiettivo</span>
                                        <span>${Math.round(progress)}%</span>
                                    </div>
                                    <div class="progress-bar">
                                        <div class="progress-fill" style="width: ${Math.min(progress, 100)}%"></div>
                                    </div>
                                    <div class="progress-text">
                                        <span>${formatCurrency(current)}</span>
                                        <span>${formatCurrency(target)}</span>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderRegionCards() {
            const regionGridElement = document.getElementById('regionGrid');
            if (!regionGridElement) return;
            
            const filteredRegions = Array.from(availableRegions.values()).filter(region => {
                return selectedRegions.size === 0 || selectedRegions.has(region.name);
            });

            regionGridElement.innerHTML = filteredRegions.map(region => `
                <div class="region-card">
                    <div class="region-header">
                        <div class="region-icon">${region.name.charAt(0)}</div>
                        <div class="region-info">
                            <h3>${region.name}</h3>
                            <p>${region.agents.size} agenti • ${region.provinces.size} province</p>
                        </div>
                    </div>
                    <div class="region-stats">
                        <div class="region-stat">
                            <div class="region-stat-value">${formatCurrency(region.revenue)}</div>
                            <div class="region-stat-label">Fatturato</div>
                        </div>
                        <div class="region-stat">
                            <div class="region-stat-value">${region.clients}</div>
                            <div class="region-stat-label">Clienti</div>
                        </div>
                    </div>
                    <div style="margin-top: 1rem; font-size: 0.75rem; color: var(--text-muted);">
                        Province: ${Array.from(region.provinces).join(', ')}
                    </div>
                </div>
            `).join('');
        }

        function formatCurrency(value) {
            if (value >= 1000000) return `€${(value / 1000000).toFixed(1)}M`;
            if (value >= 1000) return `€${(value / 1000).toFixed(0)}k`;
            return `€${value.toLocaleString('it-IT')}`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Inizializzazione dashboard...');
            
            try {
                initializeTabs();
                console.log('Tabs inizializzati');
            } catch (error) {
                console.error('Errore tabs:', error);
            }
            
            try {
                updateClock();
                setInterval(updateClock, 1000);
                console.log('Clock inizializzato');
            } catch (error) {
                console.error('Errore clock:', error);
            }
            
            try {
                loadData();
                setInterval(loadData, 120000);
                console.log('Caricamento dati avviato');
            } catch (error) {
                console.error('Errore caricamento dati:', error);
            }
            
            setTimeout(() => {
                try {
                    initializeRegionFilter();
                    console.log('Filtro regioni inizializzato');
                } catch (error) {
                    console.error('Errore inizializzazione filtro regioni:', error);
                }
                
                try {
                    initializeAgentFilter();
                    console.log('Filtro agenti inizializzato');
                } catch (error) {
                    console.error('Errore inizializzazione filtro agenti:', error);
                }
            }, 500);
        });
    </script>
</body>
</html>
