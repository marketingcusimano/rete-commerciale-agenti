 <!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Commerciale - Rete Agenti</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;           /* Indigo moderno */
            --primary-dark: #4f46e5;     /* Indigo scuro */
            --primary-light: #8b5cf6;    /* Viola chiaro */
            --secondary: #94a3b8;        /* Grigio slate */
            --success: #10b981;          /* Emerald */
            --warning: #f59e0b;          /* Amber */
            --danger: #ef4444;           /* Red */
            --surface: #ffffff;
            --surface-2: #f8fafc;        /* Gray 50 */
            --surface-3: #f1f5f9;        /* Slate 100 */
            --surface-4: #e2e8f0;        /* Slate 200 */
            --border: #e2e8f0;           /* Slate 200 */
            --text: #1e293b;             /* Slate 800 */
            --text-muted: #64748b;       /* Slate 500 */
            --text-light: #94a3b8;       /* Slate 400 */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .dashboard {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header migliorato */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: var(--shadow);
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .status-item:hover {
            background: var(--surface);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .status-live {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Tabs ridisegnati */
        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 2rem;
            padding: 4px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            width: fit-content;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            background: transparent;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-muted);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            white-space: nowrap;
        }

        .tab::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: var(--radius);
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tab:hover {
            color: var(--text);
            transform: translateY(-1px);
        }

        .tab:hover::before {
            opacity: 0.1;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .tab.active::before {
            opacity: 0;
        }

        .tab svg {
            transition: transform 0.2s ease;
        }

        .tab:hover svg {
            transform: scale(1.1);
        }

        /* Cards migliorati con padding aumentati */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(226, 232, 240, 0.6);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            padding: 2rem 2rem 0;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-body {
            padding: 2rem;
        }

        /* KPI Cards con padding migliorati */
        .metrics-grid .card {
            padding: 0;
        }

        .metrics-grid .card-body {
            padding: 2.5rem 2rem;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
            margin: 0.75rem 0;
        }

        .metric-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.75rem;
        }

        .metric-change.positive { color: var(--success); }
        .metric-change.negative { color: var(--danger); }

        .metric-previous {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Region e Agent cards con padding migliorati */
        .region-card, .agent-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(226, 232, 240, 0.6);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow);
        }

        .region-card:hover, .agent-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }

        .region-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 2rem 2rem 0;
        }

        .region-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.125rem;
        }

        .region-info h3 {
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }

        .region-info p {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .region-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin: 1.5rem 0;
            padding: 0 2rem;
        }

        .region-stat { 
            text-align: center;
            padding: 1rem;
            background: var(--surface-2);
            border-radius: var(--radius);
        }

        .region-stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .region-stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Agent cards styling migliorato */
        .agent-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 2rem;
        }

        .agent-name {
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .agent-code {
            opacity: 0.8;
            font-size: 0.875rem;
        }

        .agent-body { 
            padding: 2rem;
        }

        .agent-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .agent-metric { 
            text-align: center;
            padding: 1.25rem;
            background: var(--surface-2);
            border-radius: var(--radius);
        }

        .agent-metric-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .agent-metric-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Progress bar migliorata */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--surface-3);
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            border-radius: 4px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 0.75rem;
        }

        /* Colori per i badge di stato dell'obiettivo */
        .objective-excellent { color: var(--success) !important; }
        .objective-good { color: var(--warning) !important; }
        .objective-warning { color: var(--danger) !important; }
        .objective-undefined { color: var(--text-muted) !important; }

        /* Progress bar colorate per stato obiettivo */
        .progress-fill.excellent {
            background: linear-gradient(90deg, var(--success), #059669);
        }

        .progress-fill.good {
            background: linear-gradient(90deg, var(--warning), #d97706);
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, var(--danger), #dc2626);
        }

        .progress-fill.undefined {
            background: linear-gradient(90deg, var(--text-muted), #64748b);
        }

        .filter-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.25rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .filter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .filter-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .filter-button:hover::before {
            left: 100%;
        }

        .filter-button:active {
            transform: translateY(0);
        }

        .filter-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .region-detail-button {
            width: calc(100% - 4rem);
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 1rem 1.25rem;
            margin: 1.5rem 2rem;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .region-detail-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .region-detail-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .region-detail-button:hover::before {
            left: 100%;
        }

        /* Responsive migliorato */
        @media (max-width: 1024px) {
            .charts-grid { grid-template-columns: 1fr; }
            .main-content, .header { padding: 1rem; }
            .card-body, .metrics-grid .card-body { padding: 1.5rem; }
            .region-header { padding: 1.5rem 1.5rem 0; }
            .region-stats { padding: 0 1.5rem; }
            .agent-header, .agent-body { padding: 1.5rem; }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            .tabs {
                width: 100%;
                overflow-x: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            .tabs::-webkit-scrollbar {
                display: none;
            }
            .tab {
                flex-shrink: 0;
            }
            .metrics-grid,
            .region-grid,
            .agent-grid {
                grid-template-columns: 1fr;
            }
            .card-body, .metrics-grid .card-body { padding: 1.25rem; }
            .region-header { padding: 1.25rem 1.25rem 0; }
            .region-stats { padding: 0 1.25rem; }
            .agent-header, .agent-body { padding: 1.25rem; }
            .region-detail-button { margin: 1.25rem; width: calc(100% - 2.5rem); }
        }

        /* Grids */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .advanced-charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .region-grid, .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            padding: 1rem 0;
        }

        .chart-container.large { height: 400px; }

        .chart-details-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        .chart-details-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .table-container { overflow-x: auto; }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .table th {
            background: var(--surface-2);
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .table td { font-size: 0.875rem; }

        .table-row { transition: background-color 0.2s ease; }
        .table-row:hover { background: var(--surface-2); }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.375rem 0.875rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            backdrop-filter: blur(10px);
        }

        .badge.success { 
            background: rgba(16, 185, 129, 0.1); 
            color: #059669; 
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .badge.warning { 
            background: rgba(245, 158, 11, 0.1); 
            color: #d97706; 
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        
        .badge.danger { 
            background: rgba(239, 68, 68, 0.1); 
            color: #dc2626; 
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--surface-3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .filter-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Modal e altri componenti esistenti mantengono i loro stili */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(226, 232, 240, 0.6);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .modal-close {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: var(--radius);
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--surface-3);
            color: var(--text);
        }

        .modal-body {
            padding: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .btn-secondary {
            background: var(--surface-3);
            color: var(--text-muted);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <div class="header-content">
                <div class="logo">

        function parseNumber(value) {
            if (typeof value === 'number') return value;
            if (typeof value !== 'string') return 0;
            
            let clean = value.trim().replace(/"/g, '').replace(/'/g, '');
            if (!clean || clean === '') return 0;
            
            return parseFloat(clean) || 0;
        }

        function updateClock() {

        function initializeTabs() {

        async function loadData() {
            try {
                const lastUpdateElement = document.getElementById('lastUpdate');
                if (lastUpdateElement) {
                    lastUpdateElement.textContent = 'Caricamento...';
                }
                
                const response = await fetch(`${CSV_URL}?t=${Date.now()}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const csvText = await response.text();
                allData = parseCSV(csvText);
                
                if (lastUpdateElement) {
                    lastUpdateElement.textContent = `Aggiornato alle ${new Date().toLocaleTimeString('it-IT')}`;
                }
                
                renderDashboard();
                
            } catch (error) {
                console.error('Errore caricamento:', error);
                const lastUpdateElement = document.getElementById('lastUpdate');
                if (lastUpdateElement) {
                    lastUpdateElement.textContent = 'Errore caricamento';
                    lastUpdateElement.style.color = 'var(--danger)';
                }
            }
        }

        function parseCSV(csvText) {
            const sections = csvText.split('\n# DATI STATISTICHE AGENTE');
            const agents = [];

            sections.forEach(section => {
                if (!section.trim()) return;

                const agent = {
                    codice: '', nome: '', periodo: '',
                    obiettivi: [], clienti_provincia: [], vendite_cliente: [],
                    categoria_riepilogo: [], ripartizione: [], totali: []
                };

                const lines = section.split('\n');
                let headers = [];

                lines.forEach(line => {
                    line = line.trim();
                    if (!line || line.startsWith('##')) return;

                    if (line.includes('Codice Agente:')) {
                        agent.codice = line.split(':')[1]?.trim() || '';
                    } else if (line.includes('Ragione Sociale:')) {
                        agent.nome = line.split(':')[1]?.trim() || '';
                    } else if (line.includes('Periodo:')) {
                        agent.periodo = line.split(':')[1]?.trim() || '';
                    }
                    
                    if (line.includes('Tipo_Dato,')) {
                        headers = line.split(',').map(h => h.trim());
                        return;
                    }

                    if (headers.length > 0 && line.includes(',') && !line.startsWith('#')) {
                        const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                        if (values.length >= headers.length) {
                            const row = {};
                            headers.forEach((header, index) => {
                                let value = values[index] || '';
                                
                                if (['Anno_Precedente', 'Anno_Corrente', 'Obiettivo', 'Fatturato', 
                                     'Clienti_Serviti', 'Importo_Totale', 'Importo', 'Valore',
                                     'Clienti_Anno_Precedente', 'Clienti_Anno_Corrente'].includes(header)) {
                                    value = parseNumber(value);
                                }
                                row[header] = value;
                            });

                            switch (row.Tipo_Dato) {
                                case 'OBIETTIVI': agent.obiettivi.push(row); break;
                                case 'CLIENTI_PROVINCIA': agent.clienti_provincia.push(row); break;
                                case 'VENDITE_CLIENTE': agent.vendite_cliente.push(row); break;
                                case 'CATEGORIA_RIEPILOGO': agent.categoria_riepilogo.push(row); break;
                                case 'RIPARTIZIONE': agent.ripartizione.push(row); break;
                                case 'TOTALE': agent.totali.push(row); break;
                            }
                        }
                    }
                });

                if (agent.codice && agent.nome) {
                    agents.push(agent);
                }
            });

            return agents;
        }

            const map = {

                'CA': 'Sardegna', 'SS': 'Sardegna', 'NU': 'Sardegna', 'OR': 'Sardegna', 'SU': 'Sardegna', 'OT': 'Sardegna',
                'RN': 'Emilia-Romagna', 'RA': 'Emilia-Romagna', 'PC': 'Emilia-Romagna', 'BO': 'Emilia-Romagna', 'MO': 'Emilia-Romagna', 'RE': 'Emilia-Romagna', 'PR': 'Emilia-Romagna', 'FE': 'Emilia-Romagna', 'FC': 'Emilia-Romagna',
                'CR': 'Lombardia', 'LO': 'Lombardia', 'MI': 'Lombardia', 'BG': 'Lombardia', 'BS': 'Lombardia', 'CO': 'Lombardia', 'MN': 'Lombardia', 'PV': 'Lombardia', 'SO': 'Lombardia', 'VA': 'Lombardia', 'LC': 'Lombardia', 'MB': 'Lombardia',
                'TO': 'Piemonte', 'AL': 'Piemonte', 'AT': 'Piemonte', 'BI': 'Piemonte', 'CN': 'Piemonte', 'NO': 'Piemonte', 'VB': 'Piemonte', 'VC': 'Piemonte',
                'VE': 'Veneto', 'VR': 'Veneto', 'VI': 'Veneto', 'PD': 'Veneto', 'TV': 'Veneto', 'BL': 'Veneto', 'RO': 'Veneto',
                'FI': 'Toscana', 'PI': 'Toscana', 'SI': 'Toscana', 'AR': 'Toscana', 'GR': 'Toscana', 'LI': 'Toscana', 'LU': 'Toscana', 'MS': 'Toscana', 'PT': 'Toscana', 'PO': 'Toscana',
                'NA': 'Campania', 'AV': 'Campania', 'BN': 'Campania', 'CE': 'Campania', 'SA': 'Campania',
                'PA': 'Sicilia', 'CT': 'Sicilia', 'ME': 'Sicilia', 'AG': 'Sicilia', 'CL': 'Sicilia', 'EN': 'Sicilia', 'RG': 'Sicilia', 'SR': 'Sicilia', 'TP': 'Sicilia',
                'BA': 'Puglia', 'BR': 'Puglia', 'FG': 'Puglia', 'LE': 'Puglia', 'TA': 'Puglia', 'BT': 'Puglia',
                'CZ': 'Calabria', 'CS': 'Calabria', 'KR': 'Calabria', 'RC': 'Calabria', 'VV': 'Calabria',
                'GE': 'Liguria', 'IM': 'Liguria', 'LA': 'Liguria', 'SV': 'Liguria',
                'AQ': 'Abruzzo', 'CH': 'Abruzzo', 'PE': 'Abruzzo', 'TE': 'Abruzzo',
                'CB': 'Molise', 'IS': 'Molise',
                'MT': 'Basilicata', 'PZ': 'Basilicata',
                'PG': 'Umbria', 'TR': 'Umbria',
                'AO': 'Valle d\'Aosta',
                'TN': 'Trentino-Alto Adige', 'BZ': 'Trentino-Alto Adige',
                'UD': 'Friuli-Venezia Giulia', 'PN': 'Friuli-Venezia Giulia', 'GO': 'Friuli-Venezia Giulia', 'TS': 'Friuli-Venezia Giulia',
                'ALB': 'Estero'
            };
            return map[prov] || prov;
        }

        function getRegionColor(regionName) {
            return regionColors[regionName] || '#64748b';
        }

        function populateAvailableRegions() {
            availableRegions.clear();
            
            allData.forEach(agent => {
                agent.clienti_provincia.forEach(prov => {
                    const regionName = getRegionFromProvince(prov.Provincia);
                    
                    if (!availableRegions.has(regionName)) {
                        availableRegions.set(regionName, {
                            name: regionName,
                            revenue: 0,
                            clients: 0,
                            agents: new Set(),
                            provinces: new Set()
                        });
                    }
                    
                    const region = availableRegions.get(regionName);
                    region.revenue += prov.Fatturato || 0;
                    region.clients += prov.Clienti_Serviti || 0;
                    region.agents.add(agent.codice);
                    region.provinces.add(prov.Provincia);
                });
            });
        }

        function populateAvailableAgents() {
            availableAgents = allData.map(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                const current = general?.Anno_Corrente || 0;
                const previous = general?.Anno_Precedente || 0;
                const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;
                const clients = general?.Clienti_Anno_Corrente || 0;
                
                const regions = [...new Set(agent.clienti_provincia.map(prov => getRegionFromProvince(prov.Provincia)))];
                
                let status = 'Critico';
                if (growth >= 10) status = 'Ottimo';
                else if (growth >= 0) status = 'Buono';
                
                return {
                    codice: agent.codice,
                    nome: agent.nome,
                    current,
                    previous,
                    growth,
                    clients,
                    status,
                    regions
                };
            }).sort((a, b) => b.current - a.current);
        }

        // Funzione migliorata per KPI con confronto anno precedente
        function renderKPIMetrics() {
            let totalRevenue = 0, totalPrevRevenue = 0, totalClients = 0;
            
            allData.forEach(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                if (general) {
                    totalRevenue += general.Anno_Corrente || 0;
                    totalPrevRevenue += general.Anno_Precedente || 0;
                    totalClients += general.Clienti_Anno_Corrente || 0;
                }
            });

            const growth = totalPrevRevenue > 0 ? 
                ((totalRevenue - totalPrevRevenue) / totalPrevRevenue * 100) : 0;

            const metrics = [
                { 
                    title: 'Fatturato Totale', 
                    value: formatCurrency(totalRevenue), 
                    change: growth,
                    previousValue: formatCurrency(totalPrevRevenue),
                    showComparison: true
                },
                { title: 'Clienti Attivi', value: totalClients.toLocaleString('it-IT'), change: null },
                { title: 'Agenti Attivi', value: allData.length.toString(), change: null },
                { title: 'Crescita Media', value: `${growth.toFixed(1)}%`, change: growth }
            ];

            const kpiElement = document.getElementById('kpiMetrics');
            if (kpiElement) {
                kpiElement.innerHTML = metrics.map(metric => `
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">${metric.title}</div>
                            <div class="metric-value">${metric.value}</div>
                            ${metric.change !== null ? `
                                <div class="metric-change ${metric.change >= 0 ? 'positive' : 'negative'}">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                                            '<polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>' :
                                            '<polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>'
                                        }
                                    </svg>
                                    ${metric.change >= 0 ? '+' : ''}${metric.change.toFixed(1)}%
                                </div>
                            ` : ''}
                            ${metric.showComparison ? `
                                <div class="metric-previous">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"/>
                                        <polyline points="12,6 12,12 16,14"/>
                                    </svg>
                                    2024: ${metric.previousValue}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            }
        }

            const matrixData = [];

                const previous = general?.Anno_Precedente || 0;
                const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;
                
                const revenueNorm = Math.min(current / 1000000, 5);
                const growthNorm = Math.max(-50, Math.min(growth, 100));
                
                matrixData.push({
                    x: revenueNorm,
                    y: growthNorm,
                    v: 1,
                    agent: agent.nome.split(' ')[0],
                    revenue: current,
                    growth: growth
                });
                
                let color;
                if (growth >= 20 && current >= 2000000) color = '#10B981';
                else if (growth >= 10 && current >= 1000000) color = '#F59E0B';
                else if (growth >= 0 || current >= 500000) color = '#3B82F6';
                else color = '#EF4444';
                
                colors.push(color);
            });

            charts.heatmap = new Chart(ctx, {
                type: 'scatter',
                data: {

                <div class="modal-overlay" id="regionModal" style="opacity: 1; visibility: visible;">
                    <div class="modal" style="transform: scale(1); max-width: 600px;">

                                    <line x1="18" y1="6" x2="6" y2="18"/>
                                    <line x1="6" y1="6" x2="18" y2="18"/>

                                        ${formatCurrency(region.revenue)}

                                    <div style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase;">
                                        Fatturato Totale
                                    </div>

                                <div style="text-align: center; padding: 1.5rem; background: var(--surface-2); border-radius: var(--radius);">
                                    <div style="font-size: 1.75rem; font-weight: 700; color: var(--primary); margin-bottom: 0.5rem;">
                                        ${region.clients}
                                    </div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase;">
                                        Clienti Serviti
                                    </div>
                                </div>
                                <div style="text-align: center; padding: 1.5rem; background: var(--surface-2); border-radius: var(--radius);">
                                    <div style="font-size: 1.75rem; font-weight: 700; color: var(--primary); margin-bottom: 0.5rem;">
                                        ${region.agents.size}
                                    </div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase;">
                                        Agenti Attivi
                                    </div>
                                </div>
                                <div style="text-align: center; padding: 1.5rem; background: var(--surface-2); border-radius: var(--radius);">
                                    <div style="font-size: 1.75rem; font-weight: 700; color: var(--primary); margin-bottom: 0.5rem;">
                                        ${region.provinces.size}
                                    </div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase;">
                                        Province Coperte
                                    </div>
                                </div>
                            </div>
                            
                            <div style="background: var(--surface-2); padding: 1.5rem; border-radius: var(--radius); margin-bottom: 1.5rem;">
                                <h4 style="margin-bottom: 1rem; color: var(--text);">Province Operative</h4>
                                <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                                    ${Array.from(region.provinces).map(prov => `
                                        <span style="background: var(--primary); color: white; padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.75rem; font-weight: 500;">
                                            ${prov}
                                        </span>
                                    `).join('')}
                                </div>
                            </div>
                            
                            <div style="background: var(--surface-2); padding: 1.5rem; border-radius: var(--radius);">
                                <h4 style="margin-bottom: 1rem; color: var(--text);">Agenti della Regione</h4>
                                <div style="display: grid; gap: 0.75rem;">
                                    ${Array.from(region.agents).map(agentCode => {
                                        const agent = allData.find(a => a.codice === agentCode);
                                        const general = agent?.obiettivi.find(o => o.Provincia === 'Generale');
                                        const current = general?.Anno_Corrente || 0;
                                        return `
                                            <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.75rem; background: var(--surface); border-radius: var(--radius); border: 1px solid var(--border);">
                                                <div>
                                                    <div style="font-weight: 600; font-size: 0.875rem;">${agent?.nome || agentCode}</div>
                                                    <div style="font-size: 0.75rem; color: var(--text-muted);">${agentCode}</div>
                                                </div>

        function closeRegionModal() {
            const modal = document.getElementById('regionModal');
            if (modal) {
                modal.remove();
                document.body.style.overflow = '';

        }

        // Chart Details Modal Functions
        function openChartDetailsModal(chartType) {
            const modalHtml = `
                <div class="modal-overlay" id="chartDetailsModal" style="opacity: 1; visibility: visible;">
                    <div class="modal" style="transform: scale(1); max-width: 800px;">
                        <div class="modal-header">
                            <h3 class="modal-title">Dettagli ${getChartTitle(chartType)}</h3>
                            <button class="modal-close" onclick="closeChartDetailsModal()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"/>
                                    <line x1="6" y1="6" x2="18" y2="18"/>
                                </svg>
                            </button>
                        </div>
                        <div class="modal-body" style="padding: 2rem; max-height: 500px; overflow-y: auto;">
                            ${generateChartDetails(chartType)}
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" onclick="closeChartDetailsModal()">Chiudi</button>
                        </div>
                    </div>
                </div>
            `;
            
            // Rimuovi modal esistente se presente
            const existingModal = document.getElementById('chartDetailsModal');
            if (existingModal) {
                existingModal.remove();
            }
            
            // Aggiungi nuovo modal
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            document.body.style.overflow = 'hidden';
        }

        function closeChartDetailsModal() {
            const modal = document.getElementById('chartDetailsModal');
            if (modal) {
                modal.remove();
                document.body.style.overflow = '';
            }
        }

        function getChartTitle(chartType) {
            const titles = {
                'performance': 'Performance Agenti',
                'regions': 'Distribuzione Regionale',
                'scatter': 'Efficienza Commerciale',
                'heatmap': 'Matrice Performance',
                'boxplot': 'Distribuzione Performance'
            };
            return titles[chartType] || 'Grafico';
        }

        function generateChartDetails(chartType) {
            switch(chartType) {
                case 'performance':
                    return generatePerformanceDetails();
                case 'regions':
                    return generateRegionDetails();
                case 'scatter':
                    return generateScatterDetails();
                case 'heatmap':
                    return generateHeatmapDetails();
                case 'boxplot':
                    return generateBoxplotDetails();
                default:
                    return '<p>Dettagli non disponibili per questo grafico.</p>';
            }
        }

        function generatePerformanceDetails() {
            const agentData = allData.map(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                const current = general?.Anno_Corrente || 0;
                const previous = general?.Anno_Precedente || 0;
                const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;
                const clients = general?.Clienti_Anno_Corrente || 0;
                const regions = [...new Set(agent.clienti_provincia.map(prov => getRegionFromProvince(prov.Provincia)))];
                
                return { 
                    agent, current, previous, growth, clients, regions,
                    efficiency: clients > 0 ? current / clients : 0
                };
            }).sort((a, b) => b.current - a.current);

            return `
                <h4 style="margin-bottom: 1rem; color: var(--primary);">Top 10 Agenti per Performance</h4>
                <div style="display: grid; gap: 1rem;">
                    ${agentData.slice(0, 10).map((item, index) => `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: var(--surface-2); border-radius: var(--radius); border: 1px solid var(--border);">
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <div style="background: var(--primary); color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 0.875rem;">
                                    ${index + 1}
                                </div>
                                <div>
                                    <div style="font-weight: 600; font-size: 0.875rem;">${item.agent.nome}</div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted);">${item.agent.codice}</div>
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-weight: 600; color: var(--primary); font-size: 1rem;">${formatCurrency(item.current)}</div>
                                <div style="font-size: 0.75rem; color: ${item.growth >= 0 ? 'var(--success)' : 'var(--danger)'};">
                                    ${item.growth >= 0 ? '+' : ''}${item.growth.toFixed(1)}% vs 2024
                                </div>
                                <div style="font-size: 0.7rem; color: var(--text-muted);">
                                    ${item.clients} clienti  ${formatCurrency(item.efficiency)}/cliente
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <div style="margin-top: 2rem; padding: 1.5rem; background: var(--surface-2); border-radius: var(--radius);">
                    <h5 style="margin-bottom: 1rem;">Statistiche Generali</h5>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem;">
                        <div style="text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: 700; color: var(--primary);">
                                ${formatCurrency(agentData.reduce((sum, item) => sum + item.current, 0))}
                            </div>
                            <div style="font-size: 0.75rem; color: var(--text-muted);">Fatturato Totale</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: 700; color: var(--primary);">
                                ${agentData.reduce((sum, item) => sum + item.clients, 0)}
                            </div>
                            <div style="font-size: 0.75rem; color: var(--text-muted);">Clienti Totali</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: 700; color: var(--primary);">
                                ${((agentData.reduce((sum, item) => sum + item.growth, 0)) / agentData.length).toFixed(1)}%
                            </div>
                            <div style="font-size: 0.75rem; color: var(--text-muted);">Crescita Media</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function generateRegionDetails() {
            const regionData = {};
            
            allData.forEach(agent => {
                agent.clienti_provincia.forEach(prov => {
                    const regionName = getRegionFromProvince(prov.Provincia);
                    if (!regionData[regionName]) {
                        regionData[regionName] = {
                            name: regionName,
                            revenue: 0,
                            clients: 0,
                            agents: new Set(),
                            provinces: new Set()
                        };
                    }
                    regionData[regionName].revenue += prov.Fatturato || 0;
                    regionData[regionName].clients += prov.Clienti_Serviti || 0;
                    regionData[regionName].agents.add(agent.codice);
                    regionData[regionName].provinces.add(prov.Provincia);
                });
            });

            const sortedRegions = Object.values(regionData).sort((a, b) => b.revenue - a.revenue);

            return `
                <h4 style="margin-bottom: 1rem; color: var(--primary);">Ranking Regioni per Fatturato</h4>
                <div style="display: grid; gap: 1rem;">
                    ${sortedRegions.map((region, index) => `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: var(--surface-2); border-radius: var(--radius); border: 1px solid var(--border);">
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <div style="background: ${getRegionColor(region.name)}; color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 0.875rem;">
                                    ${index + 1}
                                </div>
                                <div>
                                    <div style="font-weight: 600; font-size: 0.875rem;">${region.name}</div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted);">${region.agents.size} agenti  ${region.provinces.size} province</div>
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-weight: 600; color: var(--primary); font-size: 1rem;">${formatCurrency(region.revenue)}</div>
                                <div style="font-size: 0.75rem; color: var(--text-muted);">
                                    ${region.clients} clienti
                                </div>
                                <div style="font-size: 0.7rem; color: var(--text-muted);">
                                    ${formatCurrency(region.revenue / region.agents.size)}/agente
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function generateScatterDetails() {
            const scatterData = allData.map(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                const current = general?.Anno_Corrente || 0;
                const clients = general?.Clienti_Anno_Corrente || 0;
                const efficiency = clients > 0 ? current / clients : 0;
                
                return { agent, current, clients, efficiency };
            }).filter(item => item.clients > 0 && item.current > 0)
              .sort((a, b) => b.efficiency - a.efficiency);

            return `
                <h4 style="margin-bottom: 1rem; color: var(--primary);">Top Agenti per Efficienza (/cliente)</h4>
                <div style="display: grid; gap: 1rem;">
                    ${scatterData.slice(0, 10).map((item, index) => `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: var(--surface-2); border-radius: var(--radius); border: 1px solid var(--border);">
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <div style="background: var(--primary); color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 0.875rem;">
                                    ${index + 1}
                                </div>
                                <div>
                                    <div style="font-weight: 600; font-size: 0.875rem;">${item.agent.nome}</div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted);">${item.agent.codice}</div>
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-weight: 600; color: var(--primary); font-size: 1rem;">${formatCurrency(item.efficiency)}/cliente</div>
                                <div style="font-size: 0.75rem; color: var(--text-muted);">
                                    ${formatCurrency(item.current)} totale
                                </div>
                                <div style="font-size: 0.7rem; color: var(--text-muted);">
                                    ${item.clients} clienti
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function generateHeatmapDetails() {
            return `
                <h4 style="margin-bottom: 1rem; color: var(--primary);">Matrice Performance: Fatturato vs Crescita</h4>
                <p style="margin-bottom: 1.5rem; color: var(--text-muted);">
                    Questa matrice confronta il fatturato (asse X) con la crescita percentuale (asse Y) per identificare i quadranti di performance.
                </p>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem;">
                    <div style="padding: 1rem; background: rgba(16, 185, 129, 0.1); border-radius: var(--radius); border: 1px solid rgba(16, 185, 129, 0.2);">
                        <h5 style="color: #059669; margin-bottom: 0.5rem;"> Stelle (Alto Fatturato + Alta Crescita)</h5>
                        <p style="font-size: 0.875rem; color: var(--text-muted);">Agenti con fatturato elevato e crescita sostenuta</p>
                    </div>
                    <div style="padding: 1rem; background: rgba(245, 158, 11, 0.1); border-radius: var(--radius); border: 1px solid rgba(245, 158, 11, 0.2);">
                        <h5 style="color: #d97706; margin-bottom: 0.5rem;"> Cash Cow (Alto Fatturato + Bassa Crescita)</h5>
                        <p style="font-size: 0.875rem; color: var(--text-muted);">Agenti consolidati da monitorare</p>
                    </div>
                    <div style="padding: 1rem; background: rgba(59, 130, 246, 0.1); border-radius: var(--radius); border: 1px solid rgba(59, 130, 246, 0.2);">
                        <h5 style="color: #2563eb; margin-bottom: 0.5rem;"> Emergenti (Basso Fatturato + Alta Crescita)</h5>
                        <p style="font-size: 0.875rem; color: var(--text-muted);">Agenti in crescita da supportare</p>
                    </div>
                    <div style="padding: 1rem; background: rgba(239, 68, 68, 0.1); border-radius: var(--radius); border: 1px solid rgba(239, 68, 68, 0.2);">
                        <h5 style="color: #dc2626; margin-bottom: 0.5rem;"> Attenzione (Basso Fatturato + Bassa Crescita)</h5>
                        <p style="font-size: 0.875rem; color: var(--text-muted);">Agenti che necessitano intervento</p>
                    </div>
                </div>
                
                <div style="background: var(--surface-2); padding: 1.5rem; border-radius: var(--radius);">
                    <h5 style="margin-bottom: 1rem;">Come leggere la matrice</h5>
                    <ul style="margin: 0; padding-left: 1.5rem; color: var(--text-muted);">
                        <li>Asse X: Fatturato in milioni di euro (0-5M+)</li>
                        <li>Asse Y: Crescita percentuale (-50% a +100%)</li>
                        <li>Colori: Verde = Performance eccellente, Rosso = Necessita attenzione</li>
                    </ul>
                </div>
            `;
        }

        function generateBoxplotDetails() {
            const regionPerformance = {};
            
            allData.forEach(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                const current = general?.Anno_Corrente || 0;
                const previous = general?.Anno_Precedente || 0;
                const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;
                
                const agentRegions = [...new Set(agent.clienti_provincia.map(prov => getRegionFromProvince(prov.Provincia)))];
                const mainRegion = agentRegions[0] || 'Generale';
                
                if (!regionPerformance[mainRegion]) {
                    regionPerformance[mainRegion] = { agents: [], growths: [] };
                }
                regionPerformance[mainRegion].agents.push({ agent, growth });
                regionPerformance[mainRegion].growths.push(growth);
            });

            // Calcola statistiche per ogni regione
            Object.values(regionPerformance).forEach(region => {
                const sorted = region.growths.sort((a, b) => a - b);
                const len = sorted.length;
                region.stats = {
                    min: sorted[0],
                    q1: sorted[Math.floor(len * 0.25)],
                    median: sorted[Math.floor(len * 0.5)],
                    q3: sorted[Math.floor(len * 0.75)],
                    max: sorted[len - 1],
                    average: sorted.reduce((sum, val) => sum + val, 0) / len
                };
            });

            const sortedRegions = Object.entries(regionPerformance).sort(([,a], [,b]) => b.stats.median - a.stats.median);

            return `
                <h4 style="margin-bottom: 1rem; color: var(--primary);">Distribuzione Crescita per Regione</h4>
                <div style="display: grid; gap: 1rem;">
                    ${sortedRegions.map(([regionName, data], index) => `
                        <div style="padding: 1rem; background: var(--surface-2); border-radius: var(--radius); border: 1px solid var(--border);">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                                <div style="display: flex; align-items: center; gap: 1rem;">
                                    <div style="background: ${getRegionColor(regionName)}; color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 0.875rem;">
                                        ${index + 1}
                                    </div>
                                    <div>
                                        <div style="font-weight: 600; font-size: 0.875rem;">${regionName}</div>
                                        <div style="font-size: 0.75rem; color: var(--text-muted);">${data.agents.length} agenti</div>
                                    </div>
                                </div>
                                <div style="text-align: right;">
                                    <div style="font-weight: 600; color: var(--primary); font-size: 1rem;">
                                        ${data.stats.median.toFixed(1)}% mediana
                                    </div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted);">
                                        Range: ${data.stats.min.toFixed(1)}% - ${data.stats.max.toFixed(1)}%
                                    </div>
                                </div>
                            </div>
                            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.5rem; font-size: 0.75rem;">
                                <div style="text-align: center; padding: 0.5rem; background: var(--surface); border-radius: 4px;">
                                    <div style="font-weight: 600;">${data.stats.min.toFixed(1)}%</div>
                                    <div style="color: var(--text-muted);">Min</div>
                                </div>
                                <div style="text-align: center; padding: 0.5rem; background: var(--surface); border-radius: 4px;">
                                    <div style="font-weight: 600;">${data.stats.q1.toFixed(1)}%</div>
                                    <div style="color: var(--text-muted);">Q1</div>
                                </div>
                                <div style="text-align: center; padding: 0.5rem; background: var(--surface); border-radius: 4px;">
                                    <div style="font-weight: 600;">${data.stats.q3.toFixed(1)}%</div>
                                    <div style="color: var(--text-muted);">Q3</div>
                                </div>
                                <div style="text-align: center; padding: 0.5rem; background: var(--surface); border-radius: 4px;">
                                    <div style="font-weight: 600;">${data.stats.max.toFixed(1)}%</div>
                                    <div style="color: var(--text-muted);">Max</div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
    </script>
</body>
</html>
