<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Commerciale - Rete Agenti</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script async type='module' src='https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js'></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #059669;
            --warning: #d97706;
            --danger: #dc2626;
            --surface: #ffffff;
            --surface-2: #f8fafc;
            --surface-3: #f1f5f9;
            --border: #e2e8f0;
            --text: #0f172a;
            --text-muted: #64748b;
            --text-light: #94a3b8;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --radius-lg: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--surface-2);
            color: var(--text);
            line-height: 1.6;
        }

        .dashboard {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: var(--surface-3);
            border-radius: var(--radius);
            color: var(--text-muted);
        }

        .status-live {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .tabs {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 2rem;
            padding: 0.25rem;
            background: var(--surface-3);
            border-radius: var(--radius-lg);
            width: fit-content;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .tab:hover {
            background: var(--surface);
            color: var(--text);
        }

        .tab.active {
            background: var(--surface);
            color: var(--primary);
            box-shadow: var(--shadow);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .charts-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .advanced-charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .card:hover {
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .card-header {
            padding: 1.5rem 1.5rem 0;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-body {
            padding: 1.5rem;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
            margin: 0.5rem 0;
        }

        .metric-change {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .metric-change.positive { color: var(--success); }
        .metric-change.negative { color: var(--danger); }

        .chart-container {
            position: relative;
            height: 300px;
            padding: 1rem 0;
        }

        .chart-container.large { height: 400px; }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--surface-3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .charts-row { grid-template-columns: 1fr; }
            .main-content, .header { padding: 1rem; }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            .tabs {
                width: 100%;
                justify-content: space-around;
            }
            .tab {
                flex: 1;
                justify-content: center;
                padding: 0.75rem 1rem;
            }
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <script>
        // Configurazione globale
        const CSV_URL = 'https://raw.githubusercontent.com/marketingcusimano/rete-commerciale-agenti/refs/heads/main/docs/csv-concatenato-agenti.csv';
        let allData = [];
        let charts = {};

        // Colori regioni
        const regionColors = {
            'Lazio': '#2563eb',
            'Sardegna': '#10b981', 
            'Marche': '#f59e0b',
            'Estero': '#ef4444',
            'Lombardia': '#8b5cf6',
            'Emilia-Romagna': '#06b6d4'
        };

        // Utility functions
        function parseNumber(value) {
            if (typeof value === 'number') return value;
            if (typeof value !== 'string') return 0;
            
            let clean = value.trim().replace(/"/g, '').replace(/'/g, '');
            if (!clean || clean === '') return 0;
            
            return parseFloat(clean) || 0;
        }

        function formatCurrency(value) {
            if (value >= 1000000) return `€${(value / 1000000).toFixed(1)}M`;
            if (value >= 1000) return `€${(value / 1000).toFixed(0)}k`;
            return `€${value.toLocaleString('it-IT')}`;
        }

        function getRegionFromProvince(prov) {
            const map = {
                'LT': 'Lazio', 'RM': 'Lazio', 'FR': 'Lazio', 'VT': 'Lazio',
                'AN': 'Marche', 'PU': 'Marche',
                'CA': 'Sardegna', 'SS': 'Sardegna', 'NU': 'Sardegna', 'OR': 'Sardegna',
                'RN': 'Emilia-Romagna', 'RA': 'Emilia-Romagna', 'PC': 'Emilia-Romagna',
                'CR': 'Lombardia', 'LO': 'Lombardia',
                'ALB': 'Estero'
            };
            return map[prov] || prov;
        }

        function getRegionColor(regionName) {
            return regionColors[regionName] || '#64748b';
        }

        function updateClock() {
            const clockElement = document.getElementById('currentTime');
            if (clockElement) {
                clockElement.textContent = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            }
        }

        // Tab management
        function initializeTabs() {
            const tabs = document.querySelectorAll('.tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.dataset.tab;
                    
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.style.display = 'none';
                    });
                    
                    const targetContent = document.getElementById(`${tabId}-content`);
                    if (targetContent) targetContent.style.display = 'block';
                    
                    setTimeout(() => {
                        Object.values(charts).forEach(chart => {
                            if (chart && typeof chart.resize === 'function') {
                                chart.resize();
                            }
                        });
                    }, 100);
                });
            });
        }

        // Data loading and parsing
        async function loadData() {
            try {
                const lastUpdateElement = document.getElementById('lastUpdate');
                if (lastUpdateElement) {
                    lastUpdateElement.textContent = 'Caricamento...';
                }
                
                const response = await fetch(`${CSV_URL}?t=${Date.now()}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const csvText = await response.text();
                allData = parseCSV(csvText);
                
                if (lastUpdateElement) {
                    lastUpdateElement.textContent = `Aggiornato alle ${new Date().toLocaleTimeString('it-IT')}`;
                }
                
                renderDashboard();
                
            } catch (error) {
                console.error('Errore caricamento:', error);
                const lastUpdateElement = document.getElementById('lastUpdate');
                if (lastUpdateElement) {
                    lastUpdateElement.textContent = 'Errore caricamento';
                    lastUpdateElement.style.color = 'var(--danger)';
                }
            }
        }

        function parseCSV(csvText) {
            const sections = csvText.split('\n# DATI STATISTICHE AGENTE');
            const agents = [];

            sections.forEach(section => {
                if (!section.trim()) return;

                const agent = {
                    codice: '', nome: '', periodo: '',
                    obiettivi: [], clienti_provincia: []
                };

                const lines = section.split('\n');
                let headers = [];

                lines.forEach(line => {
                    line = line.trim();
                    if (!line || line.startsWith('##')) return;

                    if (line.includes('Codice Agente:')) {
                        agent.codice = line.split(':')[1]?.trim() || '';
                    } else if (line.includes('Ragione Sociale:')) {
                        agent.nome = line.split(':')[1]?.trim() || '';
                    } else if (line.includes('Periodo:')) {
                        agent.periodo = line.split(':')[1]?.trim() || '';
                    }
                    
                    if (line.includes('Tipo_Dato,')) {
                        headers = line.split(',').map(h => h.trim());
                        return;
                    }

                    if (headers.length > 0 && line.includes(',') && !line.startsWith('#')) {
                        const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                        if (values.length >= headers.length) {
                            const row = {};
                            headers.forEach((header, index) => {
                                let value = values[index] || '';
                                
                                if (['Anno_Precedente', 'Anno_Corrente', 'Obiettivo', 'Fatturato', 
                                     'Clienti_Serviti', 'Clienti_Anno_Precedente', 'Clienti_Anno_Corrente'].includes(header)) {
                                    value = parseNumber(value);
                                }
                                row[header] = value;
                            });

                            if (row.Tipo_Dato === 'OBIETTIVI') {
                                agent.obiettivi.push(row);
                            } else if (row.Tipo_Dato === 'CLIENTI_PROVINCIA') {
                                agent.clienti_provincia.push(row);
                            }
                        }
                    }
                });

                if (agent.codice && agent.nome) {
                    agents.push(agent);
                }
            });

            return agents;
        }

        // Chart rendering functions
        function renderRevenueChart() {
            const canvas = document.getElementById('revenueChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            if (charts.revenue) charts.revenue.destroy();

            const agentData = allData.map(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                const agentRegions = [...new Set(agent.clienti_provincia.map(prov => getRegionFromProvince(prov.Provincia)))];
                const mainRegion = agentRegions[0] || 'Generale';
                
                return {
                    name: agent.nome.length > 15 ? agent.nome.substring(0, 15) + '...' : agent.nome,
                    fullName: agent.nome,
                    current: general?.Anno_Corrente || 0,
                    previous: general?.Anno_Precedente || 0,
                    regionColor: getRegionColor(mainRegion),
                    region: mainRegion
                };
            }).sort((a, b) => b.current - a.current).slice(0, 10);

            charts.revenue = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: agentData.map(a => a.name),
                    datasets: [
                        {
                            label: '2024',
                            data: agentData.map(a => a.previous),
                            backgroundColor: '#e2e8f0',
                            borderColor: '#cbd5e1',
                            borderWidth: 1,
                            borderRadius: 6
                        },
                        {
                            label: '2025',
                            data: agentData.map(a => a.current),
                            backgroundColor: agentData.map(a => a.regionColor),
                            borderColor: agentData.map(a => a.regionColor),
                            borderWidth: 1,
                            borderRadius: 6
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                font: { size: 11, weight: 'bold' }
                            },
                            grid: { display: false }
                        },
                        y: {
                            beginAtZero: true,
                            ticks: { 
                                callback: value => formatCurrency(value),
                                font: { size: 11 }
                            },
                            grid: { color: '#f1f5f9' }
                        }
                    },
                    plugins: {
                        legend: { 
                            position: 'top',
                            labels: {
                                font: { size: 12, weight: 'bold' },
                                padding: 20
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: 'rgba(255, 255, 255, 0.1)',
                            borderWidth: 1,
                            callbacks: {
                                title: function(context) {
                                    const dataIndex = context[0].dataIndex;
                                    return agentData[dataIndex].fullName;
                                },
                                label: function(context) {
                                    const dataIndex = context.dataIndex;
                                    const agent = agentData[dataIndex];
                                    const value = context.parsed.y;
                                    const growth = agent.previous > 0 ? ((agent.current - agent.previous) / agent.previous * 100) : 0;
                                    
                                    return [
                                        `${context.dataset.label}: ${formatCurrency(value)}`,
                                        `Regione: ${agent.region}`,
                                        `Crescita: ${growth >= 0 ? '+' : ''}${growth.toFixed(1)}%`
                                    ];
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 1500,
                        easing: 'easeOutQuart'
                    }
                }
            });
        }

        function renderRegionChart() {
            const canvas = document.getElementById('regionChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            if (charts.region) charts.region.destroy();

            const regionData = {};
            allData.forEach(agent => {
                agent.clienti_provincia.forEach(prov => {
                    const regionName = getRegionFromProvince(prov.Provincia);
                    regionData[regionName] = (regionData[regionName] || 0) + (prov.Fatturato || 0);
                });
            });

            const labels = Object.keys(regionData);
            const data = Object.values(regionData);
            const colors = labels.map(label => getRegionColor(label));

            charts.region = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels,
                    datasets: [{
                        data,
                        backgroundColor: colors,
                        borderWidth: 2,
                        borderColor: '#ffffff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: context => `${context.label}: ${formatCurrency(context.parsed)}`
                            }
                        }
                    }
                }
            });
        }

        function renderGrowthOverviewChart() {
            const canvas = document.getElementById('growthOverviewChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            if (charts.growthOverview) charts.growthOverview.destroy();

            const growthData = allData.map(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                const current = general?.Anno_Corrente || 0;
                const previous = general?.Anno_Precedente || 0;
                const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;
                
                const agentRegions = [...new Set(agent.clienti_provincia.map(prov => getRegionFromProvince(prov.Provincia)))];
                const mainRegion = agentRegions[0] || 'Generale';
                
                return {
                    name: agent.nome.split(' ')[0],
                    fullName: agent.nome,
                    growth: growth,
                    current: current,
                    regionColor: getRegionColor(mainRegion),
                    region: mainRegion
                };
            }).sort((a, b) => b.growth - a.growth);

            charts.growthOverview = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: growthData.map(a => a.name),
                    datasets: [{
                        label: 'Crescita %',
                        data: growthData.map(a => a.growth),
                        backgroundColor: growthData.map(a => {
                            if (a.growth >= 10) return '#10b981';
                            if (a.growth >= 0) return '#f59e0b';
                            return '#ef4444';
                        }),
                        borderColor: growthData.map(a => {
                            if (a.growth >= 10) return '#059669';
                            if (a.growth >= 0) return '#d97706';
                            return '#dc2626';
                        }),
                        borderWidth: 1,
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            ticks: {
                                maxRotation: 90,
                                minRotation: 45,
                                font: { size: 10 }
                            },
                            grid: { display: false }
                        },
                        y: {
                            ticks: { 
                                callback: value => `${value.toFixed(0)}%`,
                                font: { size: 11 }
                            },
                            grid: { color: '#f1f5f9' }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: 'rgba(255, 255, 255, 0.1)',
                            borderWidth: 1,
                            callbacks: {
                                title: function(context) {
                                    const dataIndex = context[0].dataIndex;
                                    return growthData[dataIndex].fullName;
                                },
                                label: function(context) {
                                    const dataIndex = context.dataIndex;
                                    const agent = growthData[dataIndex];
                                    
                                    return [
                                        `Crescita: ${agent.growth >= 0 ? '+' : ''}${agent.growth.toFixed(1)}%`,
                                        `Fatturato 2025: ${formatCurrency(agent.current)}`,
                                        `Regione: ${agent.region}`
                                    ];
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 1200,
                        easing: 'easeOutBounce'
                    }
                }
            });
        }

        function renderScatterChart() {
            const canvas = document.getElementById('scatterChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            if (charts.scatter) charts.scatter.destroy();

            const scatterData = allData.map(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                const current = general?.Anno_Corrente || 0;
                const clients = general?.Clienti_Anno_Corrente || 0;
                const previous = general?.Anno_Precedente || 0;
                const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;
                
                const agentRegions = [...new Set(agent.clienti_provincia.map(prov => getRegionFromProvince(prov.Provincia)))];
                const mainRegion = agentRegions[0] || 'Generale';
                const color = getRegionColor(mainRegion);
                
                return {
                    x: clients,
                    y: current,
                    label: agent.nome.split(' ')[0],
                    backgroundColor: color + '80',
                    borderColor: color,
                    growth: growth,
                    efficiency: clients > 0 ? current / clients : 0
                };
            }).filter(item => item.x > 0 && item.y > 0);

            charts.scatter = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Agenti',
                        data: scatterData,
                        backgroundColor: scatterData.map(item => item.backgroundColor),
                        borderColor: scatterData.map(item => item.borderColor),
                        borderWidth: 2,
                        pointRadius: 8,
                        pointHoverRadius: 12
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                title: function(context) {
                                    const point = scatterData[context[0].dataIndex];
                                    return point.label;
                                },
                                label: function(context) {
                                    const point = scatterData[context.dataIndex];
                                    return [
                                        `Fatturato: ${formatCurrency(point.y)}`,
                                        `Clienti: ${point.x}`,
                                        `Efficienza: ${formatCurrency(point.efficiency)}/cliente`,
                                        `Crescita: ${point.growth.toFixed(1)}%`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: { display: true, text: 'Numero Clienti' }
                        },
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Fatturato (€)' },
                            ticks: { callback: value => formatCurrency(value) }
                        }
                    }
                }
            });
        }

        function renderFunnelChart() {
            const canvas = document.getElementById('funnelChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            if (charts.funnel) charts.funnel.destroy();

            let critici = 0, rischio = 0, buoni = 0, ottimi = 0, totalAgents = 0;
            
            allData.forEach(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                const current = general?.Anno_Corrente || 0;
                const target = general?.Obiettivo || 0;
                
                if (current > 0) {
                    totalAgents++;
                    
                    if (target > 0) {
                        const achievement = (current / target) * 100;
                        if (achievement >= 100) ottimi++;
                        else if (achievement >= 80) buoni++;
                        else if (achievement >= 60) rischio++;
                        else critici++;
                    } else {
                        const previous = general?.Anno_Precedente || 0;
                        const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;
                        
                        if (growth >= 20) ottimi++;
                        else if (growth >= 10) buoni++;
                        else if (growth >= 0) rischio++;
                        else critici++;
                    }
                }
            });

            if (totalAgents === 0) {
                totalAgents = allData.length;
                critici = Math.floor(totalAgents * 0.2);
                rischio = Math.floor(totalAgents * 0.3);
                buoni = Math.floor(totalAgents * 0.3);
                ottimi = totalAgents - critici - rischio - buoni;
            }

            const funnelData = [
                { label: 'Critici', value: critici, color: '#dc2626', percentage: totalAgents > 0 ? (critici/totalAgents*100).toFixed(1) : '0' },
                { label: 'A Rischio', value: rischio, color: '#f59e0b', percentage: totalAgents > 0 ? (rischio/totalAgents*100).toFixed(1) : '0' },
                { label: 'Buoni', value: buoni, color: '#06b6d4', percentage: totalAgents > 0 ? (buoni/totalAgents*100).toFixed(1) : '0' },
                { label: 'Eccellenti', value: ottimi, color: '#10b981', percentage: totalAgents > 0 ? (ottimi/totalAgents*100).toFixed(1) : '0' }
            ];

            charts.funnel = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: funnelData.map(item => `${item.label} (${item.percentage}%)`),
                    datasets: [{
                        data: funnelData.map(item => item.value),
                        backgroundColor: funnelData.map(item => item.color),
                        borderWidth: 2,
                        borderColor: '#ffffff',
                        cutout: '45%'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { 
                            position: 'bottom',
                            labels: { usePointStyle: true, padding: 15, font: { size: 12 } }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const item = funnelData[context.dataIndex];
                                    return `${item.label}: ${item.value} agenti (${item.percentage}%)`;
                                }
                            }
                        }
                    },
                    animation: { animateRotate: true, duration: 1000 }
                }
            });
        }

        function renderBoxplotChart() {
            const canvas = document.getElementById('boxplotChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            if (charts.boxplot) charts.boxplot.destroy();

            const regionPerformance = {};
            
            allData.forEach(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                const current = general?.Anno_Corrente || 0;
                const previous = general?.Anno_Precedente || 0;
                const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;
                
                const agentRegions = [...new Set(agent.clienti_provincia.map(prov => getRegionFromProvince(prov.Provincia)))];
                const mainRegion = agentRegions[0] || 'Generale';
                
                if (!regionPerformance[mainRegion]) {
                    regionPerformance[mainRegion] = [];
                }
                regionPerformance[mainRegion].push(growth);
            });

            const boxplotData = Object.entries(regionPerformance).map(([region, growths]) => {
                const sorted = growths.sort((a, b) => a - b);
                const len = sorted.length;
                const median = sorted[Math.floor(len * 0.5)];
                
                return {
                    label: region,
                    median: median,
                    color: getRegionColor(region)
                };
            });

            const labels = boxplotData.map(item => item.label);
            const medians = boxplotData.map(item => item.median);
            const colors = boxplotData.map(item => item.color);

            charts.boxplot = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Crescita Mediana (%)',
                        data: medians,
                        backgroundColor: colors.map(color => color + '60'),
                        borderColor: colors,
                        borderWidth: 2,
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Crescita mediana: ${context.parsed.y.toFixed(1)}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: { title: { display: true, text: 'Regioni' } },
                        y: { 
                            title: { display: true, text: 'Crescita (%)' },
                            ticks: { callback: value => `${value.toFixed(0)}%` }
                        }
                    }
                }
            });
        }

        function renderKPIMetrics() {
            let totalRevenue = 0, totalPrevRevenue = 0, totalClients = 0;
            
            allData.forEach(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                if (general) {
                    totalRevenue += general.Anno_Corrente || 0;
                    totalPrevRevenue += general.Anno_Precedente || 0;
                    totalClients += general.Clienti_Anno_Corrente || 0;
                }
            });

            const growth = totalPrevRevenue > 0 ? 
                ((totalRevenue - totalPrevRevenue) / totalPrevRevenue * 100) : 0;

            const metrics = [
                { title: 'Fatturato Totale', value: formatCurrency(totalRevenue), change: growth },
                { title: 'Clienti Attivi', value: totalClients.toLocaleString('it-IT'), change: null },
                { title: 'Agenti Attivi', value: allData.length.toString(), change: null },
                { title: 'Crescita Media', value: `${growth.toFixed(1)}%`, change: growth }
            ];

            const kpiElement = document.getElementById('kpiMetrics');
            if (kpiElement) {
                kpiElement.innerHTML = metrics.map(metric => `
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">${metric.title}</div>
                            <div class="metric-value">${metric.value}</div>
                            ${metric.change !== null ? `
                                <div class="metric-change ${metric.change >= 0 ? 'positive' : 'negative'}">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        ${metric.change >= 0 ? 
                                            '<polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>' :
                                            '<polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>'
                                        }
                                    </svg>
                                    ${metric.change >= 0 ? '+' : ''}${metric.change.toFixed(1)}%
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            }
        }

        function renderCharts() {
            renderRevenueChart();
            renderRegionChart();
            renderGrowthOverviewChart();
            renderScatterChart();
            renderFunnelChart();
            renderBoxplotChart();
        }

        function renderDashboard() {
            const loadingElement = document.getElementById('loading');
            const overviewElement = document.getElementById('overview-content');
            
            if (loadingElement) loadingElement.style.display = 'none';
            if (overviewElement) overviewElement.style.display = 'block';
            
            renderKPIMetrics();
            renderCharts();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Inizializzazione dashboard...');
            
            initializeTabs();
            updateClock();
            setInterval(updateClock, 1000);
            loadData();
            setInterval(loadData, 120000);
        });
    </script>
</body>
