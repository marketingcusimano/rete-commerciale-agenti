<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Commerciale - Rete Agenti</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --primary: #7C93C3;        /* Blu pastello principale */
            --primary-dark: #6B8CAE;   /* Blu pastello scuro */
            --secondary: #94A3B8;      /* Grigio pastello */
            --success: #A8E6A1;        /* Verde pastello */
            --warning: #FFD3A5;        /* Arancione pastello */
            --danger: #FFB3BA;         /* Rosa pastello */
            --surface: #ffffff;
            --surface-2: #F8FAFF;      /* Sfondo molto leggero */
            --surface-3: #F1F5FF;      /* Sfondo leggero */
            --border: #E8E8E8;         /* Bordo pastello */
            --text: #4A4A4A;           /* Testo grigio scuro */
            --text-muted: #8A8A8A;     /* Testo grigio medio */
            --text-light: #B8B8B8;     /* Testo grigio chiaro */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --radius-lg: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--surface-2);
            color: var(--text);
            line-height: 1.6;
        }

        .dashboard {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: var(--surface-3);
            border-radius: var(--radius);
            color: var(--text-muted);
        }

        .status-live {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .tabs {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 2rem;
            padding: 0.25rem;
            background: var(--surface-3);
            border-radius: var(--radius-lg);
            width: fit-content;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .tab:hover {
            background: var(--surface);
            color: var(--text);
        }

        .tab.active {
            background: var(--surface);
            color: var(--primary);
            box-shadow: var(--shadow);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .advanced-charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .card:hover {
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .card-header {
            padding: 1.5rem 1.5rem 0;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-body {
            padding: 1.5rem;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
            margin: 0.5rem 0;
        }

        .metric-change {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .metric-change.positive { color: #4A7C59; }
        .metric-change.negative { color: #8B4A4A; }

        .chart-container {
            position: relative;
            height: 300px;
            padding: 1rem 0;
        }

        .chart-container.large { height: 400px; }

        .chart-details-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .chart-details-button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .table-container { overflow-x: auto; }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .table th {
            background: var(--surface-2);
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .table td { font-size: 0.875rem; }

        .table-row { transition: background-color 0.2s ease; }
        .table-row:hover { background: var(--surface-2); }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge.success { background: rgba(168, 230, 161, 0.2); color: #4A7C59; }
        .badge.warning { background: rgba(255, 211, 165, 0.2); color: #8B5A2B; }
        .badge.danger { background: rgba(255, 179, 186, 0.2); color: #8B4A4A; }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--surface-3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .region-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .region-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            padding: 1.5rem;
            transition: all 0.2s ease;
        }

        .region-card:hover {
            box-shadow: var(--shadow);
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .region-detail-button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0.75rem 1rem;
            margin-top: 1rem;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .region-detail-button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .region-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .region-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .region-info h3 {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .region-info p {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .region-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .region-stat { text-align: center; }

        .region-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .region-stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .agent-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .agent-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        .agent-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.5rem;
        }

        .agent-name {
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }

        .agent-code {
            opacity: 0.8;
            font-size: 0.875rem;
        }

        .agent-body { padding: 1.5rem; }

        .agent-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .agent-metric { text-align: center; }

        .agent-metric-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        .agent-metric-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--surface-3);
            border-radius: 3px;
            overflow: hidden;
            margin: 0.5rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border-radius: 3px;
            transition: width 0.6s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .filter-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .filter-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .filter-button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .filter-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 999px;
            font-size: 0.75rem;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.2s ease;
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .region-detail-modal {
            width: 95%;
            max-width: 1200px;
            max-height: 90vh;
        }

        .details-modal {
            width: 95%;
            max-width: 1400px;
            max-height: 90vh;
        }

        .details-modal-content {
            max-height: calc(90vh - 120px);
            overflow-y: auto;
        }

        .details-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .details-section:last-child {
            border-bottom: none;
        }

        .details-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        .details-card {
            background: var(--surface-2);
            border-radius: var(--radius);
            padding: 1rem;
            border: 1px solid var(--border);
        }

        .details-card h4 {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .details-card p {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .details-metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .details-metric:last-child {
            border-bottom: none;
        }

        .details-metric-label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .details-metric-value {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text);
        }

        .details-metric-value.positive { color: #4A7C59; }
        .details-metric-value.negative { color: #8B4A4A; }

        .region-color-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .performance-category {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--surface-2);
            border-radius: var(--radius);
            border-left: 4px solid;
        }

        .performance-category.excellent {
            border-left-color: #7ED957;
            background: rgba(126, 217, 87, 0.15);
        }

        .performance-category.good {
            border-left-color: #FFB366;
            background: rgba(255, 179, 102, 0.15);
        }

        .performance-category.warning {
            border-left-color: #FFB366;
            background: rgba(255, 179, 102, 0.20);
        }

        .performance-category.critical {
            border-left-color: #FF7A85;
            background: rgba(255, 122, 133, 0.15);
        }

        .performance-category h4 {
            margin: 0;
            font-size: 1rem;
        }

        .performance-category span {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .modal-close {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: var(--radius);
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--surface-3);
            color: var(--text);
        }

        .modal-body {
            padding: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .filter-actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .filter-action-btn {
            padding: 0.5rem 0.75rem;
            background: var(--surface-3);
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.75rem;
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .filter-action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .region-filter-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .region-filter-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--surface-2);
            border-radius: var(--radius);
            transition: all 0.2s ease;
        }

        .region-filter-item:hover {
            background: var(--surface-3);
        }

        .region-checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .region-filter-info {
            flex: 1;
        }

        .region-filter-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .region-filter-stats {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .btn-secondary {
            background: var(--surface-3);
            color: var(--text-muted);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .region-detail-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 2rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .region-detail-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .region-detail-info h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .region-detail-info p {
            opacity: 0.9;
            font-size: 0.875rem;
        }

        .region-detail-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
        }

        .region-detail-tab {
            flex: 1;
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-muted);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .region-detail-tab:hover {
            background: var(--surface-2);
            color: var(--text);
        }

        .region-detail-tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            background: var(--surface-2);
        }

        .region-detail-content {
            flex: 1;
            overflow-y: auto;
            max-height: calc(90vh - 200px);
        }

        .region-detail-tab-content {
            display: none;
            padding: 2rem;
        }

        .region-detail-tab-content.active {
            display: block;
        }

        .region-overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .region-overview-card {
            background: var(--surface-2);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            text-align: center;
        }

        .region-overview-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .region-overview-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .region-overview-change {
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.25rem;
        }

        .region-overview-change.positive { color: #4A7C59; }
        .region-overview-change.negative { color: #8B4A4A; }

        .performance-section {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .top-performers {
            background: var(--surface-2);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
        }

        .top-performers h4 {
            margin-bottom: 1rem;
            font-size: 1rem;
            color: var(--text);
        }

        .performer-item {
            display: flex;
