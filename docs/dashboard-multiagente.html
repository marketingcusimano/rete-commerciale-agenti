<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Commerciale - Rete Agenti</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;           /* Indigo moderno */
            --primary-dark: #4f46e5;     /* Indigo scuro */
            --primary-light: #8b5cf6;    /* Viola chiaro */
            --secondary: #94a3b8;        /* Grigio slate */
            --success: #10b981;          /* Emerald */
            --warning: #f59e0b;          /* Amber */
            --danger: #ef4444;           /* Red */
            --surface: #ffffff;
            --surface-2: #f8fafc;        /* Gray 50 */
            --surface-3: #f1f5f9;        /* Slate 100 */
            --surface-4: #e2e8f0;        /* Slate 200 */
            --border: #e2e8f0;           /* Slate 200 */
            --text: #1e293b;             /* Slate 800 */
            --text-muted: #64748b;       /* Slate 500 */
            --text-light: #94a3b8;       /* Slate 400 */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .dashboard {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header migliorato */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: var(--shadow);
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .status-item:hover {
            background: var(--surface);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .status-live {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Tabs ridisegnati */
        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 2rem;
            padding: 4px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            width: fit-content;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            background: transparent;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-muted);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            white-space: nowrap;
        }

        .tab::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: var(--radius);
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tab:hover {
            color: var(--text);
            transform: translateY(-1px);
        }

        .tab:hover::before {
            opacity: 0.1;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .tab.active::before {
            opacity: 0;
        }

        .tab svg {
            transition: transform 0.2s ease;
        }

        .tab:hover svg {
            transform: scale(1.1);
        }

        /* Cards migliorati con padding aumentati */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(226, 232, 240, 0.6);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            padding: 2rem 2rem 0;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-body {
            padding: 2rem;
        }

        /* KPI Cards con padding migliorati */
        .metrics-grid .card {
            padding: 0;
        }

        .metrics-grid .card-body {
            padding: 2.5rem 2rem;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
            margin: 0.75rem 0;
        }

        .metric-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.75rem;
        }

        .metric-change.positive { color: var(--success); }
        .metric-change.negative { color: var(--danger); }

        .metric-previous {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            padding: 1rem 0;
        }

        .chart-container.large { height: 400px; }

        .chart-details-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        .chart-details-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        /* Grids */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .advanced-charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .table-container { overflow-x: auto; }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .table th {
            background: var(--surface-2);
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .table td { font-size: 0.875rem; }

        .table-row { transition: background-color 0.2s ease; }
        .table-row:hover { background: var(--surface-2); }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.375rem 0.875rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            backdrop-filter: blur(10px);
        }

        .badge.success { 
            background: rgba(16, 185, 129, 0.1); 
            color: #059669; 
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .badge.warning { 
            background: rgba(245, 158, 11, 0.1); 
            color: #d97706; 
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        
        .badge.danger { 
            background: rgba(239, 68, 68, 0.1); 
            color: #dc2626; 
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--surface-3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(226, 232, 240, 0.6);
            width: 90%;
            max-width: 1200px;
            max-height: 80vh;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--surface-2);
        }

        .modal-title {
            font-weight: 600;
            font-size: 1.125rem;
            color: var(--text);
        }

        .modal-close {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: var(--radius);
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--surface-3);
            color: var(--text);
        }

        .modal-body {
            padding: 2rem;
            max-height: calc(80vh - 140px);
            overflow-y: auto;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            background: var(--surface-2);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .details-card {
            background: var(--surface-2);
            border-radius: var(--radius);
            padding: 1.5rem;
            border: 1px solid var(--border);
        }

        .details-card h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .details-card p {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .details-metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .details-metric:last-child {
            border-bottom: none;
        }

        .details-metric-label {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .details-metric-value {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text);
        }

        .details-metric-value.positive { color: var(--success); }
        .details-metric-value.negative { color: var(--danger); }

        /* Responsive */
        @media (max-width: 1024px) {
            .charts-grid { grid-template-columns: 1fr; }
            .main-content, .header { padding: 1rem; }
            .card-body, .metrics-grid .card-body { padding: 1.5rem; }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            .tabs {
                width: 100%;
                overflow-x: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            .tabs::-webkit-scrollbar {
                display: none;
            }
            .tab {
                flex-shrink: 0;
            }
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            .card-body, .metrics-grid .card-body { padding: 1.25rem; }
            .details-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 3v18h18"/>
                            <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"/>
                        </svg>
                    </div>
                    <span>Dashboard Commerciale</span>
                </div>
                
                <div class="status-bar">
                    <div class="status-item">
                        <div class="status-live"></div>
                        <span id="lastUpdate">Caricamento...</span>
                    </div>
                    <div class="status-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12,6 12,12 16,14"/>
                        </svg>
                        <span id="currentTime"></span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="tabs">
                <button class="tab active" data-tab="overview">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <path d="M9 9h6v6H9z"/>
                    </svg>
                    Panoramica
                </button>
                <button class="tab" data-tab="agents">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                    Agenti
                </button>
                <button class="tab" data-tab="regions">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                        <circle cx="12" cy="10" r="3"/>
                    </svg>
                    Regioni
                </button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Caricamento dati...</p>
            </div>

            <div id="overview-content" class="tab-content" style="display: none;">
                <div class="metrics-grid" id="kpiMetrics"></div>

                <div class="charts-grid">
                    <div class="card" style="position: relative;">
                        <button class="chart-details-button" onclick="openChartDetailsModal('performance')">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
                            </svg>
                            Dettagli
                        </button>
                        <div class="card-header">
                            <h3 class="card-title">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 3v18h18"/>
                                    <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"/>
                                </svg>
                                Performance Agenti
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="chart-container large">
                                <canvas id="revenueChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="card" style="position: relative;">
                        <button class="chart-details-button" onclick="openChartDetailsModal('regions')">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
                            </svg>
                            Dettagli
                        </button>
                        <div class="card-header">
                            <h3 class="card-title">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                </svg>
                                Distribuzione Regionale
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="regionChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="advanced-charts-grid">
                    <div class="card" style="position: relative;">
                        <button class="chart-details-button" onclick="openChartDetailsModal('scatter')">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
                            </svg>
                            Dettagli
                        </button>
                        <div class="card-header">
                            <h3 class="card-title">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="3"/>
                                    <circle cx="19" cy="5" r="2"/>
                                    <circle cx="5" cy="19" r="2"/>
                                    <path d="M10.4 21.9a10 10 0 0 0 9.941-15.416"/>
                                    <path d="M13.5 2.1a10 10 0 0 0-9.841 15.416"/>
                                </svg>
                                Efficienza Commerciale
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="scatterChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="card" style="position: relative;">
                        <button class="chart-details-button" onclick="openChartDetailsModal('heatmap')">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
                            </svg>
                            Dettagli
                        </button>
                        <div class="card-header">
                            <h3 class="card-title">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="7" height="7"/>
                                    <rect x="14" y="3" width="7" height="7"/>
                                    <rect x="14" y="14" width="7" height="7"/>
                                    <rect x="3" y="14" width="7" height="7"/>
                                </svg>
                                Matrice Performance
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="heatmapChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="card" style="position: relative;">
                        <button class="chart-details-button" onclick="openChartDetailsModal('boxplot')">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
                            </svg>
                            Dettagli

    <script>
        const CSV_URL = 'https://raw.githubusercontent.com/marketingcusimano/rete-commerciale-agenti/refs/heads/main/docs/csv-concatenato-agenti.csv';
        
        let allData = [];
        let currentTab = 'overview';
        let charts = {};

        // Mappa colori regioni
        const regionColors = {
            'Lazio': '#3B82F6',        // Blue
            'Sardegna': '#10B981',     // Emerald
            'Marche': '#F59E0B',       // Amber
            'Estero': '#EF4444',       // Red
            'Lombardia': '#8B5CF6',    // Purple
            'Emilia-Romagna': '#06B6D4', // Cyan
            'Piemonte': '#EC4899',     // Pink
            'Veneto': '#84CC16',       // Lime
            'Toscana': '#F97316',      // Orange
            'Campania': '#0EA5E9',     // Sky
            'Sicilia': '#EAB308',      // Yellow
            'Puglia': '#14B8A6',       // Teal
            'Calabria': '#A855F7',     // Violet
            'Liguria': '#F59E0B',      // Amber
            'Abruzzo': '#3B82F6',      // Blue
            'Molise': '#8B5CF6',       // Purple
            'Basilicata': '#EC4899',   // Pink
            'Umbria': '#10B981',       // Emerald
            'Valle d\'Aosta': '#EF4444', // Red
            'Trentino-Alto Adige': '#8B5CF6', // Purple
            'Friuli-Venezia Giulia': '#EC4899' // Pink
        };

        function parseNumber(value) {
            if (typeof value === 'number') return value;
            if (typeof value !== 'string') return 0;
            
            let clean = value.trim().replace(/"/g, '').replace(/'/g, '');
            if (!clean || clean === '') return 0;
            
            return parseFloat(clean) || 0;
        }

        function updateClock() {
            const clockElement = document.getElementById('currentTime');
            if (clockElement) {
                clockElement.textContent = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            }
        }

        function initializeTabs() {
            const tabs = document.querySelectorAll('.tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.dataset.tab;
                    
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.style.display = 'none';
                    });
                    
                    const targetContent = document.getElementById(`${tabId}-content`);
                    if (targetContent) targetContent.style.display = 'block';
                    
                    currentTab = tabId;
                    
                    setTimeout(() => {
                        Object.values(charts).forEach(chart => {
                            if (chart && typeof chart.resize === 'function') {
                                chart.resize();
                            }
                        });
                    }, 100);
                });
            });
        }

        async function loadData() {
            try {
                const lastUpdateElement = document.getElementById('lastUpdate');
                if (lastUpdateElement) {
                    lastUpdateElement.textContent = 'Caricamento...';
                }
                
                const response = await fetch(`${CSV_URL}?t=${Date.now()}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const csvText = await response.text();
                allData = parseCSV(csvText);
                
                if (lastUpdateElement) {
                    lastUpdateElement.textContent = `Aggiornato alle ${new Date().toLocaleTimeString('it-IT')}`;
                }
                
                renderDashboard();
                
            } catch (error) {
                console.error('Errore caricamento:', error);
                const lastUpdateElement = document.getElementById('lastUpdate');
                if (lastUpdateElement) {
                    lastUpdateElement.textContent = 'Errore caricamento';
                    lastUpdateElement.style.color = 'var(--danger)';
                }
            }
        }

        function parseCSV(csvText) {
            const sections = csvText.split('\n# DATI STATISTICHE AGENTE');
            const agents = [];

            sections.forEach(section => {
                if (!section.trim()) return;

                const agent = {
                    codice: '', nome: '', periodo: '',
                    obiettivi: [], clienti_provincia: [], vendite_cliente: [],
                    categoria_riepilogo: [], ripartizione: [], totali: []
                };

                const lines = section.split('\n');
                let headers = [];

                lines.forEach(line => {
                    line = line.trim();
                    if (!line || line.startsWith('##')) return;

                    if (line.includes('Codice Agente:')) {
                        agent.codice = line.split(':')[1]?.trim() || '';
                    } else if (line.includes('Ragione Sociale:')) {
                        agent.nome = line.split(':')[1]?.trim() || '';
                    } else if (line.includes('Periodo:')) {
                        agent.periodo = line.split(':')[1]?.trim() || '';
                    }
                    
                    if (line.includes('Tipo_Dato,')) {
                        headers = line.split(',').map(h => h.trim());
                        return;
                    }

                    if (headers.length > 0 && line.includes(',') && !line.startsWith('#')) {
                        const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                        if (values.length >= headers.length) {
                            const row = {};
                            headers.forEach((header, index) => {
                                let value = values[index] || '';
                                
                                if (['Anno_Precedente', 'Anno_Corrente', 'Obiettivo', 'Fatturato', 
                                     'Clienti_Serviti', 'Importo_Totale', 'Importo', 'Valore',
                                     'Clienti_Anno_Precedente', 'Clienti_Anno_Corrente'].includes(header)) {
                                    value = parseNumber(value);
                                }
                                row[header] = value;
                            });

                            switch (row.Tipo_Dato) {
                                case 'OBIETTIVI': agent.obiettivi.push(row); break;
                                case 'CLIENTI_PROVINCIA': agent.clienti_provincia.push(row); break;
                                case 'VENDITE_CLIENTE': agent.vendite_cliente.push(row); break;
                                case 'CATEGORIA_RIEPILOGO': agent.categoria_riepilogo.push(row); break;
                                case 'RIPARTIZIONE': agent.ripartizione.push(row); break;
                                case 'TOTALE': agent.totali.push(row); break;
                            }
                        }
                    }
                });

                if (agent.codice && agent.nome) {
                    agents.push(agent);
                }
            });

            return agents;
        }

        function getRegionFromProvince(prov) {
            const map = {
                'LT': 'Lazio', 'RM': 'Lazio', 'FR': 'Lazio', 'VT': 'Lazio', 'RI': 'Lazio',
                'AN': 'Marche', 'PU': 'Marche', 'MC': 'Marche', 'FM': 'Marche', 'AP': 'Marche',
                'CA': 'Sardegna', 'SS': 'Sardegna', 'NU': 'Sardegna', 'OR': 'Sardegna', 'SU': 'Sardegna', 'OT': 'Sardegna',
                'RN': 'Emilia-Romagna', 'RA': 'Emilia-Romagna', 'PC': 'Emilia-Romagna', 'BO': 'Emilia-Romagna', 'MO': 'Emilia-Romagna', 'RE': 'Emilia-Romagna', 'PR': 'Emilia-Romagna', 'FE': 'Emilia-Romagna', 'FC': 'Emilia-Romagna',
                'CR': 'Lombardia', 'LO': 'Lombardia', 'MI': 'Lombardia', 'BG': 'Lombardia', 'BS': 'Lombardia', 'CO': 'Lombardia', 'MN': 'Lombardia', 'PV': 'Lombardia', 'SO': 'Lombardia', 'VA': 'Lombardia', 'LC': 'Lombardia', 'MB': 'Lombardia',
                'TO': 'Piemonte', 'AL': 'Piemonte', 'AT': 'Piemonte', 'BI': 'Piemonte', 'CN': 'Piemonte', 'NO': 'Piemonte', 'VB': 'Piemonte', 'VC': 'Piemonte',
                'VE': 'Veneto', 'VR': 'Veneto', 'VI': 'Veneto', 'PD': 'Veneto', 'TV': 'Veneto', 'BL': 'Veneto', 'RO': 'Veneto',
                'FI': 'Toscana', 'PI': 'Toscana', 'SI': 'Toscana', 'AR': 'Toscana', 'GR': 'Toscana', 'LI': 'Toscana', 'LU': 'Toscana', 'MS': 'Toscana', 'PT': 'Toscana', 'PO': 'Toscana',
                'NA': 'Campania', 'AV': 'Campania', 'BN': 'Campania', 'CE': 'Campania', 'SA': 'Campania',
                'PA': 'Sicilia', 'CT': 'Sicilia', 'ME': 'Sicilia', 'AG': 'Sicilia', 'CL': 'Sicilia', 'EN': 'Sicilia', 'RG': 'Sicilia', 'SR': 'Sicilia', 'TP': 'Sicilia',
                'BA': 'Puglia', 'BR': 'Puglia', 'FG': 'Puglia', 'LE': 'Puglia', 'TA': 'Puglia', 'BT': 'Puglia',
                'CZ': 'Calabria', 'CS': 'Calabria', 'KR': 'Calabria', 'RC': 'Calabria', 'VV': 'Calabria',
                'GE': 'Liguria', 'IM': 'Liguria', 'LA': 'Liguria', 'SV': 'Liguria',
                'AQ': 'Abruzzo', 'CH': 'Abruzzo', 'PE': 'Abruzzo', 'TE': 'Abruzzo',
                'CB': 'Molise', 'IS': 'Molise',
                'MT': 'Basilicata', 'PZ': 'Basilicata',
                'PG': 'Umbria', 'TR': 'Umbria',
                'AO': 'Valle d\'Aosta',
                'TN': 'Trentino-Alto Adige', 'BZ': 'Trentino-Alto Adige',
                'UD': 'Friuli-Venezia Giulia', 'PN': 'Friuli-Venezia Giulia', 'GO': 'Friuli-Venezia Giulia', 'TS': 'Friuli-Venezia Giulia',
                'ALB': 'Estero'
            };
            return map[prov] || prov;
        }

        function getRegionColor(regionName) {
            return regionColors[regionName] || '#64748b';
        }

        function renderDashboard() {
            const loadingElement = document.getElementById('loading');
            const overviewElement = document.getElementById('overview-content');
            
            if (loadingElement) loadingElement.style.display = 'none';
            if (overviewElement) overviewElement.style.display = 'block';
            
            renderKPIMetrics();
            renderCharts();
            renderPerformanceTable();
        }

        function renderKPIMetrics() {
            let totalRevenue = 0, totalPrevRevenue = 0, totalClients = 0;
            
            allData.forEach(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                if (general) {
                    totalRevenue += general.Anno_Corrente || 0;
                    totalPrevRevenue += general.Anno_Precedente || 0;
                    totalClients += general.Clienti_Anno_Corrente || 0;
                }
            });

            const growth = totalPrevRevenue > 0 ? 
                ((totalRevenue - totalPrevRevenue) / totalPrevRevenue * 100) : 0;

            const metrics = [
                { 
                    title: 'Fatturato Totale', 
                    value: formatCurrency(totalRevenue), 
                    change: growth,
                    previousValue: formatCurrency(totalPrevRevenue),
                    showComparison: true
                },
                { title: 'Clienti Attivi', value: totalClients.toLocaleString('it-IT'), change: null },
                { title: 'Agenti Attivi', value: allData.length.toString(), change: null },
                { title: 'Crescita Media', value: `${growth.toFixed(1)}%`, change: growth }
            ];

            const kpiElement = document.getElementById('kpiMetrics');
            if (kpiElement) {
                kpiElement.innerHTML = metrics.map(metric => `
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">${metric.title}</div>
                            <div class="metric-value">${metric.value}</div>
                            ${metric.change !== null ? `
                                <div class="metric-change ${metric.change >= 0 ? 'positive' : 'negative'}">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        ${metric.change >= 0 ? 
                                            '<polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>' :
                                            '<polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>'
                                        }
                                    </svg>
                                    ${metric.change >= 0 ? '+' : ''}${metric.change.toFixed(1)}%
                                </div>
                            ` : ''}
                            ${metric.showComparison ? `
                                <div class="metric-previous">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"/>
                                        <polyline points="12,6 12,12 16,14"/>
                                    </svg>
                                    2024: ${metric.previousValue}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            }
        }

        function renderCharts() {
            renderRevenueChart();
            renderRegionChart();
            renderScatterChart();
            renderHeatmapChart();
            renderBoxplotChart();
        }

        function renderRevenueChart() {
            const canvas = document.getElementById('revenueChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            
            if (charts.revenue) charts.revenue.destroy();

            const agentData = allData.map(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                return {
                    name: agent.nome.split(' ')[0],
                    current: general?.Anno_Corrente || 0,
                    previous: general?.Anno_Precedente || 0
                };
            }).sort((a, b) => b.current - a.current).slice(0, 8);

            charts.revenue = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: agentData.map(a => a.name),
                    datasets: [
                        {
                            label: '2024',
                            data: agentData.map(a => a.previous),
                            backgroundColor: 'rgba(148, 163, 184, 0.6)',
                            borderRadius: 4
                        },
                        {
                            label: '2025',
                            data: agentData.map(a => a.current),
                            backgroundColor: 'var(--primary)',
                            borderRadius: 4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { callback: value => formatCurrency(value) }
                        }
                    },
                    plugins: {
                        legend: { position: 'top' },
                        tooltip: {
                            callbacks: {
                                label: context => `${context.dataset.label}: ${formatCurrency(context.parsed.y)}`
                            }
                        }
                    }
                }
            });
        }

        function renderRegionChart() {
            const canvas = document.getElementById('regionChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            
            if (charts.region) charts.region.destroy();

            const regionData = {};
            allData.forEach(agent => {
                agent.clienti_provincia.forEach(prov => {
                    const regionName = getRegionFromProvince(prov.Provincia);
                    regionData[regionName] = (regionData[regionName] || 0) + (prov.Fatturato || 0);
                });
            });

            const labels = Object.keys(regionData);
            const data = Object.values(regionData);
            const colors = labels.map(label => getRegionColor(label));

            charts.region = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels,
                    datasets: [{
                        data,
                        backgroundColor: colors,
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: context => `${context.label}: ${formatCurrency(context.parsed)}`
                            }
                        }
                    }
                }
            });
        }

        function renderScatterChart() {
            const canvas = document.getElementById('scatterChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            
            if (charts.scatter) charts.scatter.destroy();

            const scatterData = allData.map(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                const current = general?.Anno_Corrente || 0;
                const clients = general?.Clienti_Anno_Corrente || 0;
                const previous = general?.Anno_Precedente || 0;
                const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;
                
                const agentRegions = [...new Set(agent.clienti_provincia.map(prov => getRegionFromProvince(prov.Provincia)))];
                const mainRegion = agentRegions[0] || 'Generale';
                const color = getRegionColor(mainRegion);
                
                return {
                    x: clients,
                    y: current,
                    label: agent.nome.split(' ')[0],
                    backgroundColor: color + '80',
                    borderColor: color,
                    growth: growth,
                    efficiency: clients > 0 ? current / clients : 0
                };
            }).filter(item => item.x > 0 && item.y > 0);

            charts.scatter = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Agenti',
                        data: scatterData,
                        backgroundColor: scatterData.map(item => item.backgroundColor),
                        borderColor: scatterData.map(item => item.borderColor),
                        borderWidth: 2,
                        pointRadius: 8,
                        pointHoverRadius: 12
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                title: function(context) {
                                    const point = scatterData[context[0].dataIndex];
                                    return point.label;
                                },
                                label: function(context) {
                                    const point = scatterData[context.dataIndex];
                                    return [
                                        `Fatturato: ${formatCurrency(point.y)}`,
                                        `Clienti: ${point.x}`,
                                        `Efficienza: ${formatCurrency(point.efficiency)}/cliente`,
                                        `Crescita: ${point.growth.toFixed(1)}%`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Numero Clienti'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Fatturato (€)'
                            },
                            ticks: {
                                callback: value => formatCurrency(value)
                            }
                        }
                    }
                }
            });
        }

        function renderHeatmapChart() {
            const canvas = document.getElementById('heatmapChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            
            if (charts.heatmap) charts.heatmap.destroy();

            const matrixData = [];
            const colors = [];
            
            allData.forEach((agent, index) => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                const current = general?.Anno_Corrente || 0;
                const previous = general?.Anno_Precedente || 0;
                const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;
                
                const revenueNorm = Math.min(current / 1000000, 5);
                const growthNorm = Math.max(-50, Math.min(growth, 100));
                
                matrixData.push({
                    x: revenueNorm,
                    y: growthNorm,
                    v: 1,
                    agent: agent.nome.split(' ')[0],
                    revenue: current,
                    growth: growth
                });
                
                let color;
                if (growth >= 20 && current >= 2000000) color = '#10B981';
                else if (growth >= 10 && current >= 1000000) color = '#F59E0B';
                else if (growth >= 0 || current >= 500000) color = '#3B82F6';
                else color = '#EF4444';
                
                colors.push(color);
            });

            charts.heatmap = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Performance Matrix',
                        data: matrixData,
                        backgroundColor: colors,
                        borderColor: colors,
                        borderWidth: 2,
                        pointRadius: 8,
                        pointHoverRadius: 12
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                title: function(context) {
                                    const point = matrixData[context[0].dataIndex];
                                    return point.agent;
                                },
                                label: function(context) {
                                    const point = matrixData[context.dataIndex];
                                    return [
                                        `Fatturato: ${formatCurrency(point.revenue)}`,
                                        `Crescita: ${point.growth.toFixed(1)}%`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: 5,
                            title: {
                                display: true,
                                text: 'Fatturato (Milioni €)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value + 'M';
                                }
                            }
                        },
                        y: {
                            min: -50,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Crescita (%)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    }
                }
            });
        }

        function renderBoxplotChart() {
            const canvas = document.getElementById('boxplotChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            
            if (charts.boxplot) charts.boxplot.destroy();

            const regionPerformance = {};
            
            allData.forEach(agent => {
                const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                const current = general?.Anno_Corrente || 0;
                const previous = general?.Anno_Precedente || 0;
                const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;
                
                const agentRegions = [...new Set(agent.clienti_provincia.map(prov => getRegionFromProvince(prov.Provincia)))];
                const mainRegion = agentRegions[0] || 'Generale';
                
                if (!regionPerformance[mainRegion]) {
                    regionPerformance[mainRegion] = [];
                }
                regionPerformance[mainRegion].push(growth);
            });

            const boxplotData = Object.entries(regionPerformance).map(([region, growths]) => {
                const sorted = growths.sort((a, b) => a - b);
                const len = sorted.length;
                const median = sorted[Math.floor(len * 0.5)];
                
                return {
                    label: region,
                    median: median,
                    color: getRegionColor(region)
                };
            });

            const labels = boxplotData.map(item => item.label);
            const medians = boxplotData.map(item => item.median);
            const colors = boxplotData.map(item => item.color);

            charts.boxplot = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Crescita Mediana (%)',
                        data: medians,
                        backgroundColor: colors.map(color => color + '60'),
                        borderColor: colors,
                        borderWidth: 2,
                        borderRadius: 4
                    }]
                },

        function generateBoxplotDetails() {

                const clients = general?.Clienti_Anno_Corrente || 0;
                
                const agentRegions = [...new Set(agent.clienti_provincia.map(prov => getRegionFromProvince(prov.Provincia)))];
                const mainRegion = agentRegions[0] || 'Generale';
                
                if (!regionPerformance[mainRegion]) {
                    regionPerformance[mainRegion] = {
                        name: mainRegion,
                        agents: [],
                        growths: []
                    };
                }
                
                regionPerformance[mainRegion].agents.push({
                    agent, current, previous, growth, clients
                });
                regionPerformance[mainRegion].growths.push(growth);
            });

            // Calcola statistiche per ogni regione
            Object.values(regionPerformance).forEach(region => {
                const sorted = region.growths.sort((a, b) => a - b);
                const len = sorted.length;
                region.stats = {
                    min: sorted[0],
                    q1: sorted[Math.floor(len * 0.25)],
                    median: sorted[Math.floor(len * 0.5)],
                    q3: sorted[Math.floor(len * 0.75)],
                    max: sorted[len - 1],
                    average: sorted.reduce((sum, val) => sum + val, 0) / len
                };
                
                // Ordina agenti per crescita
                region.agents.sort((a, b) => b.growth - a.growth);
            });

            const sortedRegions = Object.values(regionPerformance).sort((a, b) => b.stats.median - a.stats.median);

                                    </div>
                                    <div class="details-metric">
                                        <span class="details-metric-label">Crescita Media</span>
                                        <span class="details-metric-value ${region.stats.average >= 0 ? 'positive' : 'negative'}">${region.stats.average.toFixed(1)}%</span>

                                        </div>
                                    `).join('')}
                                    ${region.agents.length > 5 ? `<div style="text-align: center; color: var(--text-muted); font-size: 0.75rem; margin-top: 0.5rem;">... e altri ${region.agents.length - 5} agenti</div>` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Inizializzazione dashboard...');
            
            initializeTabs();
            updateClock();
            setInterval(updateClock, 1000);
            
            loadData();
            setInterval(loadData, 120000); // Aggiorna ogni 2 minuti
            
            // Event listeners per chiudere il modal con Escape o click outside
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    const modal = document.getElementById('chartDetailsModal');
                    if (modal && modal.classList.contains('show')) {
                        closeChartDetailsModal();
                    }
                }
            });

            document.addEventListener('click', (e) => {
                const modal = document.getElementById('chartDetailsModal');
                if (e.target.id === 'chartDetailsModal') {
                    closeChartDetailsModal();
                }
            });
        });
    </script>
</body>
</html>
