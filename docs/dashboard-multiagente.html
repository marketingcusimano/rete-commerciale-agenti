<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Rete Commerciale</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #1e40af;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --background: #f8fafc;
            --surface: #ffffff;
            --surface-elevated: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-lg: rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: var(--surface);
            padding: 40px 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
            background: var(--surface-elevated);
            border-radius: 12px;
            padding: 8px;
            border: 1px solid var(--border);
        }

        .tab-btn {
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background: var(--surface);
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px var(--shadow-lg);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            margin-bottom: 16px;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .stat-trend {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .trend-positive {
            color: var(--success);
        }

        .trend-negative {
            color: var(--danger);
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.1rem;
            color: var(--text-secondary);
            background: var(--surface);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-light);
            border-left: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Agent Cards */
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .agent-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .agent-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 12px 30px var(--shadow-lg);
            border-color: var(--primary);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .agent-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .agent-code {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: monospace;
        }

        .agent-status {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .agent-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .metric-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .performance-bar {
            width: 100%;
            height: 6px;
            background: var(--border-light);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 12px;
        }

        .performance-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--accent));
            border-radius: 3px;
            transition: width 0.6s ease;
        }

        /* Chart Container */
        .chart-container {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Top Performers */
        .top-performers {
            display: grid;
            gap: 12px;
        }

        .performer {
            display: flex;
            align-items: center;
            padding: 16px;
            background: var(--surface-elevated);
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .performer:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .performer-rank {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 12px;
            font-size: 0.9rem;
        }

        .rank-1 { background: linear-gradient(135deg, #ffd700, #ffed4e); color: #1a1d29; }
        .rank-2 { background: linear-gradient(135deg, #c0c0c0, #e5e5e5); color: #1a1d29; }
        .rank-3 { background: linear-gradient(135deg, #cd7f32, #daa520); color: #1a1d29; }
        .rank-other { background: var(--primary); color: white; }

        .performer-info {
            flex: 1;
        }

        .performer-name {
            font-weight: 600;
            margin-bottom: 2px;
            color: var(--text-primary);
        }

        .performer-value {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* Province Cards */
        .province-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .province-card {
            background: var(--surface);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s ease;
        }

        .province-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-lg);
        }

        .province-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .province-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .province-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary);
        }

        .province-agents {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Error State */
        .error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .tab-navigation {
                flex-direction: column;
                gap: 5px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .agents-grid {
                grid-template-columns: 1fr;
            }

            .agent-metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Dashboard Rete Commerciale</h1>
            <p class="subtitle">Analisi Performance e Monitoraggio Agenti | 2025</p>
            
            <nav class="tab-navigation">
                <button class="tab-btn active" onclick="showTab('agenti')">
                    <i class="fas fa-users"></i> AGENTI
                </button>
                <button class="tab-btn" onclick="showTab('regioni')">
                    <i class="fas fa-map-marked-alt"></i> REGIONI
                </button>
            </nav>
        </header>

        <!-- TAB AGENTI -->
        <div id="agenti" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-users"></i></div>
                    <div class="stat-value" id="totalAgents">0</div>
                    <div class="stat-label">Agenti Totali</div>
                    <div class="stat-trend trend-positive">
                        <i class="fas fa-arrow-up"></i> <span id="activeAgents">0 attivi</span>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-euro-sign"></i></div>
                    <div class="stat-value" id="totalRevenue">‚Ç¨0</div>
                    <div class="stat-label">Fatturato Totale 2025</div>
                    <div class="stat-trend trend-positive">
                        <i class="fas fa-arrow-up"></i> <span id="revenueGrowth">+0%</span>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-bullseye"></i></div>
                    <div class="stat-value" id="avgPerformance">0%</div>
                    <div class="stat-label">Performance Media</div>
                    <div class="stat-trend trend-positive">
                        <i class="fas fa-arrow-up"></i> <span id="performanceTrend">su obiettivi</span>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-user-friends"></i></div>
                    <div class="stat-value" id="totalClients">0</div>
                    <div class="stat-label">Clienti Serviti</div>
                    <div class="stat-trend trend-positive">
                        <i class="fas fa-arrow-up"></i> <span id="clientsTrend">network</span>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <h3 class="chart-title"><i class="fas fa-trophy"></i> TOP PERFORMERS</h3>
                <div class="top-performers" id="topPerformers">
                    <!-- Generated dynamically -->
                </div>
            </div>

            <div class="agents-grid" id="agentsGrid">
                <!-- Agent cards generated dynamically -->
            </div>
        </div>

        <!-- TAB REGIONI -->
        <div id="regioni" class="tab-content">
            <div class="loading" id="regioniLoading">
                <div class="spinner"></div>
                Caricamento dati regionali...
            </div>
            
            <div class="province-grid" id="provincesGrid" style="display: none;">
                <!-- Province cards generated dynamically -->
            </div>
        </div>
    </div>

    <script>
        // Global variables
        const CSV_URL = 'https://raw.githubusercontent.com/marketingcusimano/rete-commerciale-agenti/refs/heads/main/docs/csv-concatenato-2025-09-05.csv';
        let allAgentsData = [];

        // Utility Functions
        function formatCurrency(value) {
            if (value >= 1000000) {
                return '‚Ç¨' + (value / 1000000).toFixed(1) + 'M';
            } else if (value >= 1000) {
                return '‚Ç¨' + (value / 1000).toFixed(0) + 'k';
            }
            return '‚Ç¨' + value.toFixed(0);
        }

        function parseCSVValue(value) {
            if (!value || value === '') return 0;
            return parseFloat(value.replace(/"/g, '').replace(',', '.')) || 0;
        }

        // Show Tab Function
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'regioni') {
                loadRegionalData();
            }
        }

        // Parse CSV Function
        function parseCSV(csvText) {
            const agents = [];
            const lines = csvText.split('\n');
            let currentAgent = null;
            let headers = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                if (line.startsWith('# Codice Agente:')) {
                    if (currentAgent) agents.push(currentAgent);
                    currentAgent = {
                        codice: line.split(':')[1]?.trim(),
                        obiettivi: [],
                        province: [],
                        vendite: []
                    };
                } else if (line.startsWith('# Ragione Sociale:')) {
                    if (currentAgent) {
                        currentAgent.nome = line.split(':')[1]?.trim();
                    }
                } else if (line.includes('Tipo_Dato,')) {
                    headers = line.split(',').map(h => h.trim());
                } else if (headers.length > 0 && !line.startsWith('#')) {
                    const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                    
                    if (values.length >= headers.length && currentAgent) {
                        const row = {};
                        headers.forEach((header, index) => {
                            row[header] = values[index] || '';
                        });

                        switch (row.Tipo_Dato) {
                            case 'OBIETTIVI':
                                currentAgent.obiettivi.push(row);
                                break;
                            case 'CLIENTI_PROVINCIA':
                                currentAgent.province.push(row);
                                break;
                            case 'VENDITE_CLIENTE':
                                currentAgent.vendite.push(row);
                                break;
                        }
                    }
                }
            }

            if (currentAgent) agents.push(currentAgent);
            return agents;
        }

        // Calculate agent metrics
        function calculateAgentMetrics(agent) {
            const obiettivo = agent.obiettivi.find(o => o.Provincia === 'Generale');
            if (!obiettivo) return null;

            const fatturato2025 = parseCSVValue(obiettivo.Anno_Corrente);
            const fatturato2024 = parseCSVValue(obiettivo.Anno_Precedente);
            const obiettivo2025 = parseCSVValue(obiettivo.Obiettivo);
            const clienti2025 = parseInt(obiettivo.Clienti_Anno_Corrente) || 0;

            const growth = fatturato2024 > 0 ? ((fatturato2025 - fatturato2024) / fatturato2024 * 100) : 0;
            const performance = obiettivo2025 > 0 ? (fatturato2025 / obiettivo2025 * 100) : 0;

            return {
                nome: agent.nome,
                codice: agent.codice,
                fatturato2025,
                fatturato2024,
                obiettivo2025,
                clienti2025,
                growth,
                performance,
                provinceTotali: agent.province.length,
                isActive: fatturato2025 > 0 || clienti2025 > 0
            };
        }

        // Create Agent Card
        function createAgentCard(metrics) {
            if (!metrics) return '';

            const statusClass = metrics.isActive ? 'status-active' : 'status-inactive';
            const statusText = metrics.isActive ? 'Attivo' : 'Inattivo';
            const trendClass = metrics.growth >= 0 ? 'trend-positive' : 'trend-negative';
            const trendIcon = metrics.growth >= 0 ? 'fas fa-arrow-up' : 'fas fa-arrow-down';

            return `
                <div class="agent-card">
                    <div class="agent-header">
                        <div>
                            <div class="agent-name">${metrics.nome}</div>
                            <div class="agent-code">${metrics.codice}</div>
                        </div>
                        <div class="agent-status ${statusClass}">${statusText}</div>
                    </div>
                    
                    <div class="agent-metrics">
                        <div class="metric">
                            <div class="metric-value">${formatCurrency(metrics.fatturato2025)}</div>
                            <div class="metric-label">Fatturato 2025</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${metrics.clienti2025}</div>
                            <div class="metric-label">Clienti</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${metrics.performance.toFixed(0)}%</div>
                            <div class="metric-label">Performance</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${metrics.provinceTotali}</div>
                            <div class="metric-label">Province</div>
                        </div>
                    </div>
                    
                    <div class="performance-bar">
                        <div class="performance-fill" style="width: ${Math.min(metrics.performance, 100)}%"></div>
                    </div>
                    
                    <div class="stat-trend ${trendClass}" style="margin-top: 12px; justify-content: center;">
                        <i class="${trendIcon}"></i>
                        <span>${metrics.growth >= 0 ? '+' : ''}${metrics.growth.toFixed(1)}% vs 2024</span>
                    </div>
                </div>
            `;
        }

        // Create Top Performers
        function createTopPerformers(agentsMetrics) {
            const topPerformers = agentsMetrics
                .filter(a => a.isActive)
                .sort((a, b) => b.fatturato2025 - a.fatturato2025)
                .slice(0, 5);

            let html = '';
            topPerformers.forEach((agent, index) => {
                const rankClass = index < 3 ? `rank-${index + 1}` : 'rank-other';
                html += `
                    <div class="performer">
                        <div class="performer-rank ${rankClass}">${index + 1}</div>
                        <div class="performer-info">
                            <div class="performer-name">${agent.nome}</div>
                            <div class="performer-value">${formatCurrency(agent.fatturato2025)} ‚Ä¢ ${agent.clienti2025} clienti ‚Ä¢ Performance ${agent.performance.toFixed(0)}%</div>
                        </div>
                    </div>
                `;
            });

            return html;
        }

        // Load Regional Data
        function loadRegionalData() {
            setTimeout(() => {
                const provinceData = new Map();
                
                allAgentsData.forEach(agent => {
                    const metrics = calculateAgentMetrics(agent);
                    if (!metrics || !metrics.isActive) return;

                    agent.province.forEach(prov => {
                        const provincia = prov.Provincia;
                        const fatturato = parseCSVValue(prov.Fatturato);
                        const clienti = parseInt(prov.Clienti_Serviti) || 0;

                        if (provincia && fatturato > 0) {
                            if (!provinceData.has(provincia)) {
                                provinceData.set(provincia, {
                                    fatturato: 0,
                                    clienti: 0,
                                    agenti: 0
                                });
                            }
                            
                            const data = provinceData.get(provincia);
                            data.fatturato += fatturato;
                            data.clienti += clienti;
                            data.agenti += 1;
                        }
                    });
                });

                let provincesHtml = '';
                for (const [provincia, data] of provinceData) {
                    provincesHtml += `
                        <div class="province-card">
                            <div class="province-name">${provincia}</div>
                            <div class="province-stats">
                                <div class="province-value">${formatCurrency(data.fatturato)}</div>
                                <div class="province-agents">${data.agenti} agenti ‚Ä¢ ${data.clienti} clienti</div>
                            </div>
                        </div>
                    `;
                }

                document.getElementById('regioniLoading').style.display = 'none';
                document.getElementById('provincesGrid').style.display = 'grid';
                document.getElementById('provincesGrid').innerHTML = provincesHtml;
            }, 1000);
        }

        // Load Data Function with enhanced debugging
        async function loadData() {
            try {
                console.log('üîÑ Inizio caricamento dati da:', CSV_URL);
                const response = await fetch(CSV_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('‚úÖ CSV caricato, dimensione:', csvText.length, 'caratteri');
                console.log('üìù Prime 500 caratteri:', csvText.substring(0, 500));
                
                allAgentsData = parseCSV(csvText);
                console.log('üë• Agenti trovati:', allAgentsData.length);
                
                // Debug: show first agent structure
                if (allAgentsData.length > 0) {
                    console.log('üîç Primo agente:', allAgentsData[0]);
                }
                
                const agentsMetrics = allAgentsData
                    .map(calculateAgentMetrics)
                    .filter(m => m !== null);
                
                console.log('üìä Metriche calcolate per', agentsMetrics.length, 'agenti');
                console.log('üí∞ Agenti attivi:', agentsMetrics.filter(a => a.isActive).length);
                
                // Update summary stats
                const totalAgents = agentsMetrics.length;
                const activeAgents = agentsMetrics.filter(a => a.isActive).length;
                const totalRevenue = agentsMetrics.reduce((sum, a) => sum + a.fatturato2025, 0);
                const totalRevenue2024 = agentsMetrics.reduce((sum, a) => sum + a.fatturato2024, 0);
                const totalClients = agentsMetrics.reduce((sum, a) => sum + a.clienti2025, 0);
                const avgPerformance = agentsMetrics.length > 0 ? 
                    agentsMetrics.reduce((sum, a) => sum + a.performance, 0) / agentsMetrics.length : 0;
                const revenueGrowth = totalRevenue2024 > 0 ? 
                    ((totalRevenue - totalRevenue2024) / totalRevenue2024 * 100) : 0;

                console.log('üìà Statistiche aggregate:');
                console.log('- Fatturato totale 2025:', formatCurrency(totalRevenue));
                console.log('- Fatturato totale 2024:', formatCurrency(totalRevenue2024));
                console.log('- Crescita:', revenueGrowth.toFixed(1) + '%');
                console.log('- Clienti totali:', totalClients);

                // Update UI
                document.getElementById('totalAgents').textContent = totalAgents;
                document.getElementById('activeAgents').textContent = `${activeAgents} attivi`;
                document.getElementById('totalRevenue').textContent = formatCurrency(totalRevenue);
                document.getElementById('revenueGrowth').textContent = `${revenueGrowth >= 0 ? '+' : ''}${revenueGrowth.toFixed(1)}%`;
                document.getElementById('avgPerformance').textContent = `${avgPerformance.toFixed(0)}%`;
                document.getElementById('totalClients').textContent = formatNumber(totalClients);

                // Create agent cards
                const agentsGrid = document.getElementById('agentsGrid');
                const sortedAgents = agentsMetrics.sort((a, b) => b.fatturato2025 - a.fatturato2025);
                
                console.log('üéØ Top 3 agenti per fatturato:');
                sortedAgents.slice(0, 3).forEach((agent, i) => {
                    console.log(`${i + 1}. ${agent.nome}: ${formatCurrency(agent.fatturato2025)}`);
                });
                
                agentsGrid.innerHTML = sortedAgents.map(createAgentCard).join('');

                // Create top performers
                const topPerformersContainer = document.getElementById('topPerformers');
                topPerformersContainer.innerHTML = createTopPerformers(agentsMetrics);

                console.log('üéâ Dashboard caricata con successo!');
                
            } catch (error) {
                console.error('‚ùå Errore nel caricamento dei dati:', error);
                document.querySelector('.container').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Errore nel caricamento dei dati</h3>
                        <p>${error.message}</p>
                        <button onclick="location.reload()" style="margin-top: 10px; padding: 8px 16px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer;">
                            <i class="fas fa-redo"></i> Riprova
                        </button>
                    </div>
                `;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM caricato, inizializzazione dashboard...');
            loadData();
        });

        // Make showTab function global
        window.showTab = showTab;
    </script>
