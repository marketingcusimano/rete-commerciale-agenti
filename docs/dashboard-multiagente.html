<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Commerciale - Rete Agenti</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --primary: #7C93C3;
            --primary-dark: #6B8CAE;
            --secondary: #94A3B8;
            --success: #A8E6A1;
            --warning: #FFD3A5;
            --danger: #FFB3BA;
            --surface: #ffffff;
            --surface-2: #F8FAFF;
            --surface-3: #F1F5FF;
            --border: #E8E8E8;
            --text: #4A4A4A;
            --text-muted: #8A8A8A;
            --text-light: #B8B8B8;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --radius-lg: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--surface-2);
            color: var(--text);
            line-height: 1.6;
        }

        .dashboard {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: var(--surface-3);
            border-radius: var(--radius);
            color: var(--text-muted);
        }

        .status-live {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .tabs {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 2rem;
            padding: 0.25rem;
            background: var(--surface-3);
            border-radius: var(--radius-lg);
            width: fit-content;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .tab:hover {
            background: var(--surface);
            color: var(--text);
        }

        .tab.active {
            background: var(--surface);
            color: var(--primary);
            box-shadow: var(--shadow);
        }

        .tab:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .card:hover {
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .card-header {
            padding: 1.5rem 1.5rem 0;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-body {
            padding: 1.5rem;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
            margin: 0.5rem 0;
        }

        .metric-change {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .metric-change.positive { color: #4A7C59; }
        .metric-change.negative { color: #8B4A4A; }

        .chart-container {
            position: relative;
            height: 300px;
            padding: 1rem 0;
        }

        .chart-container.large { height: 400px; }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--surface-3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table-container { 
            overflow-x: auto; 
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .table th {
            background: var(--surface-2);
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .table td { font-size: 0.875rem; }

        .table-row { transition: background-color 0.2s ease; }
        .table-row:hover { background: var(--surface-2); }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge.success { background: rgba(168, 230, 161, 0.2); color: #4A7C59; }
        .badge.warning { background: rgba(255, 211, 165, 0.2); color: #8B5A2B; }
        .badge.danger { background: rgba(255, 179, 186, 0.2); color: #8B4A4A; }

        .error-boundary {
            padding: 2rem;
            background: rgba(255, 179, 186, 0.1);
            border: 1px solid var(--danger);
            border-radius: var(--radius);
            text-align: center;
            color: var(--danger);
        }

        .retry-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            cursor: pointer;
            margin-top: 1rem;
            font-weight: 500;
        }

        .retry-btn:hover {
            background: var(--primary-dark);
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (max-width: 1024px) {
            .charts-grid { grid-template-columns: 1fr; }
            .main-content, .header { padding: 1rem; }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            .tabs {
                width: 100%;
                justify-content: space-around;
            }
            .tab {
                flex: 1;
                justify-content: center;
                padding: 0.75rem 1rem;
            }
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 3v18h18"/>
                            <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"/>
                        </svg>
                    </div>
                    <span>Dashboard Commerciale</span>
                </div>
                
                <div class="status-bar">
                    <div class="status-item">
                        <div class="status-live"></div>
                        <span id="lastUpdate">Caricamento...</span>
                    </div>
                    <div class="status-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12,6 12,12 16,14"/>
                        </svg>
                        <span id="currentTime"></span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="tabs">
                <button class="tab active" data-tab="overview">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <path d="M9 9h6v6H9z"/>
                    </svg>
                    Panoramica
                </button>
                <button class="tab" data-tab="agents">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                    </svg>
                    Agenti
                </button>
                <button class="tab" data-tab="regions">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                        <circle cx="12" cy="10" r="3"/>
                    </svg>
                    Regioni
                </button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Caricamento dati...</p>
            </div>

            <div id="overview-content" class="tab-content" style="display: none;">
                <div class="metrics-grid" id="kpiMetrics"></div>

                <div class="charts-grid">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Performance Agenti</h3>
                        </div>
                        <div class="card-body">
                            <div class="chart-container large">
                                <canvas id="revenueChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Distribuzione Regionale</h3>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="regionChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Classifica Performance</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table class="table" id="performanceTable"></table>
                        </div>
                    </div>
                </div>
            </div>

            <div id="agents-content" class="tab-content" style="display: none;">
                <p>Sezione Agenti - Da implementare</p>
            </div>

            <div id="regions-content" class="tab-content" style="display: none;">
                <p>Sezione Regioni - Da implementare</p>
            </div>
        </main>
    </div>

    <script>
        'use strict';

        const CSV_URL = 'https://raw.githubusercontent.com/marketingcusimano/rete-commerciale-agenti/refs/heads/main/docs/csv-concatenato-agenti.csv';
        
        let allData = [];
        let currentTab = 'overview';
        let charts = {};
        let cache = new Map();
        let retryCount = 0;
        const MAX_RETRIES = 3;

        function parseNumber(value) {
            if (typeof value === 'number') return value;
            if (typeof value !== 'string') return 0;
            
            let clean = value.trim().replace(/"/g, '').replace(/'/g, '');
            if (!clean || clean === '') return 0;
            
            return parseFloat(clean.replace(/[^\d.-]/g, '')) || 0;
        }

        function updateClock() {
            const clockElement = document.getElementById('currentTime');
            if (clockElement) {
                clockElement.textContent = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            }
        }

        function initializeTabs() {
            const tabs = document.querySelectorAll('.tab');
            
            tabs.forEach(tab => {
                if (tab && typeof tab.addEventListener === 'function') {
                    tab.addEventListener('click', () => switchTab(tab.dataset.tab));
                    
                    // Keyboard navigation
                    tab.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            switchTab(tab.dataset.tab);
                        }
                    });
                }
            });
        }

        function switchTab(tabId) {
            try {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
                
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.style.display = 'none';
                });
                
                const targetContent = document.getElementById(`${tabId}-content`);
                if (targetContent) targetContent.style.display = 'block';
                
                currentTab = tabId;
                
                // Resize charts after tab switch
                setTimeout(() => {
                    Object.values(charts).forEach(chart => {
                        if (chart && typeof chart.resize === 'function') {
                            try {
                                chart.resize();
                            } catch (error) {
                                console.warn('Chart resize error:', error);
                            }
                        }
                    });
                }, 100);
            } catch (error) {
                console.error('Tab switch error:', error);
            }
        }

        async function loadData() {
            try {
                updateLoadingStatus('Caricamento...');
                
                // Check cache first
                const cacheKey = 'dashboard-data';
                const cachedData = cache.get(cacheKey);
                const now = Date.now();
                
                if (cachedData && (now - cachedData.timestamp < 120000)) {
                    allData = cachedData.data;
                    renderDashboard();
                    updateLoadingStatus(`Cache - ${new Date(cachedData.timestamp).toLocaleTimeString('it-IT')}`);
                    return;
                }
                
                const response = await fetch(`${CSV_URL}?t=${now}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                
                const csvText = await response.text();
                allData = parseCSV(csvText);
                
                // Cache the data
                cache.set(cacheKey, { data: allData, timestamp: now });
                
                updateLoadingStatus(`Aggiornato alle ${new Date().toLocaleTimeString('it-IT')}`);
                renderDashboard();
                retryCount = 0;
                
            } catch (error) {
                console.error('Errore caricamento:', error);
                handleLoadError(error);
            }
        }

        function handleLoadError(error) {
            if (retryCount < MAX_RETRIES) {
                retryCount++;
                updateLoadingStatus(`Errore - Tentativo ${retryCount}/${MAX_RETRIES}...`, true);
                setTimeout(() => loadData(), 2000 * retryCount);
            } else {
                updateLoadingStatus('Errore caricamento', true);
                showErrorUI(error);
            }
        }

        function showErrorUI(error) {
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.innerHTML = `
                    <div class="error-boundary">
                        <h3>Errore di Caricamento</h3>
                        <p>Si è verificato un errore durante il caricamento dei dati:</p>
                        <p><small>${error.message}</small></p>
                        <button class="retry-btn" onclick="location.reload()">Ricarica Pagina</button>
                    </div>
                `;
            }
        }

        function updateLoadingStatus(text, isError = false) {
            const lastUpdateElement = document.getElementById('lastUpdate');
            if (lastUpdateElement) {
                lastUpdateElement.textContent = text;
                lastUpdateElement.style.color = isError ? 'var(--danger)' : '';
            }
        }

        function parseCSV(csvText) {
            try {
                const sections = csvText.split('\n# DATI STATISTICHE AGENTE');
                const agents = [];

                sections.forEach(section => {
                    if (!section.trim()) return;

                    const agent = {
                        codice: '', nome: '', periodo: '',
                        obiettivi: [], clienti_provincia: [], vendite_cliente: [],
                        categoria_riepilogo: [], ripartizione: [], totali: []
                    };

                    const lines = section.split('\n');
                    let headers = [];

                    lines.forEach(line => {
                        line = line.trim();
                        if (!line || line.startsWith('##')) return;

                        if (line.includes('Codice Agente:')) {
                            agent.codice = line.split(':')[1]?.trim() || '';
                        } else if (line.includes('Ragione Sociale:')) {
                            agent.nome = line.split(':')[1]?.trim() || '';
                        } else if (line.includes('Periodo:')) {
                            agent.periodo = line.split(':')[1]?.trim() || '';
                        }
                        
                        if (line.includes('Tipo_Dato,')) {
                            headers = line.split(',').map(h => h.trim());
                            return;
                        }

                        if (headers.length > 0 && line.includes(',') && !line.startsWith('#')) {
                            const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                            if (values.length >= headers.length) {
                                const row = {};
                                headers.forEach((header, index) => {
                                    let value = values[index] || '';
                                    
                                    if (['Anno_Precedente', 'Anno_Corrente', 'Obiettivo', 'Fatturato', 
                                         'Clienti_Serviti', 'Importo_Totale', 'Importo', 'Valore',
                                         'Clienti_Anno_Precedente', 'Clienti_Anno_Corrente'].includes(header)) {
                                        value = parseNumber(value);
                                    }
                                    row[header] = value;
                                });

                                switch (row.Tipo_Dato) {
                                    case 'OBIETTIVI': agent.obiettivi.push(row); break;
                                    case 'CLIENTI_PROVINCIA': agent.clienti_provincia.push(row); break;
                                    case 'VENDITE_CLIENTE': agent.vendite_cliente.push(row); break;
                                    case 'CATEGORIA_RIEPILOGO': agent.categoria_riepilogo.push(row); break;
                                    case 'RIPARTIZIONE': agent.ripartizione.push(row); break;
                                    case 'TOTALE': agent.totali.push(row); break;
                                }
                            }
                        }
                    });

                    if (agent.codice && agent.nome) {
                        agents.push(agent);
                    }
                });

                return agents;
            } catch (error) {
                console.error('CSV parsing error:', error);
                throw new Error('Errore nel parsing dei dati CSV');
            }
        }

        function renderDashboard() {
            try {
                const loadingElement = document.getElementById('loading');
                const overviewElement = document.getElementById('overview-content');
                
                if (loadingElement) loadingElement.style.display = 'none';
                if (overviewElement) overviewElement.style.display = 'block';
                
                renderKPIMetrics();
                renderCharts();
                renderPerformanceTable();
            } catch (error) {
                console.error('Dashboard render error:', error);
                showErrorUI(error);
            }
        }

        function renderKPIMetrics() {
            try {
                let totalRevenue = 0, totalPrevRevenue = 0, totalClients = 0;
                
                allData.forEach(agent => {
                    const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                    if (general) {
                        totalRevenue += general.Anno_Corrente || 0;
                        totalPrevRevenue += general.Anno_Precedente || 0;
                        totalClients += general.Clienti_Anno_Corrente || 0;
                    }
                });

                const growth = totalPrevRevenue > 0 ? 
                    ((totalRevenue - totalPrevRevenue) / totalPrevRevenue * 100) : 0;

                const metrics = [
                    { title: 'Fatturato Totale', value: formatCurrency(totalRevenue), change: growth },
                    { title: 'Clienti Attivi', value: totalClients.toLocaleString('it-IT'), change: null },
                    { title: 'Agenti Attivi', value: allData.length.toString(), change: null },
                    { title: 'Crescita Media', value: `${growth.toFixed(1)}%`, change: growth }
                ];

                const kpiElement = document.getElementById('kpiMetrics');
                if (kpiElement) {
                    kpiElement.innerHTML = metrics.map(metric => `
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">${metric.title}</div>
                                <div class="metric-value">${metric.value}</div>
                                ${metric.change !== null ? `
                                    <div class="metric-change ${metric.change >= 0 ? 'positive' : 'negative'}">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            ${metric.change >= 0 ? 
                                                '<polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>' :
                                                '<polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>'
                                            }
                                        </svg>
                                        ${metric.change >= 0 ? '+' : ''}${metric.change.toFixed(1)}%
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('KPI render error:', error);
            }
        }

        function renderCharts() {
            renderRevenueChart();
            renderRegionChart();
        }

        function renderRevenueChart() {
            const canvas = document.getElementById('revenueChart');
            if (!canvas) return;
            
            try {
                const ctx = canvas.getContext('2d');
                
                if (charts.revenue) charts.revenue.destroy();

                const agentData = allData.map(agent => {
                    const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                    return {
                        name: agent.nome.split(' ')[0],
                        current: general?.Anno_Corrente || 0,
                        previous: general?.Anno_Precedente || 0
                    };
                }).sort((a, b) => b.current - a.current).slice(0, 8);

                charts.revenue = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: agentData.map(a => a.name),
                        datasets: [
                            {
                                label: '2024',
                                data: agentData.map(a => a.previous),
                                backgroundColor: '#E1E7F0',
                                borderRadius: 4
                            },
                            {
                                label: '2025',
                                data: agentData.map(a => a.current),
                                backgroundColor: '#7C93C3',
                                borderRadius: 4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { callback: value => formatCurrency(value) }
                            }
                        },
                        plugins: {
                            legend: { position: 'top' },
                            tooltip: {
                                callbacks: {
                                    label: context => `${context.dataset.label}: ${formatCurrency(context.parsed.y)}`
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Revenue chart error:', error);
                if (canvas.parentElement) {
                    canvas.parentElement.innerHTML = '<div class="error-boundary">Errore nel caricamento del grafico</div>';
                }
            }
        }

        function renderRegionChart() {
            const canvas = document.getElementById('regionChart');
            if (!canvas) return;
            
            try {
                const ctx = canvas.getContext('2d');
                
                if (charts.region) charts.region.destroy();

                const regionMap = {
                    'LT': 'Lazio', 'RM': 'Lazio', 'FR': 'Lazio', 'VT': 'Lazio', 'RI': 'Lazio',
                    'AN': 'Marche', 'PU': 'Marche', 'MC': 'Marche', 'FM': 'Marche', 'AP': 'Marche',
                    'CA': 'Sardegna', 'SS': 'Sardegna', 'NU': 'Sardegna', 'OR': 'Sardegna'
                };

                const regionColors = {
                    'Lazio': '#A8DADC',
                    'Sardegna': '#B8E6B8',
                    'Marche': '#FFD3A5'
                };

                const regionData = {};
                allData.forEach(agent => {
                    agent.clienti_provincia.forEach(prov => {
                        const regionName = regionMap[prov.Provincia] || prov.Provincia;
                        regionData[regionName] = (regionData[regionName] || 0) + (prov.Fatturato || 0);
                    });
                });

                const labels = Object.keys(regionData);
                const data = Object.values(regionData);
                const colors = labels.map(label => regionColors[label] || '#64748b');

                charts.region = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels,
                        datasets: [{
                            data,
                            backgroundColor: colors,
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { position: 'bottom' },
                            tooltip: {
                                callbacks: {
                                    label: context => `${context.label}: ${formatCurrency(context.parsed)}`
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Region chart error:', error);
                if (canvas.parentElement) {
                    canvas.parentElement.innerHTML = '<div class="error-boundary">Errore nel caricamento del grafico</div>';
                }
            }
        }

        function renderPerformanceTable() {
            const tableElement = document.getElementById('performanceTable');
            if (!tableElement) return;
            
            try {
                const agentPerformance = allData.map(agent => {
                    const general = agent.obiettivi.find(o => o.Provincia === 'Generale');
                    const current = general?.Anno_Corrente || 0;
                    const previous = general?.Anno_Precedente || 0;
                    const growth = previous > 0 ? ((current - previous) / previous * 100) : 0;
                    const clients = general?.Clienti_Anno_Corrente || 0;
                    
                    return { agent, current, previous, growth, clients };
                }).sort((a, b) => b.current - a.current);

                tableElement.innerHTML = `
                    <thead>
                        <tr>
                            <th>Agente</th>
                            <th>Fatturato 2025</th>
                            <th>Crescita</th>
                            <th>Clienti</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${agentPerformance.map(item => `
                            <tr class="table-row">
                                <td>
                                    <strong>${escapeHtml(item.agent.nome)}</strong><br>
                                    <small style="color: var(--text-muted);">${escapeHtml(item.agent.codice)}</small>
                                </td>
                                <td><strong>${formatCurrency(item.current)}</strong></td>
                                <td>
                                    <span class="badge ${item.growth >= 0 ? 'success' : 'danger'}">
                                        ${item.growth >= 0 ? '+' : ''}${item.growth.toFixed(1)}%
                                    </span>
                                </td>
                                <td>${item.clients}</td>
                                <td>
                                    <span class="badge ${item.growth >= 10 ? 'success' : item.growth >= 0 ? 'warning' : 'danger'}">
                                        ${item.growth >= 10 ? 'Ottimo' : item.growth >= 0 ? 'Buono' : 'Critico'}
                                    </span>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;
            } catch (error) {
                console.error('Table render error:', error);
                if (tableElement) {
                    tableElement.innerHTML = '<tbody><tr><td colspan="5" class="error-boundary">Errore nel caricamento della tabella</td></tr></tbody>';
                }
            }
        }

        function formatCurrency(value) {
            if (typeof value !== 'number' || isNaN(value)) return '€0';
            if (value >= 1000000) return `€${(value / 1000000).toFixed(1)}M`;
            if (value >= 1000) return `€${(value / 1000).toFixed(0)}k`;
            return `€${value.toLocaleString('it-IT')}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            try {
                initializeTabs();
                updateClock();
                setInterval(updateClock, 1000);
                loadData();
                setInterval(loadData, 120000); // Auto-refresh every 2 minutes
            } catch (error) {
                console.error('Initialization error:', error);
                showErrorUI(error);
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            Object.values(charts).forEach(chart => {
                if (chart && typeof chart.destroy === 'function') {
                    chart.destroy();
                }
            });
        });
    </script>
</body>
</html>
