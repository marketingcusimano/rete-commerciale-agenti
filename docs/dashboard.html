<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Agente CARABOT NATALINO</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            color: #1e293b;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        /* Header Section */
        .header {
            margin-bottom: 40px;
        }

        .agent-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .dashboard-title {
            color: #64748b;
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 24px;
        }

        .agent-info {
            display: flex;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #475569;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .info-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
        }

        /* Controls */
        .controls {
            margin-bottom: 32px;
        }

        .filter-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .filter-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .province-selector {
            position: relative;
        }

        .province-selector select {
            font-family: 'Montserrat', sans-serif;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 40px 10px 16px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            appearance: none;
            min-width: 180px;
        }

        .province-selector::after {
            content: '▼';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 0.75rem;
            pointer-events: none;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        .metric-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border: 1px solid #f1f5f9;
            transition: all 0.2s ease;
        }

        .metric-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-1px);
        }

        /* Card Headers */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
        }

        .trend-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .trend-positive {
            background: #ecfdf5;
            color: #10b981;
        }

        .trend-negative {
            background: #fef2f2;
            color: #ef4444;
        }

        /* Main Value */
        .main-value {
            font-size: 2rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 8px;
            line-height: 1;
        }

        .vs-previous {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 20px;
        }

        /* Progress Sections */
        .progress-section {
            background: #f8fafc;
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .progress-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
        }

        .progress-percentage {
            font-size: 0.875rem;
            font-weight: 700;
        }

        .progress-bar {
            background: #e5e7eb;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .progress-fill.green {
            background: #10b981;
        }

        .progress-fill.blue {
            background: #3b82f6;
        }

        .progress-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-label {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .progress-value {
            font-size: 0.75rem;
            font-weight: 600;
            color: #374151;
        }

        /* Special card styles */
        .performance-card .main-value {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .province-label {
            font-size: 1rem;
            color: #6b7280;
        }

        .clients-card .main-value {
            color: #0f172a;
        }

        .achievement-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: #f0f9ff;
            color: #0369a1;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            color: #3b82f6;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 24px 16px;
            }
            
            .agent-name {
                font-size: 2rem;
            }
            
            .agent-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h1 class="agent-name" id="agentName">CARABOT NATALINO</h1>
            <p class="dashboard-title">Dashboard Performance Vendite</p>
            <div class="agent-info">
                <div class="info-item">
                    <span>ID:</span>
                    <span id="agentCode">631.00238</span>
                </div>
                <div class="info-item">
                    <span>📅</span>
                    <span id="period">Gen - Ago 2025 (8 mesi)</span>
                </div>
                <div class="info-item">
                    <div class="info-dot"></div>
                    <span>Dati aggiornati dal file HTML</span>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="filter-section">
                <span class="filter-label">FILTRO TERRITORIO</span>
                <div class="province-selector">
                    <select id="provinceSelect">
                        <option value="all">Tutte le Province</option>
                        <option value="generale">Riepilogo Generale</option>
                        <option value="LT">Provincia Latina</option>
                        <option value="RM">Provincia Roma</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loadingMessage" class="loading">
            Caricamento dati in corso...
        </div>

        <!-- Dashboard Content -->
        <div id="dashboardContent" style="display: none;">
            <div class="cards-grid" id="metricsCards">
                <!-- Cards generate dinamically -->
            </div>
        </div>
    </div>

    <script>
        // URL del CSV su GitHub
        const CSV_URL = 'https://raw.githubusercontent.com/marketingcusimano/rete-commerciale-agenti/main/docs/CARABOT.csv';
        
        let currentData = [];
        let agentInfo = {};
        let selectedProvince = 'all';

        function formatNumber(num) {
            return new Intl.NumberFormat('it-IT', {
                style: 'decimal',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        function formatCurrency(num) {
            return new Intl.NumberFormat('it-IT', {
                style: 'currency',
                currency: 'EUR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(num);
        }

        function formatCompactCurrency(num) {
            if (num >= 1000) {
                return '€' + Math.round(num / 1000) + 'k';
            }
            return formatCurrency(num);
        }

        function calculateChange(current, previous) {
            const change = current - previous;
            const percentage = ((change / previous) * 100);
            return { change, percentage };
        }

        function createFatturatoCard(data) {
            const current = data.Anno_Corrente;
            const previous = data.Anno_Precedente;
            const { change, percentage } = calculateChange(current, previous);
            const isPositive = change >= 0;

            return `
                <div class="metric-card">
                    <div class="card-header">
                        <div class="card-title">Fatturato 2025</div>
                        <div class="trend-indicator ${isPositive ? 'trend-positive' : 'trend-negative'}">
                            <span>${isPositive ? '↗' : '↘'}</span>
                            ${isPositive ? '+' : ''}${percentage.toFixed(1)}%
                        </div>
                    </div>
                    <div class="main-value">${formatCompactCurrency(current)}</div>
                    <div class="vs-previous">vs 2024: ${formatCompactCurrency(previous)}</div>
                    
                    ${data.Obiettivo && data.Obiettivo > 0 ? `
                        <div class="progress-section">
                            <div class="progress-header">
                                <div class="progress-title">Obiettivo Fatturato</div>
                                <div class="progress-percentage" style="color: #10b981;">${formatCompactCurrency(data.Obiettivo)}</div>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill green" style="width: ${Math.min((current / data.Obiettivo) * 100, 100)}%"></div>
                            </div>
                            <div class="progress-details">
                                <span class="progress-label">Mancano: ${formatCompactCurrency(Math.max(0, data.Obiettivo - current))}</span>
                                <span class="progress-value">${((current / data.Obiettivo) * 100).toFixed(0)}%</span>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function createObiettivoCard(data) {
            if (!data.Obiettivo || data.Obiettivo <= 0) return '';
            
            const current = data.Anno_Corrente;
            const target = data.Obiettivo;
            const percentage = (current / target) * 100;
            const remaining = Math.max(0, target - current);

            return `
                <div class="metric-card">
                    <div class="card-header">
                        <div class="card-title">Obiettivo 2025</div>
                        <div class="achievement-badge">
                            <span>${percentage.toFixed(0)}%</span>
                        </div>
                    </div>
                    <div class="main-value">${formatCompactCurrency(target)}</div>
                    <div class="vs-previous">Da raggiungere: ${formatCompactCurrency(remaining)}</div>
                    
                    <div class="progress-section">
                        <div class="progress-header">
                            <div class="progress-title">Progressione Obiettivo</div>
                            <div class="progress-percentage" style="color: #3b82f6;">${formatCompactCurrency(target)}</div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill blue" style="width: ${Math.min(percentage, 100)}%"></div>
                        </div>
                        <div class="progress-details">
                            <span class="progress-label">Mancano: ${formatCompactCurrency(remaining)}</span>
                            <span class="progress-value">${percentage.toFixed(0)}%</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function createPerformanceCard(data) {
            const current = data.Anno_Corrente;
            const previous = data.Anno_Precedente;
            const { change, percentage } = calculateChange(current, previous);
            const isPositive = change >= 0;

            return `
                <div class="metric-card">
                    <div class="card-header">
                        <div class="card-title">Top Performance</div>
                        <div class="trend-indicator ${isPositive ? 'trend-positive' : 'trend-negative'}">
                            ${isPositive ? '+' : ''}${percentage.toFixed(1)}%
                        </div>
                    </div>
                    <div class="main-value">
                        ${data.Provincia}
                        <span class="province-label">Provincia ${data.Provincia === 'LT' ? 'Latina' : data.Provincia === 'RM' ? 'Roma' : data.Provincia}</span>
                    </div>
                    <div class="vs-previous">crescita totale ${formatCompactCurrency(current)}</div>
                </div>
            `;
        }

        function createClientsCard(data) {
            const clientsCurrent = data.Clienti_Anno_Corrente || 0;
            const clientsPrevious = data.Clienti_Anno_Precedente || 0;
            const clientsChange = clientsCurrent - clientsPrevious;
            const clientsPercentage = clientsPrevious > 0 ? ((clientsChange / clientsPrevious) * 100) : 0;

            return `
                <div class="metric-card clients-card">
                    <div class="card-header">
                        <div class="card-title">Clienti Attivi</div>
                        <div class="achievement-badge">
                            ${clientsPercentage > 0 ? Math.round(clientsPercentage) + '% raggiunto' : 'stabile'}
                        </div>
                    </div>
                    <div class="main-value">${clientsCurrent}</div>
                    <div class="vs-previous">vs anno precedente: ${clientsPrevious}</div>
                </div>
            `;
        }

        function updateDashboard() {
            const filteredData = filterData(selectedProvince);
            const container = document.getElementById('metricsCards');
            
            let cardsHtml = '';
            
            filteredData.forEach(data => {
                // Card Fatturato
                cardsHtml += createFatturatoCard(data);
                
                // Card Obiettivo (solo se esiste)
                cardsHtml += createObiettivoCard(data);
                
                // Card Performance (solo per province specifiche, non generale)
                if (data.Provincia !== 'Generale') {
                    cardsHtml += createPerformanceCard(data);
                }
                
                // Card Clienti
                cardsHtml += createClientsCard(data);
            });
            
            container.innerHTML = cardsHtml;
        }

        function filterData(province) {
            if (province === 'all') {
                return currentData;
            } else if (province === 'generale') {
                return currentData.filter(item => item.Provincia === 'Generale');
            } else {
                return currentData.filter(item => item.Provincia === province);
            }
        }

        // Funzione per parsificare il CSV personalizzato
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const data = [];
            let currentHeaders = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Salta righe vuote e commenti
                if (!line || line.startsWith('#')) continue;
                
                // Se la riga contiene "Tipo_Dato" è un header
                if (line.includes('Tipo_Dato')) {
                    currentHeaders = line.split(',').map(h => h.trim());
                    continue;
                }
                
                // Processa i dati se abbiamo headers
                if (currentHeaders && line) {
                    const values = line.split(',').map(v => v.trim());
                    if (values.length >= currentHeaders.length) {
                        const row = {};
                        
                        currentHeaders.forEach((header, index) => {
                            let value = values[index] || '';
                            
                            // Converti numeri
                            if (['Anno_Precedente', 'Anno_Corrente', 'Obiettivo', 'Percentuale_Obiettivo', 
                                'Clienti_Anno_Precedente', 'Clienti_Anno_Corrente', 'Obiettivo_Clienti', 
                                'Percentuale_Obiettivo_Clienti', 'Fatturato', 'Clienti_Serviti'].includes(header)) {
                                value = parseFloat(value) || 0;
                            }
                            
                            row[header] = value;
                        });
                        
                        data.push(row);
                    }
                }
            }
            
            return data;
        }

        // Carica dati dal CSV GitHub
        async function loadData() {
            try {
                console.log('Caricamento dati da:', CSV_URL);
                const response = await fetch(CSV_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('CSV caricato');
                
                const allData = parseCSV(csvText);
                console.log('Dati parsificati:', allData);
                
                // Estrai info agente dai commenti
                const lines = csvText.split('\n');
                agentInfo = {
                    codice: '631.00238',
                    nome: 'CARABOT NATALINO', 
                    periodo_da: '01/01/2025',
                    periodo_a: '24/08/2025'
                };
                
                // Cerca info nei commenti
                lines.forEach(line => {
                    if (line.includes('Codice Agente:')) {
                        agentInfo.codice = line.split(':')[1]?.trim() || agentInfo.codice;
                    }
                    if (line.includes('Ragione Sociale:')) {
                        agentInfo.nome = line.split(':')[1]?.trim() || agentInfo.nome;
                    }
                    if (line.includes('Periodo:')) {
                        const periodo = line.split(':')[1]?.trim() || '';
                        const dates = periodo.split(' - ');
                        if (dates.length === 2) {
                            agentInfo.periodo_da = dates[0].trim();
                            agentInfo.periodo_a = dates[1].trim();
                        }
                    }
                });
                
                // Aggiorna header
                document.getElementById('agentCode').textContent = agentInfo.codice;
                document.getElementById('agentName').textContent = agentInfo.nome;
                document.getElementById('period').textContent = `Gen - Ago 2025 (8 mesi)`;
                
                // Filtra solo i record OBIETTIVI per la sezione 1
                currentData = allData.filter(item => item.Tipo_Dato === 'OBIETTIVI');
                console.log('Dati obiettivi filtrati:', currentData);
                
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('dashboardContent').style.display = 'block';
                updateDashboard();
                
            } catch (error) {
                console.error('Errore nel caricamento dei dati:', error);
                document.getElementById('loadingMessage').innerHTML = `
                    <div style="color: #ef4444;">
                        ❌ Errore nel caricamento dei dati<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // Event listeners
        document.getElementById('provinceSelect').addEventListener('change', (e) => {
            selectedProvince = e.target.value;
            updateDashboard();
        });

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });
    </script>
</body>
</html>
