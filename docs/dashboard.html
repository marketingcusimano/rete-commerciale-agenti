<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Agente CARABOT NATALINO</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e6ed;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header .agent-info {
            color: #7f8c8d;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .province-selector {
            position: relative;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            overflow: hidden;
        }

        .province-selector select {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 15px 50px 15px 20px;
            border: none;
            background: transparent;
            color: #2c3e50;
            cursor: pointer;
            min-width: 200px;
            outline: none;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: white;
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #34495e;
        }

        .trend-indicator {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 20px;
        }

        .trend-positive {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
        }

        .trend-negative {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .main-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .comparison {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .prev-year {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .change-value {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .objective-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
        }

        .objective-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .objective-title {
            font-size: 1rem;
            font-weight: 600;
            color: #495057;
        }

        .objective-percentage {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }

        .progress-bar {
            background: #e9ecef;
            border-radius: 25px;
            height: 12px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 25px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .objective-details {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Dashboard Performance</h1>
            <div class="agent-info">
                <span id="agentCode">631.00238</span> - <span id="agentName">CARABOT NATALINO</span><br>
                Periodo: <span id="period">01/01/2025 - 24/08/2025</span>
            </div>
        </div>

        <div class="controls">
            <div class="province-selector">
                <select id="provinceSelect">
                    <option value="all">üåç Tutte le Province</option>
                    <option value="generale">üìä Riepilogo Generale</option>
                    <option value="LT">üèõÔ∏è Latina (LT)</option>
                    <option value="RM">üèõÔ∏è Roma (RM)</option>
                </select>
            </div>
        </div>

        <!-- Pulsanti di Test -->
        <div style="display: flex; justify-content: center; gap: 15px; margin-bottom: 20px;">
            <button id="testLocalBtn" onclick="testLocalData()" 
                    style="background: #667eea; color: white; border: none; padding: 12px 24px; border-radius: 25px; font-family: 'Montserrat', sans-serif; font-weight: 600; cursor: pointer; transition: all 0.3s;">
                üß™ Test Dati Locali
            </button>
            <button id="testGithubBtn" onclick="testGitHubConnection()" 
                    style="background: #27ae60; color: white; border: none; padding: 12px 24px; border-radius: 25px; font-family: 'Montserrat', sans-serif; font-weight: 600; cursor: pointer; transition: all 0.3s;">
                üåê Test GitHub
            </button>
            <button id="reloadBtn" onclick="location.reload()" 
                    style="background: #e74c3c; color: white; border: none; padding: 12px 24px; border-radius: 25px; font-family: 'Montserrat', sans-serif; font-weight: 600; cursor: pointer; transition: all 0.3s;">
                üîÑ Ricarica
            </button>
        </div>

        <!-- Console di Debug -->
        <div id="debugConsole" style="background: #2c3e50; color: #ecf0f1; padding: 20px; border-radius: 15px; margin-bottom: 20px; font-family: 'Courier New', monospace; display: none;">
            <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 15px;">
                <h3 style="color: #3498db; margin: 0;">üîç Debug Console</h3>
                <button onclick="clearDebugConsole()" style="background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Clear</button>
            </div>
            <div id="debugMessages" style="max-height: 200px; overflow-y: auto; white-space: pre-wrap;"></div>
        </div>

        <div id="loadingMessage" class="loading">
            Caricamento dati in corso...
        </div>

        <div id="dashboardContent" style="display: none;">
            <div class="cards-container" id="metricsCards">
                <!-- Le card verranno generate dinamicamente -->
            </div>
        </div>
    </div>

    <script>
        // CSV Data dinamici
        const csvData = `codice_agente,ragione_sociale,periodo_da,periodo_a,provincia,cliente,categoria_articolo,fatturato,clienti_serviti,anno_precedente,anno_corrente,obiettivo,percentuale_obiettivo,tipo_record
631.00238,CARABOT NATALINO,01/01/2025,24/08/2025,Generale,,TOTALE,90159.79,20,80238.72,90159.79,,OBIETTIVO
631.00238,CARABOT NATALINO,01/01/2025,24/08/2025,LT,,TOTALE,82389.23,18,79029.16,82389.23,155000.00,38,OBIETTIVO
631.00238,CARABOT NATALINO,01/01/2025,24/08/2025,LT,,CLIENTI_SERVITI,60437.22,18,,,,PROVINCIA_RIEPILOGO
631.00238,CARABOT NATALINO,01/01/2025,24/08/2025,RM,,CLIENTI_SERVITI,7770.56,2,,,,PROVINCIA_RIEPILOGO`;

        let currentData = [];

        // Funzione per parsificare CSV
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim());
                const row = {};
                
                headers.forEach((header, index) => {
                    let value = values[index] || '';
                    
                    // Converti numeri
                    if (header === 'fatturato' || header === 'anno_precedente' || 
                        header === 'anno_corrente' || header === 'obiettivo') {
                        value = value === '' ? 0 : parseFloat(value) || 0;
                    } else if (header === 'clienti_serviti' || header === 'percentuale_obiettivo') {
                        value = value === '' ? 0 : parseInt(value) || 0;
                    }
                    
                    row[header] = value;
                });
                
                data.push(row);
            }
            
            return data;
        }

        // Funzione per aggregare dati per dashboard
        function processDataForDashboard(rawData) {
            const processed = [];
            
            // Filtra solo i record obiettivi e riepilogo
            const objectiveData = rawData.filter(row => row.tipo_record === 'OBIETTIVO');
            const provinciaData = rawData.filter(row => row.tipo_record === 'PROVINCIA_RIEPILOGO');
            
            objectiveData.forEach(row => {
                processed.push({
                    ...row,
                    // Calcola percentuale obiettivo se non presente
                    percentuale_obiettivo: row.obiettivo > 0 ? 
                        (row.anno_corrente / row.obiettivo * 100) : 0
                });
            });

            // Aggiungi dati RM se non presenti negli obiettivi
            const rmProvinciaData = provinciaData.find(row => row.provincia === 'RM');
            if (rmProvinciaData && !processed.find(row => row.provincia === 'RM')) {
                processed.push({
                    ...rmProvinciaData,
                    anno_precedente: rmProvinciaData.fatturato * 0.15, // Stima
                    anno_corrente: rmProvinciaData.fatturato,
                    obiettivo: 15000, // Obiettivo stimato
                    percentuale_obiettivo: (rmProvinciaData.fatturato / 15000 * 100),
                    tipo_record: 'OBIETTIVO'
                });
            }

            return processed;
        }
        let selectedProvince = 'all';

        function formatNumber(num) {
            return new Intl.NumberFormat('it-IT', {
                style: 'decimal',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        function formatCurrency(num) {
            return new Intl.NumberFormat('it-IT', {
                style: 'currency',
                currency: 'EUR'
            }).format(num);
        }

        function calculateChange(current, previous) {
            const change = current - previous;
            const percentage = ((change / previous) * 100);
            return { change, percentage };
        }

        function createMetricCard(data) {
            const { change, percentage } = calculateChange(data.anno_corrente, data.anno_precedente);
            const isPositive = change >= 0;
            const trendClass = isPositive ? 'trend-positive' : 'trend-negative';
            const trendIcon = isPositive ? 'üìà' : 'üìâ';
            
            const hasObjective = data.obiettivo && data.obiettivo !== '';
            const progressWidth = hasObjective ? Math.min(data.percentuale_obiettivo, 100) : 0;
            const remaining = hasObjective ? data.obiettivo - data.anno_corrente : 0;

            return `
                <div class="metric-card">
                    <div class="card-header">
                        <div class="card-title">
                            ${data.provincia === 'Generale' ? 'üåç Totale Generale' : 
                              data.provincia === 'LT' ? 'üèõÔ∏è Provincia di Latina' : 
                              data.provincia === 'RM' ? 'üèõÔ∏è Provincia di Roma' : 
                              `üìç ${data.provincia}`}
                        </div>
                        <div class="trend-indicator ${trendClass}">
                            ${trendIcon} ${percentage >= 0 ? '+' : ''}${percentage.toFixed(1)}%
                        </div>
                    </div>

                    <div class="main-value">${formatCurrency(data.anno_corrente)}</div>
                    
                    <div class="comparison">
                        <div class="prev-year">
                            Anno precedente: ${formatCurrency(data.anno_precedente)}
                        </div>
                        <div class="change-value ${isPositive ? 'trend-positive' : 'trend-negative'}">
                            ${isPositive ? '+' : ''}${formatCurrency(change)}
                        </div>
                    </div>

                    <div style="display: flex; justify-content: space-between; color: #6c757d; font-size: 0.95rem; margin-bottom: 15px;">
                        <span>üë• Clienti: ${data.clienti_serviti}</span>
                        <span>üìÖ Anno corrente</span>
                    </div>

                    ${hasObjective ? `
                        <div class="objective-section">
                            <div class="objective-header">
                                <div class="objective-title">üéØ Obiettivo ${new Date().getFullYear()}</div>
                                <div class="objective-percentage">${data.percentuale_obiettivo.toFixed(1)}%</div>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progressWidth}%"></div>
                            </div>
                            <div class="objective-details">
                                <span>Target: ${formatCurrency(data.obiettivo)}</span>
                                <span style="color: ${remaining > 0 ? '#e74c3c' : '#27ae60'};">
                                    ${remaining > 0 ? 'Mancano: ' + formatCurrency(remaining) : 'Obiettivo raggiunto! üéâ'}
                                </span>
                            </div>
                        </div>
                    ` : `
                        <div class="objective-section">
                            <div class="objective-title">‚ÑπÔ∏è Nessun obiettivo definito</div>
                        </div>
                    `}
                </div>
            `;
        }

        function filterData(province) {
            if (province === 'all') {
                return currentData;
            } else if (province === 'generale') {
                return currentData.filter(item => item.provincia === 'Generale');
            } else {
                return currentData.filter(item => item.provincia === province);
            }
        }

        function updateDashboard() {
            const filteredData = filterData(selectedProvince);
            const container = document.getElementById('metricsCards');
            
            container.innerHTML = filteredData.map(data => createMetricCard(data)).join('');
        }

        function loadData() {
            debugLog('üöÄ Avvio caricamento dati da GitHub...');
            loadDataFromGitHub(GITHUB_CSV_URL);
        }

        // Funzione per caricare dati da GitHub
        async function loadDataFromGitHub(githubRawUrl) {
            try {
                debugLog(`üåê Connessione a: ${githubRawUrl}`);
                document.getElementById('loadingMessage').innerHTML = 'Caricamento dati da GitHub...';
                document.getElementById('loadingMessage').style.display = 'block';
                document.getElementById('dashboardContent').style.display = 'none';
                
                const response = await fetch(githubRawUrl, {
                    method: 'GET',
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                debugLog(`üì• CSV scaricato: ${csvText.length} caratteri`);
                
                const rawData = parseCSV(csvText);
                currentData = processDataForDashboard(rawData);
                
                debugLog(`üîÑ Processati ${currentData.length} record`, 'success');
                
                // Aggiorna header dinamicamente
                if (currentData.length > 0) {
                    const firstRow = currentData[0];
                    document.getElementById('agentCode').textContent = firstRow.codice_agente;
                    document.getElementById('agentName').textContent = firstRow.ragione_sociale;
                    document.getElementById('period').textContent = `${firstRow.periodo_da} - ${firstRow.periodo_a}`;
                    debugLog('üè∑Ô∏è Header aggiornato dinamicamente');
                }
                
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('dashboardContent').style.display = 'block';
                updateDashboard();
                
                debugLog('üéâ Dashboard caricata con successo da GitHub!', 'success');
                
            } catch (error) {
                debugLog(`‚ùå Errore caricamento GitHub: ${error.message}`, 'error');
                document.getElementById('loadingMessage').innerHTML = 
                    `<span style="color: #e74c3c;">‚ùå Errore connessione GitHub: ${error.message}</span>
                     <br><button onclick="loadDataFromGitHub('${GITHUB_CSV_URL}')" style="margin-top: 10px; padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">üîÑ Riprova</button>`;
            }
        }

        // Event listeners
        document.getElementById('provinceSelect').addEventListener('change', (e) => {
            selectedProvince = e.target.value;
            updateDashboard();
        });

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            debugLog('üéØ DOM caricato, inizializzazione dashboard...');
            loadData();
        });

        // Auto-refresh ogni 5 minuti per dati sempre aggiornati
        setInterval(() => {
            debugLog('üîÑ Auto-refresh dati...');
            loadDataFromGitHub(GITHUB_CSV_URL);
        }, 300000); // 5 minuti
    </script>
</body>
</html>
