<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Agente CARABOT NATALINO</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e6ed;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header .agent-info {
            color: #7f8c8d;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .province-selector {
            position: relative;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            overflow: hidden;
        }

        .province-selector select {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 15px 50px 15px 20px;
            border: none;
            background: transparent;
            color: #2c3e50;
            cursor: pointer;
            min-width: 200px;
            outline: none;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: white;
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #34495e;
        }

        .trend-indicator {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 20px;
        }

        .trend-positive {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
        }

        .trend-negative {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .main-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .comparison {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .prev-year {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .change-value {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .objective-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
        }

        .objective-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .objective-title {
            font-size: 1rem;
            font-weight: 600;
            color: #495057;
        }

        .objective-percentage {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }

        .progress-bar {
            background: #e9ecef;
            border-radius: 25px;
            height: 12px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 25px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .objective-details {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Dashboard Performance</h1>
            <div class="agent-info">
                <span id="agentCode">631.00238</span> - <span id="agentName">CARABOT NATALINO</span><br>
                Periodo: <span id="period">01/01/2025 - 24/08/2025</span>
            </div>
        </div>

        <div class="controls">
            <div class="province-selector">
                <select id="provinceSelect">
                    <option value="all">üåç Tutte le Province</option>
                    <option value="generale">üìä Riepilogo Generale</option>
                    <option value="LT">üèõÔ∏è Latina (LT)</option>
                    <option value="RM">üèõÔ∏è Roma (RM)</option>
                </select>
            </div>
        </div>

        <div id="loadingMessage" class="loading">
            Caricamento dati in corso...
        </div>

        <div id="dashboardContent" style="display: none;">
            <div class="cards-container" id="metricsCards">
                <!-- Le card verranno generate dinamicamente -->
            </div>
        </div>
    </div>

    <script>
        // URL del CSV su GitHub (corretto)
        const CSV_URL = 'https://raw.githubusercontent.com/marketingcusimano/rete-commerciale-agenti/main/docs/CARABOT.csv';
        
        let currentData = [];
        let agentInfo = {}
        let selectedProvince = 'all';

        function formatNumber(num) {
            return new Intl.NumberFormat('it-IT', {
                style: 'decimal',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        function formatCurrency(num) {
            return new Intl.NumberFormat('it-IT', {
                style: 'currency',
                currency: 'EUR'
            }).format(num);
        }

        function calculateChange(current, previous) {
            const change = current - previous;
            const percentage = ((change / previous) * 100);
            return { change, percentage };
        }

        function createMetricCard(data) {
            const current = data.Anno_Corrente;
            const previous = data.Anno_Precedente;
            const { change, percentage } = calculateChange(current, previous);
            const isPositive = change >= 0;
            const trendClass = isPositive ? 'trend-positive' : 'trend-negative';
            const trendIcon = isPositive ? 'üìà' : 'üìâ';
            
            const hasObjective = data.Obiettivo && data.Obiettivo > 0;
            const progressWidth = hasObjective ? Math.min((current / data.Obiettivo) * 100, 100) : 0;
            const remaining = hasObjective ? data.Obiettivo - current : 0;
            const objectivePercentage = hasObjective ? (current / data.Obiettivo) * 100 : 0;

            return `
                <div class="metric-card">
                    <div class="card-header">
                        <div class="card-title">
                            ${data.Provincia === 'Generale' ? 'üåç Totale Generale' : 
                              data.Provincia === 'LT' ? 'üèõÔ∏è Provincia di Latina' : 
                              data.Provincia === 'RM' ? 'üèõÔ∏è Provincia di Roma' : 
                              `üìç ${data.Provincia}`}
                        </div>
                        <div class="trend-indicator ${trendClass}">
                            ${trendIcon} ${percentage >= 0 ? '+' : ''}${percentage.toFixed(1)}%
                        </div>
                    </div>

                    <div class="main-value">${formatCurrency(current)}</div>
                    
                    <div class="comparison">
                        <div class="prev-year">
                            Anno precedente: ${formatCurrency(previous)}
                        </div>
                        <div class="change-value ${isPositive ? 'trend-positive' : 'trend-negative'}">
                            ${isPositive ? '+' : ''}${formatCurrency(change)}
                        </div>
                    </div>

                    <div style="display: flex; justify-content: space-between; color: #6c757d; font-size: 0.95rem; margin-bottom: 15px;">
                        <span>üë• Clienti: ${data.Clienti_Anno_Corrente || 0}</span>
                        <span>üìÖ Anno corrente</span>
                    </div>

                    ${hasObjective ? `
                        <div class="objective-section">
                            <div class="objective-header">
                                <div class="objective-title">üéØ Obiettivo ${new Date().getFullYear()}</div>
                                <div class="objective-percentage">${objectivePercentage.toFixed(1)}%</div>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progressWidth}%"></div>
                            </div>
                            <div class="objective-details">
                                <span>Target: ${formatCurrency(data.Obiettivo)}</span>
                                <span style="color: ${remaining > 0 ? '#e74c3c' : '#27ae60'};">
                                    ${remaining > 0 ? 'Mancano: ' + formatCurrency(remaining) : 'Obiettivo raggiunto! üéâ'}
                                </span>
                            </div>
                        </div>
                    ` : `
                        <div class="objective-section">
                            <div class="objective-title">‚ÑπÔ∏è Nessun obiettivo definito</div>
                        </div>
                    `}
                </div>
            `;
        }

        function filterData(province) {
            if (province === 'all') {
                return currentData;
            } else if (province === 'generale') {
                return currentData.filter(item => item.Provincia === 'Generale');
            } else {
                return currentData.filter(item => item.Provincia === province);
            }
        }

        function updateDashboard() {
            const filteredData = filterData(selectedProvince);
            const container = document.getElementById('metricsCards');
            
            container.innerHTML = filteredData.map(data => createMetricCard(data)).join('');
        }

        // Funzione per parsificare il CSV personalizzato
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const data = [];
            let currentHeaders = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Salta righe vuote e commenti
                if (!line || line.startsWith('#')) continue;
                
                // Se la riga contiene "Tipo_Dato" √® un header
                if (line.includes('Tipo_Dato')) {
                    currentHeaders = line.split(',').map(h => h.trim());
                    continue;
                }
                
                // Processa i dati se abbiamo headers
                if (currentHeaders && line) {
                    const values = line.split(',').map(v => v.trim());
                    if (values.length >= currentHeaders.length) {
                        const row = {};
                        
                        currentHeaders.forEach((header, index) => {
                            let value = values[index] || '';
                            
                            // Converti numeri
                            if (['Anno_Precedente', 'Anno_Corrente', 'Obiettivo', 'Percentuale_Obiettivo', 
                                'Clienti_Anno_Precedente', 'Clienti_Anno_Corrente', 'Obiettivo_Clienti', 
                                'Percentuale_Obiettivo_Clienti', 'Fatturato', 'Clienti_Serviti'].includes(header)) {
                                value = parseFloat(value) || 0;
                            }
                            
                            row[header] = value;
                        });
                        
                        data.push(row);
                    }
                }
            }
            
            return data;
        }

        // Carica dati dal CSV GitHub
        async function loadData() {
            try {
                console.log('Caricamento dati da:', CSV_URL);
                const response = await fetch(CSV_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('CSV caricato, prime 300 caratteri:', csvText.substring(0, 300));
                
                const allData = parseCSV(csvText);
                console.log('Dati parsificati:', allData);
                
                // Estrai info agente dai commenti
                const lines = csvText.split('\n');
                agentInfo = {
                    codice: '631.00238',
                    nome: 'CARABOT NATALINO', 
                    periodo_da: '01/01/2025',
                    periodo_a: '24/08/2025'
                };
                
                // Cerca info nei commenti
                lines.forEach(line => {
                    if (line.includes('Codice Agente:')) {
                        agentInfo.codice = line.split(':')[1]?.trim() || agentInfo.codice;
                    }
                    if (line.includes('Ragione Sociale:')) {
                        agentInfo.nome = line.split(':')[1]?.trim() || agentInfo.nome;
                    }
                    if (line.includes('Periodo:')) {
                        const periodo = line.split(':')[1]?.trim() || '';
                        const dates = periodo.split(' - ');
                        if (dates.length === 2) {
                            agentInfo.periodo_da = dates[0].trim();
                            agentInfo.periodo_a = dates[1].trim();
                        }
                    }
                });
                
                // Aggiorna header
                document.getElementById('agentCode').textContent = agentInfo.codice;
                document.getElementById('agentName').textContent = agentInfo.nome;
                document.getElementById('period').textContent = `${agentInfo.periodo_da} - ${agentInfo.periodo_a}`;
                
                // Filtra solo i record OBIETTIVI per la sezione 1
                currentData = allData.filter(item => item.Tipo_Dato === 'OBIETTIVI');
                console.log('Dati obiettivi filtrati:', currentData);
                
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('dashboardContent').style.display = 'block';
                updateDashboard();
                
            } catch (error) {
                console.error('Errore nel caricamento dei dati:', error);
                document.getElementById('loadingMessage').innerHTML = `
                    <div style="color: #e74c3c;">
                        ‚ùå Errore nel caricamento dei dati<br>
                        <small>${error.message}</small><br>
                        <small>URL: ${CSV_URL}</small>
                    </div>
                `;
            }
        }

        // Event listeners
        document.getElementById('provinceSelect').addEventListener('change', (e) => {
            selectedProvince = e.target.value;
            updateDashboard();
        });

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });
    </script>
</body>
</html>
