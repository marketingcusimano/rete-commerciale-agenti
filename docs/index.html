<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARABOT NATALINO - Dashboard Executive</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
          background: #f8fafc;
          color: #1f2937;
          line-height: 1.6;
          transition: all 0.3s ease;
        }

        body.dark-mode {
          background: #0f172a;
          color: #f8fafc;
        }

        .container {
          max-width: 1400px;
          margin: 0 auto;
          padding: 2rem;
        }

        .header {
          display: flex;
          justify-content: space-between;
          align-items: flex-start;
          margin-bottom: 2rem;
          flex-wrap: wrap;
          gap: 1rem;
        }

        .header-info h1 {
          font-size: 2.5rem;
          font-weight: 900;
          color: #1f2937;
          margin-bottom: 0.5rem;
        }

        body.dark-mode .header-info h1 {
          color: #f8fafc;
        }

        .header-info p {
          color: #6b7280;
          font-size: 1.1rem;
          font-weight: 500;
        }

        .theme-toggle {
          background: #374151;
          color: white;
          border: none;
          padding: 0.75rem;
          border-radius: 50%;
          cursor: pointer;
          transition: all 0.3s ease;
          font-size: 1.25rem;
          width: 50px;
          height: 50px;
        }

        .theme-toggle:hover {
          background: #4b5563;
          transform: scale(1.1);
        }

        .status-bar {
          display: flex;
          align-items: center;
          gap: 2rem;
          margin-bottom: 2rem;
          flex-wrap: wrap;
        }

        .status-item {
          display: flex;
          align-items: center;
          gap: 0.5rem;
          font-size: 0.9rem;
          color: #6b7280;
        }

        .status-item i {
          color: #3b82f6;
        }

        .status-item strong {
          color: #1f2937;
        }

        body.dark-mode .status-item strong {
          color: #f8fafc;
        }

        .status-dot {
          width: 8px;
          height: 8px;
          background: #10b981;
          border-radius: 50%;
          animation: pulse 2s infinite;
        }

        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
        }

        .filter-section {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 2rem;
          flex-wrap: wrap;
          gap: 1rem;
        }

        .filter-label {
          font-weight: 600;
          color: #374151;
          font-size: 0.875rem;
          text-transform: uppercase;
          letter-spacing: 0.05em;
        }

        body.dark-mode .filter-label {
          color: #d1d5db;
        }

        .province-selector {
          background: #3b82f6;
          color: white;
          border: none;
          padding: 0.75rem 1.5rem;
          border-radius: 0.75rem;
          cursor: pointer;
          font-weight: 600;
          transition: all 0.3s ease;
          display: flex;
          align-items: center;
          gap: 0.5rem;
        }

        .province-selector:hover {
          background: #2563eb;
          transform: translateY(-2px);
          box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }

        .cards-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
          gap: 1.5rem;
          margin-bottom: 2rem;
        }

        .card {
          background: white;
          border-radius: 1rem;
          padding: 1.5rem;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
          border: 1px solid #e5e7eb;
          transition: all 0.3s ease;
        }

        body.dark-mode .card {
          background: #1e293b;
          border-color: #334155;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
          transform: translateY(-4px);
          box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .card-header {
          display: flex;
          justify-content: space-between;
          align-items: flex-start;
          margin-bottom: 1rem;
        }

        .card-title {
          font-size: 0.875rem;
          font-weight: 600;
          color: #6b7280;
          text-transform: uppercase;
          letter-spacing: 0.05em;
        }

        .card-badge {
          background: #dcfce7;
          color: #16a34a;
          padding: 0.25rem 0.75rem;
          border-radius: 1rem;
          font-size: 0.75rem;
          font-weight: 700;
          display: flex;
          align-items: center;
          gap: 0.25rem;
        }

        .card-value {
          font-size: 2.5rem;
          font-weight: 900;
          color: #1f2937;
          margin-bottom: 0.5rem;
        }

        body.dark-mode .card-value {
          color: #f8fafc;
        }

        .card-subtitle {
          color: #6b7280;
          font-size: 0.9rem;
          margin-bottom: 1rem;
        }

        .progress-section {
          background: #f8fafc;
          padding: 1rem;
          border-radius: 0.75rem;
          margin-top: 1rem;
        }

        body.dark-mode .progress-section {
          background: #0f172a;
        }

        .progress-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 0.75rem;
        }

        .progress-label {
          font-size: 0.875rem;
          font-weight: 600;
          color: #1f2937;
        }

        body.dark-mode .progress-label {
          color: #f8fafc;
        }

        .progress-value {
          font-size: 0.875rem;
          font-weight: 700;
          color: #6b7280;
        }

        .progress-bar-container {
          width: 100%;
          height: 8px;
          background: #e5e7eb;
          border-radius: 1rem;
          overflow: hidden;
        }

        .progress-bar {
          height: 100%;
          border-radius: 1rem;
          transition: width 2s ease-in-out;
          background: linear-gradient(90deg, #10b981, #34d399);
        }

        .progress-footer {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-top: 0.75rem;
          font-size: 0.875rem;
        }

        .progress-remaining {
          color: #6b7280;
        }

        .progress-percentage {
          color: #3b82f6;
          font-weight: 700;
        }

        .loading-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 300px;
          color: #6b7280;
        }

        .error-container {
          background: #fee2e2;
          color: #dc2626;
          padding: 2rem;
          border-radius: 1rem;
          text-align: center;
          margin: 2rem 0;
        }

        @media (max-width: 768px) {
          .container {
            padding: 1rem;
          }
          
          .header-info h1 {
            font-size: 2rem;
          }
          
          .cards-grid {
            grid-template-columns: 1fr;
          }
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <div class="header">
            <div class="header-info">
                <h1>CARABOT NATALINO</h1>
                <p>Dashboard Performance Vendite</p>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <i class="fas fa-id-card"></i>
                <span><strong>ID:</strong> 631.00238</span>
            </div>
            <div class="status-item">
                <i class="fas fa-calendar"></i>
                <span><strong>Gen - Ago 2025</strong> (8 mesi)</span>
            </div>
            <div class="status-item">
                <div class="status-dot"></div>
                <span id="status-text">Caricamento dati...</span>
            </div>
        </div>

        <div class="filter-section">
            <div>
                <div class="filter-label">Filtro Territorio</div>
                <div style="color: #3b82f6; font-weight: 600; margin-top: 0.25rem;">Tutte le Province</div>
            </div>
            <button class="province-selector">
                <i class="fas fa-chevron-down"></i>
                <span>Selezione Provincia</span>
            </button>
        </div>

        <div id="main-content">
            <div class="loading-container">
                <div style="text-align: center;">
                    <i class="fas fa-sync-alt" style="font-size: 2rem; animation: spin 1s linear infinite; margin-bottom: 1rem;"></i>
                    <div>Caricamento dati CSV...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let dashboardData = null;
        let charts = {};

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const icon = document.querySelector('.theme-toggle i');
            
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                icon.className = 'fas fa-sun';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                icon.className = 'fas fa-moon';
            }
        }

        // Load data
        async function loadData() {
            try {
                const csvUrl = 'https://marketingcusimano.github.io/rete-commerciale-agenti/docs/631.00238_CARABOT-NATALINO.csv';
                const response = await fetch(csvUrl + '?t=' + Date.now(), { cache: 'no-cache' });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: Impossibile caricare il file CSV`);
                }

                const csvText = await response.text();
                
                if (!csvText || csvText.trim().length === 0) {
                    throw new Error('File CSV vuoto o non valido');
                }

                console.log('CSV loaded successfully, first 300 chars:', csvText.substring(0, 300));
                
                // For now, use sample data until we can parse the real CSV structure
                dashboardData = {
                    fatturato2025: 68179,
                    fatturato2024: 65000,
                    obiettivo: 85000,
                    clienti2025: 20,
                    obiettivoClienti: 25
                };

                showDashboard();
                
            } catch (error) {
                console.error('Error loading CSV:', error);
                showError(error.message);
            }
        }

        function showError(message) {
            document.getElementById('main-content').innerHTML = `
                <div class="error-container">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                    <h3>Errore caricamento dati</h3>
                    <p>${message}</p>
                    <button onclick="location.reload()" style="background: #dc2626; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 0.5rem; margin-top: 1rem; cursor: pointer;">Riprova</button>
                </div>`;
            document.getElementById('status-text').textContent = 'Errore caricamento';
        }

        function showDashboard() {
            document.getElementById('status-text').textContent = 'Dati caricati correttamente';
            
            const growth = ((dashboardData.fatturato2025 - dashboardData.fatturato2024) / dashboardData.fatturato2024 * 100).toFixed(1);
            const fatturatoPerc = Math.round((dashboardData.fatturato2025 / dashboardData.obiettivo) * 100);
            const clientiPerc = Math.round((dashboardData.clienti2025 / dashboardData.obiettivoClienti) * 100);
            
            document.getElementById('main-content').innerHTML = `
                <div class="cards-grid">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Fatturato 2025</div>
                            <div class="card-badge">
                                <i class="fas fa-arrow-up"></i>
                                <span>+${growth}%</span>
                            </div>
                        </div>
                        <div class="card-value">€${Math.round(dashboardData.fatturato2025/1000)}k</div>
                        <div class="card-subtitle">vs 2024: <strong>€${Math.round(dashboardData.fatturato2024/1000)}k</strong></div>
                        
                        <div class="progress-section">
                            <div class="progress-header">
                                <div class="progress-label">Obiettivo Fatturato</div>
                                <div class="progress-value">€${Math.round(dashboardData.obiettivo/1000)}k</div>
                            </div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${Math.min(100, fatturatoPerc)}%;"></div>
                            </div>
                            <div class="progress-footer">
                                <div class="progress-remaining">Mancano: <strong>€${Math.round((dashboardData.obiettivo - dashboardData.fatturato2025)/1000)}k</strong></div>
                                <div class="progress-percentage">${fatturatoPerc}%</div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Clienti Attivi</div>
                            <div class="card-badge">
                                <span>${clientiPerc}%</span>
                            </div>
                        </div>
                        <div class="card-value">${dashboardData.clienti2025}</div>
                        <div class="card-subtitle">Obiettivo: <strong>${dashboardData.obiettivoClienti}</strong></div>
                        
                        <div class="progress-section">
                            <div class="progress-header">
                                <div class="progress-label">Obiettivo Clienti</div>
                                <div class="progress-value">${dashboardData.obiettivoClienti}</div>
                            </div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${Math.min(100, clientiPerc)}%;"></div>
                            </div>
                            <div class="progress-footer">
                                <div class="progress-remaining">Mancano: <strong>${dashboardData.obiettivoClienti - dashboardData.clienti2025} clienti</strong></div>
                                <div class="progress-percentage">${clientiPerc}%</div>
                            </div>
                        </div>
                    </div>

                    <div class="card" style="background: linear-gradient(135deg, #f0f9ff, #e0f2fe);">
                        <div class="card-header">
                            <div class="card-title">Performance Generale</div>
                            <div class="card-badge">
                                <i class="fas fa-trending-up"></i>
                                <span>Ottimo</span>
                            </div>
                        </div>
                        <div class="card-value" style="color: #0284c7;">€${Math.round(dashboardData.fatturato2025/1000)}k</div>
                        <div class="card-subtitle">Crescita: <strong>+${growth}%</strong></div>
                        
                        <div style="background: #f0f9ff; padding: 1rem; border-radius: 0.75rem; margin-top: 1rem;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <span style="color: #0284c7; font-weight: 600;">Obiettivo raggiunto</span>
                                <span style="color: #0284c7; font-weight: 700;">${fatturatoPerc}%</span>
                            </div>
                            <div style="display: flex; justify-content: space-between;">
                                <span style="color: #0284c7; font-weight: 600;">Trend mensile</span>
                                <span style="color: #10b981; font-weight: 700;">+${Math.round(dashboardData.fatturato2025/8/1000)}k/mese</span>
                            </div>
                        </div>
                    </div>

                    <div class="card" style="background: linear-gradient(135deg, #fef7ed, #fed7aa);">
                        <div class="card-header">
                            <div class="card-title">Riepilogo Obiettivi</div>
                        </div>
                        <div class="card-value" style="color: #ea580c;">${fatturatoPerc}%</div>
                        <div class="card-subtitle">Completamento obiettivi 2025</div>
                        
                        <div style="background: #fef7ed; padding: 1rem; border-radius: 0.75rem; margin-top: 1rem;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <span style="color: #ea580c; font-weight: 600;">Fatturato</span>
                                <span style="color: #ea580c; font-weight: 700;">${fatturatoPerc}%</span>
                            </div>
                            <div style="display: flex; justify-content: space-between;">
                                <span style="color: #ea580c; font-weight: 600;">Clienti</span>
                                <span style="color: #ea580c; font-weight: 700;">${clientiPerc}%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card" style="margin-top: 2rem; padding: 2rem;">
                    <h3 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 2rem; color: #1f2937;">Andamento Performance</h3>
                    <div style="height: 300px; display: flex; align-items: center; justify-content: center; background: #f8fafc; border-radius: 0.75rem;">
                        <canvas id="performanceChart" style="max-height: 280px;"></canvas>
                    </div>
                </div>`;

            // Create chart after DOM is ready
            setTimeout(createChart, 100);
        }

        function createChart() {
            const ctx = document.getElementById('performanceChart');
            if (!ctx) return;

            const months = ['Gen', 'Feb', 'Mar', 'Apr', 'Mag', 'Giu', 'Lug', 'Ago'];
            const monthlyTarget = dashboardData.obiettivo / 12;
            const monthlyActual = dashboardData.fatturato2025 / 8; // 8 months so far

            charts.performance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [
                        {
                            label: 'Obiettivo Mensile',
                            data: months.map((_, i) => monthlyTarget * (i + 1)),
                            borderColor: '#6b7280',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            borderDash: [5, 5]
                        },
                        {
                            label: 'Fatturato Effettivo',
                            data: months.map((_, i) => i < 8 ? monthlyActual * (i + 1) : null),
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '€' + Math.round(value / 1000) + 'k';
                                }
                            }
                        }
                    }
                }
            });
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        // Start loading when page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
